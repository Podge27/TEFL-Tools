<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #00BCD4, #4DD0E1); /* Cyan Blue Theme */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            width: 100%;
            max-width: 950px; /* Slightly wider */
            background-color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 30px;
        }

        /* --- KEYBOARD KEYS (BIG) --- */
        .keyboard-key {
            width: 60px;  /* BIG KEYS */
            height: 60px; /* BIG KEYS */
            font-size: 1.5rem;
            font-weight: 800;
            margin: 6px;
            background-color: #f1f5f9;
            color: #374151;
            border-bottom: 4px solid #cbd5e1;
            border-radius: 8px;
            transition: all 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .keyboard-key:active {
            transform: translateY(2px);
            border-bottom-width: 0;
        }
        .keyboard-key:hover:not(:disabled) {
            background-color: #e2e8f0;
        }
        .keyboard-key:disabled {
            opacity: 0.5;
            cursor: default;
            transform: none;
            border-bottom-width: 4px;
        }

        /* Key States */
        .correct-guess {
            background-color: #10b981 !important; /* Green */
            border-color: #059669 !important;
            color: white !important;
        }
        .incorrect-guess {
            background-color: #ef4444 !important; /* Red */
            border-color: #b91c1c !important;
            color: white !important;
        }

        /* --- WORD DISPLAY --- */
        .guess-letter {
            width: 50px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem; /* Huge Text */
            font-weight: 900;
            border-bottom: 5px solid #1f2937;
            margin: 0 4px;
            color: #1f2937;
        }
        
        /* --- INPUTS & BUTTONS --- */
        textarea {
            width: 100%;
            height: 120px; /* TALLER INPUT */
            padding: 15px;
            border: 2px solid #cbd5e1;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Custom File Upload Button Look */
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 120px; /* Match textarea height */
            border: 3px dashed #cbd5e1;
            border-radius: 12px;
            cursor: pointer;
            background-color: #f8fafc;
            transition: all 0.2s;
            color: #64748b;
            font-weight: bold;
        }
        .file-upload-label:hover {
            border-color: #00BCD4;
            color: #00BCD4;
            background-color: #ecfeff;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 800;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .action-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.2);
        }
        
        .btn-blue { background-color: #00BCD4; }
        .btn-blue:hover { background-color: #00acc1; }
        
        .btn-dark { background-color: #374151; }
        .btn-dark:hover { background-color: #1f2937; }

        /* Back Button */
        #back-to-main-button {
            background-color: #94a3b8;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: bold;
        }
        #back-to-main-button:hover { background-color: #64748b; }
    </style>
</head>
<body>

    <div id="game-container">

        <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-100">
            <button id="back-to-main-button" onclick="window.location.href = 'index.html'">
                ‚Üê Back to Tools
            </button>
            <h1 class="text-3xl font-black text-slate-800 uppercase tracking-wide">Hangman</h1>
            <div class="w-20"></div>
        </div>

        <div id="word-source-controls" class="mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>
                    <h3 class="text-lg font-bold text-slate-600 mb-2">Option A: Upload CSV</h3>
                    <label class="file-upload-label">
                        <span class="text-3xl mb-2">üìÇ</span>
                        <span id="file-label-text">Click to Select File</span>
                        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                    </label>
                </div>

                <div>
                    <h3 class="text-lg font-bold text-slate-600 mb-2">Option B: Type Words</h3>
                    <textarea id="typed-word-input" placeholder="APPLE, BANANA, CARROT..."></textarea>
                    <button id="start-typed-button" class="action-btn btn-dark">
                        Start Game
                    </button>
                </div>
            </div>
        </div>
        
        <div id="game-play-area" class="hidden">
            <div class="flex flex-col md:flex-row items-center justify-between gap-8 mb-8">
                
                <div class="w-full md:w-1/2 h-64 flex justify-center items-center bg-slate-50 rounded-xl border border-slate-100">
                    <svg viewBox="0 0 250 250" class="h-full" id="hangman-svg">
                        <line x1="20" y1="230" x2="100" y2="230" stroke="#cbd5e1" stroke-width="5" stroke-linecap="round"/>
                        <line x1="60" y1="230" x2="60" y2="20" stroke="#cbd5e1" stroke-width="5" stroke-linecap="round"/>
                        <line x1="60" y1="20" x2="160" y2="20" stroke="#cbd5e1" stroke-width="5" stroke-linecap="round"/>
                        <line x1="160" y1="20" x2="160" y2="50" stroke="#cbd5e1" stroke-width="5" stroke-linecap="round"/>
                        </svg>
                </div>
                
                <div class="w-full md:w-1/2 flex flex-col items-center justify-center text-center">
                    <div id="word-display" class="flex flex-wrap justify-center gap-2 mb-6">
                        </div>
                    
                    <div id="message" class="text-2xl font-black text-slate-800 mb-2"></div>
                    <div id="guesses-left" class="text-lg font-bold text-slate-400"></div>
                    
                    <button id="new-game-button" class="action-btn btn-blue mt-6 hidden">
                        Next Word ‚ûú
                    </button>
                    
                    <button id="reset-setup-button" class="mt-4 text-slate-400 font-bold hover:text-slate-600 underline text-sm">
                        Change Word List
                    </button>
                </div>
            </div>

            <div id="keyboard" class="mt-4 pt-6 border-t border-slate-200 flex flex-wrap justify-center gap-2">
                </div>
        </div>

    </div>

    <script>
        // --- Hangman Parts SVG ---
        const hangmanParts = [
            '<circle cx="160" cy="75" r="20" fill="none" stroke="#374151" stroke-width="4"/>', // Head
            '<line x1="160" y1="95" x2="160" y2="160" stroke="#374151" stroke-width="4"/>', // Body
            '<line x1="160" y1="110" x2="130" y2="140" stroke="#374151" stroke-width="4" stroke-linecap="round"/>', // L Arm
            '<line x1="160" y1="110" x2="190" y2="140" stroke="#374151" stroke-width="4" stroke-linecap="round"/>', // R Arm
            '<line x1="160" y1="160" x2="130" y2="200" stroke="#374151" stroke-width="4" stroke-linecap="round"/>', // L Leg
            '<line x1="160" y1="160" x2="190" y2="200" stroke="#374151" stroke-width="4" stroke-linecap="round"/>', // R Leg
            '<line x1="152" y1="70" x2="156" y2="74" stroke="#374151" stroke-width="2"/><line x1="156" y1="70" x2="152" y2="74" stroke="#374151" stroke-width="2"/>', // Eye L
            '<line x1="164" y1="70" x2="168" y2="74" stroke="#374151" stroke-width="2"/><line x1="168" y1="70" x2="164" y2="74" stroke="#374151" stroke-width="2"/>', // Eye R
            '<path d="M152,85 Q160,80 168,85" fill="none" stroke="#374151" stroke-width="2" stroke-linecap="round"/>' // Frown
        ];

        // --- State ---
        let wordPool = [];
        let wordToGuess = '';
        let guessedLetters = new Set();
        let errors = 0;
        const maxErrors = 9;
        let gameActive = false;

        // --- Elements ---
        const setupArea = document.getElementById('word-source-controls');
        const gameArea = document.getElementById('game-play-area');
        
        const wordDisplay = document.getElementById('word-display');
        const keyboardEl = document.getElementById('keyboard');
        const messageEl = document.getElementById('message');
        const guessesLeftEl = document.getElementById('guesses-left');
        const hangmanSvg = document.getElementById('hangman-svg');
        const newGameBtn = document.getElementById('new-game-button');
        const resetSetupBtn = document.getElementById('reset-setup-button');
        
        const csvInput = document.getElementById('csv-file-input');
        const typedInput = document.getElementById('typed-word-input');
        const fileLabel = document.getElementById('file-label-text');

        // --- 1. SETUP LOGIC ---

        // Handle CSV Upload
        csvInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            fileLabel.textContent = file.name;
            fileLabel.classList.add('text-slate-800');

            const reader = new FileReader();
            reader.onload = (evt) => {
                const text = evt.target.result;
                const lines = text.split(/\r?\n/);
                // Extract first column, clean, filter
                wordPool = lines.map(l => l.split(',')[0].trim().toUpperCase())
                                .filter(w => w.length > 0 && /^[A-Z\s]+$/.test(w));
                
                if (wordPool.length > 0) {
                    startGame();
                } else {
                    alert("No valid words found in file.");
                }
            };
            reader.readAsText(file);
        });

        // Handle Typed Input
        document.getElementById('start-typed-button').addEventListener('click', () => {
            const text = typedInput.value;
            wordPool = text.split(/[\n,]/)
                           .map(w => w.trim().toUpperCase())
                           .filter(w => w.length > 0 && /^[A-Z\s]+$/.test(w));
            
            if (wordPool.length > 0) {
                startGame();
            } else {
                alert("Please type some valid words (A-Z).");
            }
        });

        function startGame() {
            setupArea.classList.add('hidden');
            gameArea.classList.remove('hidden');
            nextRound();
        }

        // --- 2. GAME LOGIC ---

        function nextRound() {
            if (wordPool.length === 0) {
                alert("No more words!");
                window.location.reload();
                return;
            }

            // Pick random word
            const randomIndex = Math.floor(Math.random() * wordPool.length);
            wordToGuess = wordPool[randomIndex];
            
            // Reset State
            guessedLetters.clear();
            errors = 0;
            gameActive = true;
            
            // Reset UI
            messageEl.textContent = "";
            guessesLeftEl.textContent = `Lives: ${maxErrors}`;
            newGameBtn.classList.add('hidden');
            
            drawHangman(); // Reset Gallow
            drawWord();
            drawKeyboard();
        }

        function drawWord() {
            let html = '';
            let won = true;

            for (const char of wordToGuess) {
                if (char === ' ') {
                    html += `<div class="w-8"></div>`; // Spacer
                } else {
                    if (guessedLetters.has(char)) {
                        html += `<div class="guess-letter">${char}</div>`;
                    } else {
                        html += `<div class="guess-letter"></div>`;
                        won = false;
                    }
                }
            }
            wordDisplay.innerHTML = html;

            if (won) endGame(true);
        }

        function drawKeyboard() {
            keyboardEl.innerHTML = '';
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            
            for (const char of alphabet) {
                const btn = document.createElement('button');
                btn.className = 'keyboard-key';
                btn.textContent = char;
                
                if (guessedLetters.has(char)) {
                    btn.disabled = true;
                    if (wordToGuess.includes(char)) {
                        btn.classList.add('correct-guess');
                    } else {
                        btn.classList.add('incorrect-guess');
                    }
                } else if (!gameActive) {
                    btn.disabled = true;
                }

                btn.onclick = () => handleGuess(char);
                keyboardEl.appendChild(btn);
            }
        }

        function handleGuess(char) {
            if (!gameActive || guessedLetters.has(char)) return;

            guessedLetters.add(char);

            if (!wordToGuess.includes(char)) {
                errors++;
                updateHangman();
            }

            drawKeyboard();
            drawWord();
            guessesLeftEl.textContent = `Lives: ${maxErrors - errors}`;

            if (errors >= maxErrors) {
                endGame(false);
            }
        }

        function drawHangman() {
            // Static Gallow SVG
            const baseSvg = `
                <line x1="20" y1="230" x2="100" y2="230" stroke="#cbd5e1" stroke-width="5" stroke-linecap="round"/>
                <line x1="60" y1="230" x2="60" y2="20" stroke="#cbd5e1" stroke-width="5" stroke-linecap="round"/>
                <line x1="60" y1="20" x2="160" y2="20" stroke="#cbd5e1" stroke-width="5" stroke-linecap="round"/>
                <line x1="160" y1="20" x2="160" y2="50" stroke="#cbd5e1" stroke-width="5" stroke-linecap="round"/>
            `;
            hangmanSvg.innerHTML = baseSvg;
        }

        function updateHangman() {
            // Append part based on error index
            const partIndex = errors - 1;
            if (partIndex >= 0 && partIndex < hangmanParts.length) {
                hangmanSvg.innerHTML += hangmanParts[partIndex];
            }
        }

        function endGame(won) {
            gameActive = false;
            drawKeyboard(); // Disable all keys
            
            if (won) {
                messageEl.textContent = "üéâ YOU WON!";
                messageEl.className = "text-4xl font-black text-green-500 animate-bounce";
            } else {
                messageEl.textContent = `üíÄ GAME OVER! Word: ${wordToGuess}`;
                messageEl.className = "text-2xl font-black text-red-500";
                
                // Reveal word
                for (const char of wordToGuess) guessedLetters.add(char);
                drawWord(); // Show full word
            }
            newGameBtn.classList.remove('hidden');
        }

        // Listeners
        newGameBtn.addEventListener('click', nextRound);
        resetSetupBtn.addEventListener('click', () => window.location.reload());

    </script>
</body>
</html>
