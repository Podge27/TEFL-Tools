<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Student App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style type="text/tailwindcss">
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; touch-action: manipulation; }
        .big-input { @apply w-full p-4 text-2xl font-bold border-4 border-gray-200 rounded-xl text-center focus:border-indigo-500 focus:ring-4 focus:ring-indigo-200 outline-none transition-all uppercase; }
        .game-card { @apply bg-white p-6 rounded-2xl shadow-lg border-b-4 border-gray-200 mb-6; }
        .btn-main { @apply w-full py-4 rounded-xl font-black text-xl text-white shadow-lg active:scale-95 transition-transform bg-indigo-600 hover:bg-indigo-700; }
        .btn-disabled { @apply bg-gray-400 cursor-not-allowed opacity-50 transform-none; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 max-w-md mx-auto">

    <div id="screen-login" class="flex-1 flex flex-col justify-center gap-6">
        <h1 class="text-4xl font-black text-indigo-600 text-center tracking-tighter">PART 4<br>LIVE</h1>
        <div id="pin-container"><label class="block font-bold text-gray-500 mb-2 ml-1">GAME PIN</label><input type="number" id="input-pin" class="big-input tracking-[0.5rem]" placeholder="0000"></div>
        <div><label class="block font-bold text-gray-500 mb-2 ml-1">YOUR NAME</label><input type="text" id="input-nick" class="big-input" placeholder="MARIA" maxlength="10"></div>
        <button onclick="student.joinGame()" id="btn-join" class="btn-main">JOIN CLASS</button>
        <p id="login-error" class="text-red-500 text-center font-bold hidden">Error joining game</p>
    </div>

    <div id="screen-waiting" class="hidden flex-1 flex flex-col justify-center items-center text-center">
        <div class="animate-bounce text-6xl mb-4">‚è≥</div>
        <h2 class="text-2xl font-bold text-gray-700">You're in!</h2>
        <p class="text-gray-500 mt-2">Waiting for teacher...</p>
    </div>

    <div id="screen-game" class="hidden flex-1 flex flex-col pt-4">
        <div id="instruction-banner" class="bg-blue-100 text-blue-800 text-center font-bold py-2 px-4 rounded-lg mb-4 text-sm border border-blue-200"></div>
        <div class="game-card">
            <p id="q-sentence1" class="text-lg font-semibold text-gray-600 mb-4 leading-relaxed">...</p>
            <div class="bg-amber-100 border-2 border-amber-300 text-amber-800 font-black px-4 py-2 rounded-lg inline-block mb-4 text-xl" id="q-keyword">KEY</div>
            <div class="space-y-3">
                <p id="q-pre" class="text-xl font-bold text-gray-800">...</p>
                <input type="text" id="answer-input" class="w-full p-3 text-xl font-bold border-b-4 border-indigo-300 bg-indigo-50 focus:bg-white outline-none rounded-t-lg uppercase text-center text-indigo-800" placeholder="TYPE HERE">
                <p id="q-post" class="text-xl font-bold text-gray-800 text-right">...</p>
            </div>
        </div>
        <div class="mt-auto pb-6">
            <button id="btn-submit-answer" onclick="student.submitLiveAnswer()" class="btn-main">SUBMIT ANSWER</button>
        </div>
    </div>

    <div id="screen-exam" class="hidden flex-1 flex flex-col pt-4">
        <h2 class="text-2xl font-black text-gray-800 mb-4 text-center">Exam Mode</h2>
        <div id="exam-instruction-banner" class="bg-blue-100 text-blue-800 text-center font-bold py-2 px-4 rounded-lg mb-4 text-sm border border-blue-200"></div>
        <div id="exam-list" class="flex-1 overflow-y-auto space-y-6 pb-20"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://ehhkjhyanmovymjqlxwo.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoaGtqaHlhbm1vdnltanFseHdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODI3NzQsImV4cCI6MjA4Mjk1ODc3NH0.LIbusFxccfDl_Jxf3NO0CIKo4WRUA-88R9bQwQ1QWuk";


        const student = {
            supabase: null, sessionID: null, playerID: null, currentQID: null,

            init: function() {
                if (typeof supabase !== 'undefined') {
                    this.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                }
                const urlParams = new URLSearchParams(window.location.search);
                const pin = urlParams.get('pin');
                if (pin) {
                    document.getElementById('input-pin').value = pin;
                    document.getElementById('pin-container').classList.add('hidden');
                }
                const saved = localStorage.getItem('p4_session');
                if (saved) {
                    const data = JSON.parse(saved);
                    this.sessionID = data.sId;
                    this.playerID = data.pId;
                    this.listenToSession();
                    this.switchScreen('screen-waiting');
                }
            },

            joinGame: async function() {
                const pin = document.getElementById('input-pin').value.trim();
                const nick = document.getElementById('input-nick').value.trim().toUpperCase();
                const btn = document.getElementById('btn-join');

                if(!pin || !nick) return;
                btn.innerText = "JOINING...";
                btn.disabled = true;

                const { data: sessions, error } = await this.supabase.from('game_sessions').select('id, status').eq('pin', pin).single();

                if(error || !sessions) {
                    document.getElementById('login-error').innerText = "Game not found!";
                    document.getElementById('login-error').classList.remove('hidden');
                    btn.disabled = false;
                    return;
                }

                this.sessionID = sessions.id;
                const { data: player, error: pError } = await this.supabase.from('players').insert([{ session_id: this.sessionID, nickname: nick }]).select().single();

                if(pError) {
                    document.getElementById('login-error').innerText = "Name taken!";
                    document.getElementById('login-error').classList.remove('hidden');
                    btn.disabled = false;
                    return;
                }

                this.playerID = player.id;
                localStorage.setItem('p4_session', JSON.stringify({ sId: this.sessionID, pId: this.playerID }));
                this.listenToSession();
                this.switchScreen('screen-waiting');
            },

            listenToSession: function() {
                this.supabase.channel('game_flow')
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'game_sessions', filter: `id=eq.${this.sessionID}` }, 
                    async (payload) => {
                        const status = payload.new.status;
                        const newQIDs = payload.new.current_question_ids;

                        if (status === 'REVEAL') {
                            this.lockAllInputs();
                        }
                        else if (status === 'ACTIVE' && newQIDs && newQIDs.length > 0) {
                            if (newQIDs.length === 1) {
                                await this.loadLiveQuestion(newQIDs[0]);
                                this.switchScreen('screen-game');
                            } else {
                                await this.loadExamBatch(newQIDs);
                                this.switchScreen('screen-exam');
                            }
                        }
                    })
                    .subscribe();
            },

            setInstructions: function(level) {
                let text = "Use 2-5 words";
                if(level === 'C1') text = "Use 3-6 words";
                if(level === 'C2') text = "Use 3-8 words";
                document.getElementById('instruction-banner').innerText = `‚ö†Ô∏è ${level} Rule: ${text}`;
                document.getElementById('exam-instruction-banner').innerText = `‚ö†Ô∏è ${level} Rule: ${text}`;
            },

            loadLiveQuestion: async function(qId) {
                this.currentQID = qId;
                const { data } = await this.supabase.from('exam_part4').select('*').eq('id', qId).single();
                
                // Read level from the question data
                if (data.level) this.setInstructions(data.level);

                document.getElementById('q-sentence1').innerText = data.sentence1;
                document.getElementById('q-keyword').innerText = data.key_word;
                document.getElementById('q-pre').innerText = data.sentence2_pre;
                document.getElementById('q-post').innerText = data.sentence2_post;
                
                const input = document.getElementById('answer-input');
                const btn = document.getElementById('btn-submit-answer');
                input.value = ""; input.disabled = false;
                btn.innerText = "SUBMIT ANSWER"; btn.className = "btn-main";
                btn.disabled = false;
                
                this.fetchExistingAnswer(qId, input);
            },

            fetchExistingAnswer: async function(qId, inputEl) {
                const { data } = await this.supabase.from('submissions').select('answer_text').match({player_id: this.playerID, question_id: qId}).single();
                if(data) inputEl.value = data.answer_text;
            },

            submitLiveAnswer: async function() {
                const input = document.getElementById('answer-input');
                const val = input.value.trim();
                const btn = document.getElementById('btn-submit-answer');
                if(!val) return;
                
                btn.innerText = "UPDATED! ‚úì";
                btn.className = "btn-main bg-green-500 hover:bg-green-600";
                
                await this.supabase.from('submissions').upsert({ player_id: this.playerID, question_id: this.currentQID, answer_text: val });
            },

            loadExamBatch: async function(qIds) {
                const { data } = await this.supabase.from('exam_part4').select('*').in('id', qIds);
                
                // Read level from the first question
                if (data.length > 0 && data[0].level) this.setInstructions(data[0].level);

                const sortedData = qIds.map(id => data.find(q => q.id === id));
                const container = document.getElementById('exam-list');
                container.innerHTML = '';
                
                sortedData.forEach((q, idx) => {
                    const card = document.createElement('div');
                    card.className = "game-card";
                    card.innerHTML = `
                        <div class="font-bold text-gray-400 text-sm mb-2 uppercase">Question ${idx+1}</div>
                        <p class="font-bold text-gray-800 mb-2">${q.sentence1}</p>
                        <div class="flex justify-center my-2"><span class="bg-yellow-100 text-yellow-800 px-2 rounded text-sm font-bold border border-yellow-300">${q.key_word}</span></div>
                        <div class="text-center font-bold text-indigo-900 mb-2">${q.sentence2_pre} ... ${q.sentence2_post}</div>
                        <input type="text" id="exam-input-${q.id}" class="w-full p-3 border-2 border-indigo-200 rounded-lg uppercase font-bold text-center" placeholder="Answer here">
                        <button onclick="student.submitExamAnswer('${q.id}', this)" class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg font-bold">Save</button>
                    `;
                    container.appendChild(card);
                    this.fetchExistingAnswer(q.id, card.querySelector('input'));
                });
            },

            submitExamAnswer: async function(qId, btn) {
                const input = document.getElementById(`exam-input-${qId}`);
                const val = input.value.trim();
                btn.innerText = "Saved ‚úì";
                btn.className = "mt-3 w-full bg-green-500 text-white py-2 rounded-lg font-bold";
                await this.supabase.from('submissions').upsert({ player_id: this.playerID, question_id: qId, answer_text: val });
            },

            lockAllInputs: function() {
                document.querySelectorAll('input').forEach(i => i.disabled = true);
                document.querySelectorAll('button').forEach(b => {
                    b.disabled = true;
                    b.innerText = "LOCKED üîí";
                    b.className = "mt-3 w-full bg-gray-400 text-white py-2 rounded-lg font-bold cursor-not-allowed";
                });
            },

            switchScreen: (id) => { ['screen-login','screen-waiting','screen-game','screen-exam'].forEach(s => document.getElementById(s).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        };

        student.init();
    </script>
</body>
</html>
