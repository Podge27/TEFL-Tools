<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Pelmanism Match Game</title>
    <link rel="icon" type="image/png" href="gameicon.png">
    <link rel="stylesheet" href="global.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Tool-Specific Styles --- */

        body {
            /* Font is handled by global.css */
            background: linear-gradient(135deg, #1f2937, #374151);
            min-height: 100vh;
            padding: 20px; /* Overrides global padding:0 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #game-container {
            width: 95vw;
            max-width: 1000px;
            min-height: 80vh;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Game Board Grid */
        #game-board {
            width: 100%;
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(4, 1fr);
        }

        /* Card Styles */
        .card {
            aspect-ratio: 1 / 1; 
            cursor: pointer;
            perspective: 1000px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
            font-weight: 700;
            user-select: none;
            touch-action: manipulation;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            border-radius: 12px;
        }

        /* Flipping animation */
        .flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-match {
            transform: scale(0.95);
            opacity: 0.5;
            cursor: default;
            transition: transform 0.5s, opacity 0.5s;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 12px;
            word-break: break-word;
            line-height: 1.2;
        }
        
        /* Back face */
        .card-back {
            background: linear-gradient(45deg, #FF7E5F, #FEB47B);
            color: white;
            font-size: 2.5rem;
            transform: rotateY(0deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Front face */
        .card-front {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 4px solid #10b981;
            transform: rotateY(180deg);
        }
        
        /* Visible Mode Styling */
        .visible-mode .card {
            transform: none !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .visible-mode .card-inner {
            transform: none !important;
            border: 4px solid #6366f1;
        }
        .visible-mode .card-back { display: none; }
        .visible-mode .card-front {
            transform: none !important;
            background-color: #eef2ff;
            color: #4f46e5;
        }
        .visible-mode .card-match {
            background-color: #d1fae5 !important;
            border-color: #34d399 !important;
        }

        /* Team Scoreboard Styling */
        .team-score-card {
            min-width: 100px;
            transition: transform 0.2s, box-shadow 0.2s;
            @apply shadow-md rounded-lg p-3 text-center text-white flex flex-col justify-center items-center;
        }
        .team-score-card.current-turn {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border: 3px solid white;
        }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div class="w-full flex justify-start mb-4">
            <a href="index.html" class="btn-back">‚Üê Back to Tools</a>
        </div>
        
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Memory Match Fun!</h1>

        <div id="start-screen" class="space-y-6 w-full max-w-lg mb-8 p-6 bg-gray-100 rounded-lg shadow-inner">
            <div class="flex flex-col items-center">
                <h2 class="text-xl font-bold text-gray-700 mb-4">1. Load Card Content (CSV)</h2>
                <button onclick="document.getElementById('file-upload').click()" 
                        class="px-6 py-3 bg-blue-500 text-white rounded-xl shadow-lg hover:bg-blue-600 transition duration-150 font-bold">
                    Upload CSV/TXT File
                </button>
                <input type="file" id="file-upload" accept=".csv, .txt" style="display: none;" onchange="window.handleFileUpload(event)">
                <p id="file-status" class="mt-3 text-sm text-gray-600 font-medium">No file loaded.</p>
            </div>

            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">2. Select Game Mode</h2>
            <div class="flex justify-center space-x-4">
                <button id="mode-traditional" disabled onclick="window.startGame('traditional')"
                        class="flex-1 px-4 py-3 bg-indigo-500 text-white rounded-xl shadow-lg hover:bg-indigo-600 transition duration-150 disabled:opacity-50 font-bold">
                    Traditional (Memory)
                </button>
                <button id="mode-visible" disabled onclick="window.startGame('visible')"
                        class="flex-1 px-4 py-3 bg-green-500 text-white rounded-xl shadow-lg hover:bg-green-600 transition duration-150 disabled:opacity-50 font-bold">
                    Visible (Match)
                </button>
            </div>

            <h2 class="text-xl font-bold text-gray-700 mb-2 text-center">3. Team Setup (Optional)</h2>
            <div class="flex flex-col items-center space-y-3">
                <label for="num-teams" class="text-gray-600 font-medium">Number of Teams (1 = Solo):</label>
                <select id="num-teams" class="p-2 border rounded-lg w-32 text-center text-gray-800 font-bold">
                    <option value="1">1 Team</option>
                    <option value="2">2 Teams</option>
                    <option value="3">3 Teams</option>
                    <option value="4">4 Teams</option>
                    <option value="5">5 Teams</option>
                    <option value="6">6 Teams</option>
                </select>
            </div>
        </div>

        <div id="game-info" class="w-full max-w-lg mb-6 hidden">
            <div id="solo-scoreboard" class="flex justify-between items-center bg-yellow-100 p-3 rounded-lg shadow-md mb-4">
                <p class="text-lg font-bold text-gray-700">Pairs: <span id="score">0</span> / <span id="total-pairs">0</span></p>
                <p class="text-lg font-bold text-gray-700">Tries: <span id="tries">0</span></p>
            </div>

            <div id="team-scoreboard" class="hidden flex flex-wrap justify-center gap-2 p-3 bg-gray-800 rounded-lg shadow-md mb-4">
                </div>

            <button id="reset-game-btn" onclick="window.resetGameToStart()"
                    class="w-full px-4 py-2 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition">
                Reset & Change Mode
            </button>
        </div>

        <div id="game-board" class="hidden">
            </div>

        <div id="win-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 hidden flex justify-center items-center z-50">
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md">
                <h3 id="win-title" class="text-4xl font-extrabold text-indigo-600 mb-4">ü•≥ You Win! ü•≥</h3>
                <p id="win-message" class="text-xl text-gray-700 mb-6">Congratulations!</p>
                <button onclick="window.resetGameToStart()"
                        class="px-6 py-3 bg-indigo-500 text-white font-bold rounded-lg hover:bg-indigo-600 transition">
                    Play Again
                </button>
            </div>
        </div>

    </div>
    
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // --- Global State ---
        let CARDS = []; 
        let cardContentPairs = []; 
        let cardsFlipped = []; 
        let pairsFound = 0;
        let triesCount = 0;
        let gameMode = 'traditional';
        let isProcessing = false; 

        // --- Team State ---
        let teamMode = false;
        let numTeams = 1;
        let teamScores = [];
        let currentTeamIndex = 0;
        const TEAM_COLORS = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899']; 
        
        // --- Configuration ---
        // Simple Happy Face SVG for card back
        const STICK_MAN_SVG = `
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="3"/>
                <circle cx="35" cy="40" r="4" fill="white" stroke="none"/>
                <circle cx="65" cy="40" r="4" fill="white" stroke="none"/>
                <path d="M 30 65 Q 50 85 70 65" stroke="white" stroke-width="3" fill="none"/>
            </svg>
        `;
        const MAX_PAIRS = 12;

        let toneLoaded = false;
        try {
            if (typeof Tone !== 'undefined') {
                toneLoaded = true;
            }
        } catch(e) {
            console.warn("Tone.js not available.");
        }

        const POSITIVE_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') { Tone.context.resume(); }
                const synth = new Tone.MembraneSynth().toDestination();
                synth.triggerAttackRelease("G5", "8n", Tone.now(), 0.5);
            } catch (e) { console.error("Tone error"); }
        };

        const MATCH_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') { Tone.context.resume(); }
                const synth = new Tone.PolySynth(Tone.Synth).toDestination();
                synth.triggerAttackRelease(["C5", "E5", "G5"], "4n");
            } catch (e) { console.error("Tone error"); }
        };

        const ERROR_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') { Tone.context.resume(); }
                const synth = new Tone.NoiseSynth().toDestination();
                synth.triggerAttackRelease("16n", Tone.now(), 0.8, 0.5);
            } catch (e) { console.error("Tone error"); }
        };
        
        // --- UI Elements ---
        const ui = {
            startScreen: document.getElementById('start-screen'),
            gameInfo: document.getElementById('game-info'),
            gameBoard: document.getElementById('game-board'),
            score: document.getElementById('score'),
            totalPairs: document.getElementById('total-pairs'),
            tries: document.getElementById('tries'),
            modeTraditional: document.getElementById('mode-traditional'),
            modeVisible: document.getElementById('mode-visible'),
            fileStatus: document.getElementById('file-status'),
            numTeamsSelect: document.getElementById('num-teams'),
            soloScoreboard: document.getElementById('solo-scoreboard'),
            teamScoreboard: document.getElementById('team-scoreboard'),
            winModal: document.getElementById('win-modal'),
            winTitle: document.getElementById('win-title'),
            winMessage: document.getElementById('win-message')
        };

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;
            const colors = { info: 'bg-blue-500', success: 'bg-green-500', error: 'bg-red-500' };
            const color = colors[type] || colors.info;
            const toast = document.createElement('div');
            toast.className = `p-3 text-white rounded-lg shadow-xl ${color} transition-opacity duration-300`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        }

        // --- Team Logic ---
        function endTurn(matched) {
            if (teamMode) {
                currentTeamIndex = (currentTeamIndex + 1) % numTeams;
                renderTeamScoreboard();
                showToast(matched ? `Team ${currentTeamIndex + 1}'s turn next!` : `Team ${currentTeamIndex + 1}'s turn.`, 'info');
            } else {
                triesCount++;
                updateScoreboard();
                showToast(matched ? 'Match found!' : 'No match.', matched ? 'success' : 'error');
            }
        }
        
        function renderTeamScoreboard() {
            if (!teamMode) return;
            let html = '';
            for (let i = 0; i < numTeams; i++) {
                const isCurrent = (i === currentTeamIndex);
                if (i === 0 && numTeams === 1) continue; 
                html += `
                    <div id="team-${i}" class="team-score-card ${isCurrent ? 'current-turn' : ''}" style="background-color: ${TEAM_COLORS[i]};">
                        <div class="text-base font-semibold">Team ${i + 1}</div>
                        <div class="text-3xl font-extrabold">${teamScores[i]}</div>
                    </div>
                `;
            }
            ui.teamScoreboard.innerHTML = html;
        }

        // --- File Loading ---
        window.handleFileUpload = function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                cardContentPairs = [];
                const lines = content.split('\n').filter(line => line.trim().length > 0);
                
                lines.forEach(line => {
                    const parts = line.split(',').map(p => p.trim());
                    if (parts.length >= 2 && parts[0] && parts[1]) {
                        cardContentPairs.push([parts[0], parts[1]]);
                    } else if (parts.length === 1 && parts[0]) {
                        cardContentPairs.push([parts[0], parts[0]]);
                    }
                });

                if (cardContentPairs.length > 0) {
                    ui.fileStatus.textContent = `Loaded ${cardContentPairs.length} unique pairs. Ready!`;
                    ui.modeTraditional.disabled = false;
                    ui.modeVisible.disabled = false;
                } else {
                    ui.fileStatus.textContent = "Error: No valid data found.";
                    ui.modeTraditional.disabled = true;
                    ui.modeVisible.disabled = true;
                }
            };
            reader.readAsText(file);
        };
        
        // --- Game Setup ---
        window.startGame = function(mode) {
            if (cardContentPairs.length === 0) return;
            
            numTeams = parseInt(ui.numTeamsSelect.value);
            teamMode = numTeams > 1;

            let pairsToUse = [...cardContentPairs]; 
            if (pairsToUse.length > MAX_PAIRS) {
                pairsToUse.sort(() => Math.random() - 0.5);
                pairsToUse = pairsToUse.slice(0, MAX_PAIRS);
                showToast(`Game limited to ${MAX_PAIRS * 2} cards.`, 'info');
            } else {
                 showToast(`Starting game with ${pairsToUse.length * 2} cards.`, 'success');
            }

            gameMode = mode;
            pairsFound = 0;
            triesCount = 0;
            cardsFlipped = [];
            
            teamScores = Array(numTeams).fill(0);
            currentTeamIndex = 0;

            // Generate Cards
            const cardData = [];
            let cardId = 0;
            pairsToUse.forEach(pair => {
                const [val1, val2] = pair;
                // Add cards with simple IDs
                cardData.push({ id: cardId++, text: val1 });
                cardData.push({ id: cardId++, text: val2 });
            });

            CARDS = cardData.sort(() => Math.random() - 0.5);

            // UI
            ui.startScreen.classList.add('hidden');
            ui.gameInfo.classList.remove('hidden');
            ui.gameBoard.classList.remove('hidden');
            ui.gameBoard.classList.toggle('visible-mode', mode === 'visible');
            
            ui.soloScoreboard.classList.toggle('hidden', teamMode);
            ui.teamScoreboard.classList.toggle('hidden', !teamMode);
            
            ui.totalPairs.textContent = pairsToUse.length;
            if (teamMode) {
                renderTeamScoreboard();
            } else {
                updateScoreboard();
            }

            renderBoard();
        };
        
        window.resetGameToStart = function() {
            ui.gameInfo.classList.add('hidden');
            ui.gameBoard.classList.add('hidden');
            ui.startScreen.classList.remove('hidden');
            ui.winModal.classList.add('hidden');
            
            teamMode = false;
            numTeams = 1;
            CARDS = [];
            ui.gameBoard.innerHTML = '';
        };

        function renderBoard() {
            ui.gameBoard.innerHTML = '';
            const totalCards = CARDS.length;
            let columns = 4;
            if (totalCards > 20) { columns = 6; }
            else if (totalCards > 12) { columns = 5; }
            else if (totalCards > 8) { columns = 4; }
            else { columns = 3; }

            ui.gameBoard.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            CARDS.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.index = index;
                cardElement.onclick = () => window.handleClick(index);

                if (gameMode === 'visible') {
                    cardElement.classList.add('visible-mode');
                    cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face card-front">${card.text}</div>
                        </div>
                    `;
                    cardElement.classList.add('flipped');
                } else {
                      cardElement.innerHTML = `
                        <div class="card-inner">
                            <div class="card-face card-back">${STICK_MAN_SVG}</div>
                            <div class="card-face card-front">${card.text}</div>
                        </div>
                    `;
                }
                ui.gameBoard.appendChild(cardElement);
            });
        }
        
        function updateScoreboard() {
            if (!teamMode) {
                ui.score.textContent = pairsFound;
                ui.tries.textContent = triesCount;
            }
        }

        // --- Game Logic ---

        // Checks if text1 matches text2 in ANY valid pair from the loaded list
        function isValidPair(text1, text2) {
            for (let i = 0; i < cardContentPairs.length; i++) {
                const pair = cardContentPairs[i];
                // Check if text1 and text2 match the pair in either order
                if ((pair[0] === text1 && pair[1] === text2) || (pair[0] === text2 && pair[1] === text1)) {
                    return true;
                }
            }
            return false;
        }

        window.handleClick = function(index) {
            const cardElement = ui.gameBoard.children[index];
            const card = CARDS[index];

            if (cardElement.classList.contains('card-match') || isProcessing || cardsFlipped.includes(index)) {
                return;
            }
            
            isProcessing = true; 

            cardsFlipped.push(index);
            cardElement.classList.add('flipped');
            POSITIVE_SOUND();

            if (cardsFlipped.length === 2) {
                const index1 = cardsFlipped[0];
                const index2 = cardsFlipped[1];
                const card1 = CARDS[index1];
                const card2 = CARDS[index2];
                
                // --- NEW MATCH LOGIC: Check Text Content ---
                let isMatch = isValidPair(card1.text, card2.text);

                if (isMatch) {
                    MATCH_SOUND();
                    pairsFound++;

                    if (teamMode) {
                        teamScores[currentTeamIndex]++;
                        renderTeamScoreboard();
                    } else {
                        ui.score.textContent = pairsFound;
                    }

                    ui.gameBoard.children[index1].classList.add('card-match');
                    ui.gameBoard.children[index2].classList.add('card-match');

                    cardsFlipped = []; 
                    
                    if (pairsFound === parseInt(ui.totalPairs.textContent)) { 
                        setTimeout(showWinScreen, 800);
                        return; 
                    }

                } else {
                    ERROR_SOUND();
                    cardsFlipped = []; 
                }
                
                setTimeout(() => {
                    if (!isMatch && gameMode === 'traditional') {
                        ui.gameBoard.children[index1].classList.remove('flipped');
                        ui.gameBoard.children[index2].classList.remove('flipped');
                    }
                    endTurn(isMatch); 
                    isProcessing = false; 
                }, 1200);

            } else {
                isProcessing = false; 
            }
        };
        
        function showWinScreen() {
            let message;
            if (teamMode) {
                const maxScore = Math.max(...teamScores);
                const winners = teamScores.map((score, i) => ({ score, team: i + 1 })).filter(t => t.score === maxScore);
                
                if (winners.length === 1) {
                    message = `Team ${winners[0].team} wins with ${maxScore} pairs!`;
                } else {
                    const winnerNames = winners.map(t => `Team ${t.team}`).join(' & ');
                    message = `It's a tie! ${winnerNames} tied with ${maxScore} pairs!`;
                }
                ui.winTitle.textContent = "üèÜ Game Over! üèÜ";
            } else {
                message = `You found all ${pairsFound} pairs in **${triesCount}** attempts!`;
                ui.winTitle.textContent = "ü•≥ You Win! ü•≥";
            }
            ui.winMessage.innerHTML = message;
            ui.winModal.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
             if (typeof Tone !== 'undefined') { toneLoaded = true; }
        });
    </script>
</body>
</html>
