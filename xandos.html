<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Noughts and Crosses</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        #app-container {
            max-width: 700px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .control-button {
            @apply px-4 py-2 font-bold rounded-lg transition duration-200 transform hover:scale-[1.02] active:scale-95;
        }
        .btn-main {
            @apply bg-blue-600 text-white hover:bg-blue-700;
        }
        .btn-correct {
            @apply bg-green-500 text-white hover:bg-green-600;
        }
        .btn-incorrect {
            @apply bg-red-500 text-white hover:bg-red-600;
        }
        .btn-secondary {
            @apply bg-gray-500 text-white hover:bg-gray-600;
        }
        /* Tic-Tac-Toe Board */
        .board-button {
            @apply w-full h-full text-lg font-bold transition duration-150 rounded-lg shadow-sm;
            min-width: 120px;
            min-height: 120px;
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .board-button:disabled {
            cursor: default;
        }
        .x-player {
            color: #3b82f6; /* Blue */
            background-color: #bfdbfe;
            font-size: 3rem;
        }
        .o-player {
            color: #ef4444; /* Red */
            background-color: #fecaca;
            font-size: 3rem;
        }
        /* Status Display */
        #status-label {
            @apply font-semibold py-2 px-4 rounded-lg;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center">

    <div id="app-container" class="w-full p-6 md:p-10">

        <!-- Header and Back Button -->
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <button onclick="window.location.href = 'index.html'" class="control-button btn-secondary">
                ← Back to Menu
            </button>
            <h1 class="text-3xl font-extrabold text-gray-900">Vocab Noughts & Crosses</h1>
            <div></div> <!-- Spacer -->
        </div>

        <!-- Controls and Status -->
        <div id="control-frame" class="flex flex-wrap justify-between items-center mb-6 p-3 bg-gray-100 rounded-lg">
            <button id="load-button" class="control-button btn-main">Load Vocabulary Set</button>
            <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
            <p id="status-label" class="text-sm md:text-base text-gray-700">Load a vocabulary file to begin.</p>
        </div>

        <!-- Main Game Grid -->
        <div id="grid-frame" class="grid grid-cols-3 gap-3 mb-8">
            <!-- Buttons generated by JS -->
        </div>
        
        <!-- Word and Validation Area -->
        <div id="word-frame" class="flex flex-col items-center justify-center p-4 border-t border-gray-300">
            <div id="word-label" class="text-3xl font-extrabold mb-4 text-gray-900 min-h-[40px] text-center"></div>

            <div class="flex gap-4">
                <button id="correct-button" class="control-button btn-correct" disabled>
                    ✔ Correct
                </button>
                <button id="incorrect-button" class="control-button btn-incorrect" disabled>
                    ✘ Incorrect
                </button>
            </div>
            
            <button id="new-game-button" class="control-button btn-secondary mt-4 hidden">
                Start New Game
            </button>
        </div>
        
        <!-- Custom Message Modal (Replaces messagebox) -->
        <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full text-center">
                <h3 id="modal-title" class="text-xl font-bold mb-3 text-gray-900"></h3>
                <p id="modal-message" class="text-gray-700 mb-4"></p>
                <button id="modal-ok-button" class="control-button btn-main">OK</button>
            </div>
        </div>

    </div>

    <script>
        // --- Global State ---
        let vocabulary = [];
        // Fixed SyntaxError: Replaced Python list comprehension with JavaScript array initialization
        let board = Array.from({ length: 3 }, () => Array.from({ length: 3 }, () => '')); 
        let playerTurn = 'X';
        let selectedWordInfo = null;
        let gameActive = false;
        let currentVocab = [];
        let currentSquare = null;

        // --- DOM Elements ---
        const loadButton = document.getElementById('load-button');
        const csvFileInput = document.getElementById('csv-file-input');
        const statusLabel = document.getElementById('status-label');
        const gridFrame = document.getElementById('grid-frame');
        const wordLabel = document.getElementById('word-label');
        const correctButton = document.getElementById('correct-button');
        const incorrectButton = document.getElementById('incorrect-button');
        const newGameButton = document.getElementById('new-game-button');
        const messageModal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalOkButton = document.getElementById('modal-ok-button');
        
        let boardButtons = []; // Stores the 3x3 DOM button elements

        // --- Utility Functions (Replacing Tkinter features) ---
        
        function showCustomMessage(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.classList.remove('hidden');
            messageModal.classList.add('flex');
        }

        modalOkButton.addEventListener('click', () => {
            messageModal.classList.add('hidden');
        });

        function getSquareName(r, c) {
            const names = [
                ["Top Left", "Top Middle", "Top Right"],
                ["Mid Left", "Center", "Mid Right"],
                ["Bottom Left", "Bottom Middle", "Bottom Right"]
            ];
            return names[r][c];
        }

        /** Draws the 3x3 board buttons on load. */
        function setupBoardButtons() {
            gridFrame.innerHTML = '';
            boardButtons = [];
            for (let r = 0; r < 3; r++) {
                boardButtons[r] = [];
                for (let c = 0; c < 3; c++) {
                    const button = document.createElement('button');
                    button.textContent = getSquareName(r, c);
                    button.className = 'board-button';
                    button.dataset.row = r;
                    button.dataset.col = c;
                    button.addEventListener('click', () => onButtonClick(r, c));
                    gridFrame.appendChild(button);
                    boardButtons[r][c] = button;
                }
            }
        }

        /** Handles CSV file reading. */
        async function loadVocabularySet() {
            csvFileInput.click();
        }

        csvFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            vocabulary = [];
            try {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const content = e.target.result;
                    const lines = content.split('\n');
                    
                    lines.forEach(line => {
                        const trimmedLine = line.trim();
                        if (trimmedLine) {
                            // Simple CSV parse: take only the first column
                            const word = trimmedLine.split(',')[0].trim();
                            if (word) {
                                vocabulary.push({ word: word });
                            }
                        }
                    });
                    
                    if (vocabulary.length === 0) {
                        showCustomMessage("Warning", "The selected file is empty or formatted incorrectly (Column A is missing words).");
                        return;
                    }
                    
                    startNewGame();
                };
                reader.readAsText(file);
            } catch (e) {
                showCustomMessage("Error", `Failed to load file: ${e.message}`);
                statusLabel.textContent = "File load failed.";
            }
        });
        
        // --- Game Logic ---

        function startNewGame() {
            board = Array.from({ length: 3 }, () => Array.from({ length: 3 }, () => ''));
            playerTurn = 'X';
            gameActive = true;
            wordLabel.textContent = "";
            correctButton.disabled = true;
            incorrectButton.disabled = true;
            newGameButton.classList.add('hidden');
            loadButton.disabled = false;
            
            // Reset grid buttons
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    const button = boardButtons[r][c];
                    button.textContent = getSquareName(r, c);
                    button.disabled = false;
                    button.classList.remove('x-player', 'o-player');
                    button.classList.add('bg-gray-200');
                }
            }

            statusLabel.textContent = `Game started! Player ${playerTurn}'s turn.`;
            currentVocab = [...vocabulary]; // Make a copy of the vocabulary pool
        }

        function onButtonClick(r, c) {
            if (!gameActive || board[r][c] !== '' || !currentVocab.length) {
                return;
            }
            
            // Randomly select a word and remove it from the pool
            const randomIndex = Math.floor(Math.random() * currentVocab.length);
            selectedWordInfo = currentVocab[randomIndex];
            currentVocab.splice(randomIndex, 1);
            
            currentSquare = [r, c];
            wordLabel.textContent = selectedWordInfo.word;
            statusLabel.textContent = `Player ${playerTurn}, make a sentence with: ${selectedWordInfo.word}`;

            // Disable all grid buttons while question is being answered
            boardButtons.flat().forEach(button => button.disabled = true);
            
            // Enable validation buttons
            correctButton.disabled = false;
            incorrectButton.disabled = false;
            loadButton.disabled = true;
            newGameButton.classList.add('hidden');
        }

        function checkAnswer(isCorrect) {
            const [r, c] = currentSquare;
            
            if (isCorrect) {
                board[r][c] = playerTurn;
                const button = boardButtons[r][c];
                button.textContent = playerTurn;
                button.disabled = true;
                button.classList.remove('bg-gray-200');
                button.classList.add(playerTurn === 'X' ? 'x-player' : 'o-player');
                
                if (checkWin()) {
                    statusLabel.textContent = `Player ${playerTurn} wins!`;
                    endGame();
                    showCustomMessage("Game Over!", `Player ${playerTurn} wins the game!`);
                    return;
                }
                if (board.flat().every(cell => cell !== '')) {
                    statusLabel.textContent = "It's a draw!";
                    endGame();
                    showCustomMessage("Game Over!", "It's a draw!");
                    return;
                }
            } else {
                // Re-add the word to the pool for future use
                currentVocab.push(selectedWordInfo);
                
                // Re-enable the button but keep the original name
                boardButtons[r][c].textContent = getSquareName(r, c);
                boardButtons[r][c].disabled = false;
                
                // If the word pool is empty after re-adding, the game might stall until loaded
                if (currentVocab.length === 0) {
                     statusLabel.textContent = `Pool empty. Load more words or Player ${playerTurn}'s turn.`;
                }
            }

            wordLabel.textContent = "";
            correctButton.disabled = true;
            incorrectButton.disabled = true;
            loadButton.disabled = false;
            
            switchTurn();
        }

        function switchTurn() {
            playerTurn = playerTurn === 'X' ? 'O' : 'X';
            statusLabel.textContent = `Player ${playerTurn}'s turn.`;
            enableEmptyButtons();
        }

        function enableEmptyButtons() {
            for (let r = 0; r < 3; r++) {
                for (let c = 0; c < 3; c++) {
                    if (board[r][c] === '') {
                        boardButtons[r][c].disabled = false;
                    }
                }
            }
        }

        function checkWin() {
            const lines = [
                // Rows
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                // Columns
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                // Diagonals
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]]
            ];

            for (const line of lines) {
                const [r1, c1] = line[0];
                const [r2, c2] = line[1];
                const [r3, c3] = line[2];
                
                if (board[r1][c1] === playerTurn &&
                    board[r2][c2] === playerTurn &&
                    board[r3][c3] === playerTurn) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            gameActive = false;
            loadButton.disabled = false;
            boardButtons.flat().forEach(button => button.disabled = true);
            newGameButton.classList.remove('hidden');
            // Ensure only one event listener is active for new game button
            newGameButton.replaceWith(newGameButton.cloneNode(true));
            document.getElementById('new-game-button').addEventListener('click', startNewGame, { once: true });
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            setupBoardButtons();
            loadButton.addEventListener('click', loadVocabularySet);
            correctButton.addEventListener('click', () => checkAnswer(true));
            incorrectButton.addEventListener('click', () => checkAnswer(false));
        });
    </script>
</body>
</html>
