<!DOCTYPE html>
<html>
<head>
  <style>
    /* --- GENERAL LAYOUT --- */
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f4f7f6;
      color: #333;
      text-align: center;
      padding-bottom: 200px; 
    }

    h1 { color: #2c3e50; margin-bottom: 30px; margin-top: 20px; }

    /* --- THE BACK BUTTON --- */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      color: #3498db;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      background: white;
      border-radius: 30px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .back-btn:hover {
      background-color: #eef7ff;
      transform: translateX(-3px);
    }

    /* --- THE WRAPPERS --- */
    .main-container {
      max-width: 850px;
      margin: 0 auto;
    }

    .top-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    /* --- THE CARDS --- */
    .section-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h3 {
      margin-top: 0;
      color: #7f8c8d;
      text-transform: uppercase;
      font-size: 14px;
      letter-spacing: 1.5px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    /* --- THE GRIDS --- */
    .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    
    .grid-consonants {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 8px;
    }

    /* --- BUTTONS --- */
    button {
      width: 60px;
      height: 60px;
      font-size: 20px;
      font-family: "Lucida Sans Unicode", sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      box-shadow: 0 3px 0px rgba(0,0,0,0.1);
      transition: all 0.1s;
    }
    button:active { transform: translateY(2px); box-shadow: none; }

    /* Colors */
    .vowel { background: linear-gradient(to bottom, #3498db, #2980b9); }
    .diph { background: linear-gradient(to bottom, #1abc9c, #16a085); }
    .cons { background: linear-gradient(to bottom, #34495e, #2c3e50); }
    .cons-light { background: linear-gradient(to bottom, #95a5a6, #7f8c8d); }

    /* --- THE TYPEWRITER --- */
    #typewriter-zone {
      display: none;
      position: fixed;
      bottom: 0; 
      left: 0; 
      width: 100%;
      background: white;
      border-top: 4px solid #3498db;
      padding: 15px;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    .tw-content { 
      display: flex; 
      gap: 10px; 
      max-width: 850px; 
      margin: 0 auto; 
      align-items: center; 
    }

    textarea { 
      flex-grow: 1; 
      height: 50px; 
      padding: 10px; 
      font-size: 20px; 
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .util-btn { width: auto; font-size: 14px; padding: 0 15px; color: white; height: 50px; }
    .stress-btn { background: #e67e22; width: 40px; padding: 0; font-weight: bold; }
    .copy-btn { background: #3498db; }
    .close-btn { background: #e74c3c; width: 40px; padding: 0; font-weight: bold;}

    #show-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: auto;
      height: auto;
      padding: 15px 25px;
      background: #3498db;
      border-radius: 50px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <a href="index.html" class="back-btn">← Back</a>
  <h1>Phonetic Chart</h1>

  <div class="main-container">
    
    <div class="top-row">
      <div class="section-card">
        <h3>Monophthongs</h3>
        <div class="grid-4">
          <button class="vowel" onclick="hit('iː', 'ii')">iː</button>
          <button class="vowel" onclick="hit('ɪ', 'I')">ɪ</button>
          <button class="vowel" onclick="hit('ʊ', 'U')">ʊ</button>
          <button class="vowel" onclick="hit('uː', 'Uu')">uː</button>
          
          <button class="vowel" onclick="hit('e', 'E')">e</button>
          <button class="vowel" onclick="hit('ə', 'schwa')">ə</button>
          <button class="vowel" onclick="hit('ɜː', 'Ir')">ɜː</button>
          <button class="vowel" onclick="hit('ɔː', 'Or')">ɔː</button>
          
          <button class="vowel" onclick="hit('æ', 'æ')">æ</button>
          <button class="vowel" onclick="hit('ʌ', 'up')">ʌ</button>
          <button class="vowel" onclick="hit('ɑː', 'Car')">ɑː</button>
          <button class="vowel" onclick="hit('ɒ', 'clock')">ɒ</button>
        </div>
      </div>

      <div class="section-card">
        <h3>Diphthongs</h3>
        <div class="grid-3"> 
          <button class="diph" onclick="hit('ɪə', 'Ear')">ɪə</button>
          <button class="diph" onclick="hit('eɪ', 'Train')">eɪ</button>
          <button class="diph" onclick="hit('ʊə', 'Tourist')">ʊə</button>
          
          <button class="diph" onclick="hit('ɔɪ', 'Boy')">ɔɪ</button>
          <button class="diph" onclick="hit('əʊ', 'Phone')">əʊ</button>
          <button class="diph" onclick="hit('eə', 'Hair')">eə</button>
          
          <button class="diph" onclick="hit('aɪ', 'Bike')">aɪ</button>
          <button class="diph" onclick="hit('aʊ', 'Owl')">aʊ</button>
          <div style="width:60px;"></div> 
        </div>
      </div>
    </div> 

    <div class="section-card">
      <h3>Consonants</h3>
      <div class="grid-consonants">
        <button class="cons-light" onclick="hit('p', 'P')">p</button>
        <button class="cons" onclick="hit('b', 'B')">b</button>
        <button class="cons-light" onclick="hit('t', 'T')">t</button>
        <button class="cons" onclick="hit('d', 'D')">d</button>
        <button class="cons-light" onclick="hit('tʃ', 'Ch')">tʃ</button>
        <button class="cons" onclick="hit('dʒ', 'Jazz')">dʒ</button>
        <button class="cons-light" onclick="hit('k', 'K')">k</button>
        <button class="cons" onclick="hit('g', 'G')">g</button>

        <button class="cons-light" onclick="hit('f', 'F')">f</button>
        <button class="cons" onclick="hit('v', 'V')">v</button>
        <button class="cons-light" onclick="hit('θ', 'Thin')">θ</button>
        <button class="cons" onclick="hit('ð', 'There')">ð</button>
        <button class="cons-light" onclick="hit('s', 'S')">s</button>
        <button class="cons" onclick="hit('z', 'Z')">z</button>
        <button class="cons-light" onclick="hit('ʃ', 'Sh')">ʃ</button>
        <button class="cons" onclick="hit('ʒ', 'Sion')">ʒ</button>
      </div>

      <div class="grid-consonants" style="margin-top:10px;">
          <button class="cons" onclick="hit('m', 'M')">m</button>
          <button class="cons" onclick="hit('n', 'N')">n</button>
          <button class="cons" onclick="hit('ŋ', 'Ng')">ŋ</button>
          <button class="cons-light" onclick="hit('h', 'H')">h</button>
          <button class="cons" onclick="hit('l', 'L')">l</button>
          <button class="cons" onclick="hit('r', 'R')">r</button>
          <button class="cons" onclick="hit('w', 'W')">w</button>
          <button class="cons" onclick="hit('j', 'Y')">j</button>
      </div>
    </div>

  </div> 
  
  <button id="show-btn" onclick="openTypewriter()">
    ⌨ Open Keyboard
  </button>


  <div id="typewriter-zone">
    <div class="tw-content">
      
      <button class="util-btn close-btn" onclick="closeTypewriter()">X</button>

      <textarea id="paper" placeholder="Type here..."></textarea>
      
      <div style="display:flex; flex-direction:column; gap:5px;">
         <button class="util-btn stress-btn" onclick="hit('ˈ', null)" style="height:22px;">ˈ</button>
         <button class="util-btn stress-btn" onclick="hit('ˌ', null)" style="height:22px;">ˌ</button>
      </div>
      
      <button class="util-btn copy-btn" onclick="copyText()">Copy</button>
    </div>
  </div>


  <script>
    function hit(letter, filenameOverride) {
      
      var box = document.getElementById("typewriter-zone");
      
      // CHECK: Is the Typewriter Visible?
      if (box.style.display === "block") {
        
        // --- MODE A: TYPEWRITER ON (Silent) ---
        // Just type the letter. Do not play audio.
        document.getElementById("paper").value += letter;

      } else {

        // --- MODE B: TYPEWRITER OFF (Sound) ---
        // Play audio only.
        if (filenameOverride !== null) {
            var name = filenameOverride ? filenameOverride : letter;
            var audio = new Audio("sounds/" + name + ".m4a?t=" + new Date().getTime());
            audio.play().catch(e => console.log("Audio not found: " + name));
        }
      }
    }

    function openTypewriter() {
      document.getElementById("typewriter-zone").style.display = "block";
      document.getElementById("show-btn").style.display = "none";
    }

    function closeTypewriter() {
      document.getElementById("typewriter-zone").style.display = "none";
      document.getElementById("show-btn").style.display = "block";
    }

    function copyText() {
      document.getElementById("paper").select();
      document.execCommand("copy");
      alert("Copied!");
    }
  </script>

</body>
</html>
