<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaking Exam Tool (Part 3 & 4)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- Configuration & Colors --- */
        :root {
            --deep-blue: #003366;
            --cambridge-yellow: #FFC300;
            --darker-blue: #002244;
            --time-alert-red: #D32F2F;
            --text-light-blue: #99cfff;
            --input-bg: #004080;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-y: auto;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--deep-blue);
            color: white;
            display: flex;
            justify-content: center;
        }
        
        #app-container {
            max-width: 900px;
            background-color: var(--deep-blue);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem 2.5rem;
        }
        
        .screen-wrapper {
            width: 100%;
            flex-grow: 1;
            padding-top: 20px;
        }
        
        .screen-wrapper.hidden { display: none !important; }

        /* --- Buttons --- */
        .app-btn {
            background-color: var(--cambridge-yellow);
            color: var(--deep-blue);
            padding: 1rem 1.5rem;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 10px;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
        }
        .app-btn:hover { background-color: #FEDD5C; transform: translateY(-2px); }
        .app-btn:active { transform: translateY(0); }
        
        .app-btn-secondary { background-color: #336699; color: white; }
        .app-btn-secondary:hover { background-color: #4477aa; }

        /* --- Topic List Buttons --- */
        .topic-btn {
            background-color: var(--darker-blue);
            border: 1px solid var(--text-light-blue);
            color: white;
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }
        .topic-btn:hover {
            background-color: var(--cambridge-yellow);
            color: var(--deep-blue);
            border-color: var(--cambridge-yellow);
        }

        /* --- Search Input --- */
        #topic-search-input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid var(--text-light-blue);
            background-color: var(--input-bg);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            outline: none;
        }
        #topic-search-input:focus {
            border-color: var(--cambridge-yellow);
        }
        #topic-search-input::placeholder { color: #aaa; }

        /* --- Timer --- */
        #timer-label {
            background-color: var(--darker-blue);
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 8px;
            min-width: 100px;
            text-align: center;
        }
        .timer-control {
            background-color: #336699;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .time-alert {
            background-color: var(--time-alert-red) !important;
            color: var(--cambridge-yellow) !important;
            border: 2px solid var(--cambridge-yellow);
        }
        .timer-set-button {
            background-color: var(--darker-blue);
            color: var(--cambridge-yellow);
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--cambridge-yellow);
            transition: background-color 0.2s, color 0.2s;
            font-size: 0.9rem;
        }
        .timer-set-button:hover { background-color: #336699; color: white; }
        
        /* --- Spidergram (Part 3) --- */
        #spidergram-central {
            background-color: var(--deep-blue);
            color: var(--cambridge-yellow);
            border: 3px solid var(--cambridge-yellow);
            font-size: 1.375rem;
            font-weight: bold;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
        }
        .spidergram-topic {
            background-color: var(--darker-blue);
            color: white;
            font-size: 1.125rem;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid var(--cambridge-yellow);
        }

        /* --- Revealable Questions --- */
        .revealable-question {
            font-size: 1.25rem;
            padding: 20px;
            border-radius: 8px;
            min-height: 70px;
            margin-top: 15px;
            text-align: center;
            border: 2px solid var(--cambridge-yellow);
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .hidden-prompt {
            background-color: var(--darker-blue);
            color: var(--text-light-blue);
            border: 3px dashed var(--cambridge-yellow);
            font-size: 1rem;
            font-style: italic;
        }
        .revealed-prompt {
            color: var(--cambridge-yellow);
            background-color: var(--deep-blue);
            border: 3px solid var(--cambridge-yellow);
            font-weight: 500;
        }
        
        /* --- Screens --- */
        #level-selection-screen, #mode-selection-screen, #topic-list-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; Removed to allow scrolling in lists */
            text-align: center;
        }
        
        .back-button {
            background-color: var(--darker-blue); 
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            font-size: 1rem; 
            transition: background-color 0.3s, color 0.3s;
            border: 2px solid var(--text-light-blue); 
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover { background-color: #336699; color: var(--cambridge-yellow); }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app-container" class="w-full"> 

        <div class="flex justify-between items-center mb-6 px-4 sm:px-8 pt-4"> 
            <div class="flex items-center gap-4">
                <a id="main-menu-btn" href="exam_index.html" class="back-button hidden">‚Üê Menu</a>
                <h1 class="text-xl font-bold text-white">Speaking Exam Practice</h1>
            </div>

            <div class="flex items-center gap-2">
                <button id="set-4min-button" class="timer-set-button app-btn-secondary">4 min</button>
                <button id="set-2min-button" class="timer-set-button">2 min</button>
                <button id="set-1min-button" class="timer-set-button app-btn-secondary">1 min</button>
                <div id="timer-label" class="text-lg">02:00</div>
                <button id="start-pause-button" class="timer-control">‚ñ∂</button>
                <button id="reset-button" class="timer-control">üîÑ</button>
            </div>
        </div>
        
        <div class="px-4 sm:px-8 pb-4 flex-1">

            <div id="level-selection-screen" class="screen-wrapper justify-center">
                <h2 class="text-3xl font-extrabold text-white mb-8">Select Exam Level</h2>
                <div id="level-buttons-container" class="flex gap-6 justify-center flex-wrap"></div>
                <p id="data-loading-status" class="text-gray-400 mt-12">Connecting to database...</p>
            </div>

            <div id="mode-selection-screen" class="screen-wrapper hidden justify-center">
                <div class="w-full max-w-md">
                    <div class="flex justify-start mb-6">
                        <button onclick="app.showLevelSelection()" class="back-button">‚Üê Back</button>
                    </div>
                    <h2 class="text-3xl font-extrabold text-white mb-8">How would you like to choose?</h2>
                    <div class="flex flex-col gap-6">
                        <button onclick="app.showPart3(true)" class="app-btn">üé≤ Random Topic</button>
                        <button onclick="app.showTopicList()" class="app-btn app-btn-secondary">üìã Choose from List</button>
                    </div>
                </div>
            </div>

            <div id="topic-list-screen" class="screen-wrapper hidden">
                <div class="w-full max-w-3xl">
                    <div class="flex justify-start mb-4">
                        <button onclick="app.showModeSelection()" class="back-button">‚Üê Back</button>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-4">Select a Topic</h2>
                    
                    <input type="text" id="topic-search-input" placeholder="Type to search topics (e.g., 'Travel', 'Work')..." oninput="app.filterTopics(this.value)">
                    
                    <div id="topics-grid-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 w-full max-h-[60vh] overflow-y-auto pr-2">
                        </div>
                </div>
            </div>

            <div id="part3-screen" class="screen-wrapper hidden">
                <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-3">
                    <button onclick="app.handleBackFromPart3()" class="back-button">‚Üê Back</button>
                    <h2 class="text-2xl font-extrabold text-center text-white mr-auto ml-4">Part 3: Collaborative Task (<span id="current-level-display"></span>)</h2>
                </div>
                
                <div id="spidergram-grid" class="grid grid-cols-3 gap-4"></div>
                
                <div id="part3-follow-up-container" class="mt-8">
                    <p class="text-center text-gray-400 mb-2 text-sm">Follow-up Discussion Prompt (Click to Reveal):</p>
                    <div id="part3-follow-up-q" class="revealable-question hidden-prompt" onclick="app.toggleReveal(this)">
                        Click to REVEAL the prompt.
                    </div>
                </div>

                <div class="flex justify-center mt-8 gap-4">
                    <button onclick="app.showPart4()" class="app-btn app-btn-secondary w-full max-w-[200px]">Go to Part 4 >></button>
                    <button onclick="app.showPart3(true)" class="app-btn w-full max-w-[200px]">New Random Task</button>
                </div>
            </div>

            <div id="part4-screen" class="screen-wrapper hidden">
                <h2 class="text-2xl font-extrabold text-center text-white mb-6">Part 4: Discussion Questions</h2>

                <div id="part4-questions-list" class="space-y-4"></div>

                <div class="flex justify-center mt-8 gap-4">
                    <button onclick="app.showPart3(false)" class="app-btn app-btn-secondary w-full max-w-[200px]">&lt;&lt; Back to Part 3</button>
                    <button onclick="app.showPart3(true)" class="app-btn w-full max-w-[200px]">New Random Task</button>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        // ============================================================
        // üëá 2. PASTE YOUR KEYS HERE
        // ============================================================
        const SUPABASE_URL = "https://ehhkjhyanmovymjqlxwo.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoaGtqaHlhbm1vdnltanFseHdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODI3NzQsImV4cCI6MjA4Mjk1ODc3NH0.LIbusFxccfDl_Jxf3NO0CIKo4WRUA-88R9bQwQ1QWuk";

        // ============================================================

        const app = {
            supabase: null,
            data: [],
            currentLevel: null,
            currentTask: null,
            timer: { interval: null, remaining: 120, target: 120, isRunning: false },

            init: async function() {
                const status = document.getElementById('data-loading-status');
                
                if (typeof supabase !== 'undefined') {
                    this.supabase = supabase.createClient(String(SUPABASE_URL).trim(), String(SUPABASE_KEY).trim());
                } else {
                    status.innerText = "Error: Library not loaded.";
                    return;
                }

                await this.loadData();
                this.renderLevelButtons();
            },

            loadData: async function() {
                const status = document.getElementById('data-loading-status');
                try {
                    status.innerText = "Loading data...";
                    
                    let { data, error } = await this.supabase
                        .from('exam_speaking_tasks')
                        .select('*');

                    if (error) throw error;
                    
                    this.data = data;
                    status.innerText = ""; 
                } catch (error) {
                    console.error("Connection Error:", error);
                    status.innerText = "Error loading data. Check console.";
                    status.className = "text-red-400 mt-12";
                }
            },

            renderLevelButtons: function() {
                const container = document.getElementById('level-buttons-container');
                container.innerHTML = '';
                
                const levels = [...new Set(this.data.map(item => item.level))].sort();
                
                if (levels.length === 0) return;

                levels.forEach(level => {
                    const btn = document.createElement('button');
                    btn.textContent = level;
                    btn.className = 'app-btn';
                    btn.onclick = () => this.selectLevel(level);
                    container.appendChild(btn);
                });
            },

            selectLevel: function(level) {
                this.currentLevel = level;
                document.getElementById('main-menu-btn').classList.add('hidden');
                this.showModeSelection(); // CHANGED: Goes to Mode Selection instead of Part 3
            },

            selectRandomTask: function() {
                const pool = this.data.filter(t => t.level === this.currentLevel);
                if (pool.length === 0) return null;
                const randomIndex = Math.floor(Math.random() * pool.length);
                return pool[randomIndex];
            },

            // --- SCREENS & NAVIGATION ---

            hideAllScreens: function() {
                ['level-selection-screen', 'mode-selection-screen', 'topic-list-screen', 'part3-screen', 'part4-screen'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });
            },

            showLevelSelection: function() {
                this.pauseTimer();
                this.hideAllScreens();
                document.getElementById('level-selection-screen').classList.remove('hidden');
                document.getElementById('main-menu-btn').classList.remove('hidden');
            },

            showModeSelection: function() {
                this.hideAllScreens();
                document.getElementById('mode-selection-screen').classList.remove('hidden');
            },

            showTopicList: function() {
                this.hideAllScreens();
                document.getElementById('topic-list-screen').classList.remove('hidden');
                document.getElementById('topic-search-input').value = ""; // Clear search
                this.filterTopics(""); // Render all topics for current level
            },

            handleBackFromPart3: function() {
                // Return to mode selection so user can choose Random or List again
                this.showModeSelection();
            },

            // --- TOPIC SEARCH LOGIC ---

            filterTopics: function(query) {
                const container = document.getElementById('topics-grid-container');
                container.innerHTML = '';
                
                const normalizedQuery = query.toLowerCase();
                
                // Filter data by Level AND Search Query
                const filtered = this.data.filter(t => 
                    t.level === this.currentLevel && 
                    (t.topic || "Untitled").toLowerCase().includes(normalizedQuery)
                );

                if (filtered.length === 0) {
                    container.innerHTML = '<p class="text-gray-400 col-span-full text-center">No topics found.</p>';
                    return;
                }

                // Sort alphabetically by topic name
                filtered.sort((a, b) => (a.topic || "").localeCompare(b.topic || ""));

                filtered.forEach(task => {
                    const btn = document.createElement('button');
                    btn.textContent = task.topic || "Untitled Topic";
                    btn.className = 'topic-btn';
                    // When clicked, load this specific task
                    btn.onclick = () => {
                        this.currentTask = task;
                        this.showPart3(false); // false = don't generate random, use currentTask
                    };
                    container.appendChild(btn);
                });
            },

            // --- EXAM LOGIC ---

            showPart3: function(generateRandom) {
                if (generateRandom) {
                    this.currentTask = this.selectRandomTask();
                    if (!this.currentTask) return alert("No tasks found for this level.");
                }

                this.hideAllScreens();
                document.getElementById('part3-screen').classList.remove('hidden');
                document.getElementById('current-level-display').innerText = this.currentLevel + (this.currentTask.topic ? ` - ${this.currentTask.topic}` : '');

                const data = this.currentTask.part3_data;
                
                // 1. Spidergram
                const grid = document.getElementById('spidergram-grid');
                grid.innerHTML = '';
                
                const central = document.createElement('div');
                central.id = 'spidergram-central';
                central.textContent = data.initial_q;
                central.className = 'col-span-1 row-span-1';
                
                // Grid positioning logic
                const positions = [{r:0,c:0}, {r:0,c:2}, {r:2,c:0}, {r:2,c:2}, {r:2,c:1}];
                
                data.topics.forEach((topic, i) => {
                    const el = document.createElement('div');
                    el.className = 'spidergram-topic';
                    el.textContent = topic;
                    if(positions[i]) {
                        el.style.gridRow = positions[i].r + 1;
                        el.style.gridColumn = positions[i].c + 1;
                    }
                    grid.appendChild(el);
                });
                
                central.style.gridRow = 2;
                central.style.gridColumn = 2;
                grid.appendChild(central);

                // 2. Follow up
                const followUp = document.getElementById('part3-follow-up-q');
                followUp.dataset.fullText = data.second_q;
                followUp.dataset.hiddenText = "Click to REVEAL discussion question";
                followUp.textContent = followUp.dataset.hiddenText;
                followUp.className = 'revealable-question hidden-prompt';

                // Timer
                this.setTimer(this.currentTask.set_time_p3 || 120);
            },

            showPart4: function() {
                this.hideAllScreens();
                document.getElementById('part4-screen').classList.remove('hidden');
                
                const list = document.getElementById('part4-questions-list');
                list.innerHTML = '';
                
                const qs = this.currentTask.part3_data.part4_qs;
                
                qs.forEach((qText, i) => {
                    const el = document.createElement('div');
                    el.className = 'revealable-question hidden-prompt';
                    el.dataset.fullText = `Q${i+1}. ${qText}`;
                    el.dataset.hiddenText = `Click to REVEAL Question ${i+1}`;
                    el.textContent = el.dataset.hiddenText;
                    el.onclick = () => this.toggleReveal(el);
                    list.appendChild(el);
                });

                // Timer
                this.setTimer(this.currentTask.set_time_p4 || 240);
            },

            // --- UTILS ---

            toggleReveal: function(el) {
                if (el.classList.contains('hidden-prompt')) {
                    el.textContent = el.dataset.fullText;
                    el.classList.remove('hidden-prompt');
                    el.classList.add('revealed-prompt');
                } else {
                    el.textContent = el.dataset.hiddenText;
                    el.classList.remove('revealed-prompt');
                    el.classList.add('hidden-prompt');
                }
            },

            // --- TIMER ---

            setTimer: function(seconds) {
                this.pauseTimer();
                this.timer.target = seconds;
                this.resetTimer();
            },

            resetTimer: function() {
                this.pauseTimer();
                this.timer.remaining = this.timer.target;
                this.updateTimerDisplay();
                document.getElementById('start-pause-button').textContent = "‚ñ∂";
                document.getElementById('timer-label').classList.remove('time-alert');
                document.getElementById('start-pause-button').disabled = false;
            },

            startTimer: function() {
                if (this.timer.isRunning) return;
                this.timer.isRunning = true;
                document.getElementById('start-pause-button').textContent = "‚è∏";
                
                this.timer.interval = setInterval(() => {
                    if (this.timer.remaining > 0) {
                        this.timer.remaining--;
                        this.updateTimerDisplay();
                    } else {
                        this.pauseTimer();
                        document.getElementById('timer-label').textContent = "TIME UP!";
                        document.getElementById('timer-label').classList.add('time-alert');
                    }
                }, 1000);
            },

            pauseTimer: function() {
                clearInterval(this.timer.interval);
                this.timer.isRunning = false;
                document.getElementById('start-pause-button').textContent = "‚ñ∂";
            },

            toggleTimer: function() {
                if (this.timer.isRunning) this.pauseTimer();
                else this.startTimer();
            },

            updateTimerDisplay: function() {
                const m = Math.floor(this.timer.remaining / 60);
                const s = this.timer.remaining % 60;
                document.getElementById('timer-label').textContent = 
                    `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
                
                const label = document.getElementById('timer-label');
                label.classList.remove('time-alert');
                if (this.timer.remaining <= 10 && this.timer.remaining % 2 === 0 && this.timer.isRunning) {
                    label.classList.add('time-alert');
                }
            }
        };

        // --- Event Listeners ---
        document.getElementById('start-pause-button').addEventListener('click', () => app.toggleTimer());
        document.getElementById('reset-button').addEventListener('click', () => app.resetTimer());
        document.getElementById('set-4min-button').addEventListener('click', () => app.setTimer(240));
        document.getElementById('set-2min-button').addEventListener('click', () => app.setTimer(120));
        document.getElementById('set-1min-button').addEventListener('click', () => app.setTimer(60));

        // Start
        app.init();
    </script>
</body>
</html>
