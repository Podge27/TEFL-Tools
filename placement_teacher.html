<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director of Studies Portal</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; padding: 0; margin: 0; color: #333; }
        .container { max-width: 1000px; margin: 40px auto; padding: 20px; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        h1 { color: #003366; margin: 0; }
        
        /* LOGIN OVERLAY */
        #login-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #003366; display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        .login-box { background: white; padding: 40px; border-radius: 8px; text-align: center; width: 300px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .login-box input { width: 100%; padding: 12px; margin: 15px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .login-box button { width: 100%; padding: 12px; background: #FFCC00; border: none; font-weight: bold; cursor: pointer; color: #003366; text-transform: uppercase; border-radius: 4px; }
        .login-box button:hover { background: #e6b800; }

        /* DASHBOARD */
        input#search { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 20px; font-size: 16px; box-sizing: border-box; }

        table { width: 100%; background: white; border-collapse: collapse; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8fafc; color: #555; font-weight: 600; }
        tr:hover { background: #f1f5f9; }
        
        .view-btn { background: #003366; color: white; border: none; padding: 6px 15px; border-radius: 4px; cursor: pointer; font-size: 14px; }
        .view-btn:hover { background: #002244; }

        .delete-btn { background: none; border: none; cursor: pointer; font-size: 1.2em; transition: 0.2s; }
        .delete-btn:hover { transform: scale(1.2); }
        
        /* MODAL */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 2000; }
        #modal-content { background: white; padding: 30px; width: 80%; max-width: 700px; max-height: 80vh; overflow-y: auto; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #aaa; }
        .close-btn:hover { color: #333; }
        
        /* Report Styling within Modal */
        details { margin-top: 15px; border: 1px solid #ddd; border-radius: 4px; padding: 10px; }
        summary { cursor: pointer; font-weight: bold; color: #003366; outline: none; }
        details[open] summary { border-bottom: 1px solid #ddd; margin-bottom: 10px; padding-bottom: 5px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:#003366; margin-top:0;">Academy Login</h2>
            <p>Director of Studies Access</p>
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="checkLogin()">LOGIN</button>
            <p id="login-error" style="color:red; display:none; margin-top:10px; font-size:0.9em;">Invalid credentials</p>
        </div>
    </div>

    <div class="container" id="dashboard" style="filter: blur(5px);">
        <header>
            <h1>üéì Student Results</h1>
            <button onclick="logout()" style="background:white; border:1px solid #ccc; padding:8px 15px; cursor:pointer; border-radius:4px;">Logout</button>
        </header>

        <input type="text" id="search" placeholder="Search students by name or email..." onkeyup="filterStudents()">

        <table>
            <thead><tr><th>Date</th><th>Student</th><th>Level</th><th>Report</th><th>Delete</th></tr></thead>
            <tbody id="list">
                </tbody>
        </table>
    </div>

    <div id="modal">
        <div id="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="report-body"></div>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        // REPLACE THESE WITH YOUR ACTUAL KEYS
        const SUPABASE_URL = "https://ehhkjhyanmovymjqlxwo.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoaGtqaHlhbm1vdnltanFseHdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODI3NzQsImV4cCI6MjA4Mjk1ODc3NH0.LIbusFxccfDl_Jxf3NO0CIKo4WRUA-88R9bQwQ1QWuk";


        // Initialize Supabase
        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let allResults = [];

        // --- 2. LOGIN LOGIC ---
        function checkLogin() {
            const p = document.getElementById('password').value;
            // Password is set to "admin2026"
            if (p === 'admin2026') { 
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('dashboard').style.filter = 'none';
                loadData();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }
        
        // Allow pressing "Enter" to login
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkLogin();
        });

        // --- 3. DATA FETCHING ---
        async function loadData() {
            const { data, error } = await db
                .from('results')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error("Database Error:", error);
                alert("Could not load results. Check console for details.");
                return;
            }

            allResults = data || [];
            renderTable(allResults);
        }

        // --- 4. RENDER TABLE (With Delete) ---
        function renderTable(data) {
            const tbody = document.getElementById('list');
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px; color:#888;">No results found yet.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(r => `
                <tr>
                    <td>${new Date(r.created_at).toLocaleDateString()} ${new Date(r.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</td>
                    <td>
                        <strong>${r.student_name}</strong><br>
                        <small style="color:#64748b">${r.student_email}</small>
                    </td>
                    <td>
                        <span style="background:#e0f2fe; color:#0369a1; padding:5px 10px; border-radius:12px; font-weight:bold; font-size:0.85em;">
                            ${r.cefr_level}
                        </span>
                    </td>
                    <td>
                        <button class="view-btn" onclick="viewReport('${r.id}')">View Report</button>
                    </td>
                    <td>
                        <button class="delete-btn" onclick="deleteEntry('${r.id}')" title="Delete Student">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        // --- 5. DELETE FUNCTION ---
        async function deleteEntry(id) {
            if (!confirm("Are you sure you want to delete this student permanently?")) return;

            const { error } = await db
                .from('results')
                .delete()
                .eq('id', id);

            if (error) {
                console.error(error);
                alert("Could not delete. You may need to enable DELETE permissions in Supabase.");
            } else {
                loadData(); // Refresh list immediately
            }
        }

        // --- 6. VIEW REPORT ---
        function viewReport(id) {
            const r = allResults.find(x => x.id == id);
            if (!r) return;

            const modal = document.getElementById('modal');
            const body = document.getElementById('report-body');
            
            body.innerHTML = `
                <h2 style="color:#003366; border-bottom:2px solid #FFCC00; padding-bottom:10px; margin-top:0;">${r.student_name} (${r.cefr_level})</h2>
                <div style="margin-top:20px; line-height:1.6; font-size:16px;">
                    ${r.report_html}
                </div>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Close modal if clicking outside content
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // --- 7. SEARCH ---
        function filterStudents() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allResults.filter(r => 
                r.student_name.toLowerCase().includes(term) || 
                r.student_email.toLowerCase().includes(term)
            );
            renderTable(filtered);
        }
        
        function logout() { location.reload(); }
    </script>
</body>
</html>
