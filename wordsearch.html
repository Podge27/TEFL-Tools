<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">

    <style>
        /* --- 1. GLOBAL & LAYOUT --- */
        body {
            background: linear-gradient(135deg, #00BCD4, #4DD0E1);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow-x: hidden;
            touch-action: none; /* Prevents scrolling while dragging on grid */
        }

        #game-container {
            width: 100%;
            max-width: 1100px;
            background-color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px;
            margin-top: 20px;
            margin-bottom: 40px;
            position: relative;
        }

        /* --- 2. SETUP SCREEN --- */
        .step-card {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 140px;
            border: 3px dashed #cbd5e1;
            border-radius: 12px;
            cursor: pointer;
            background-color: white;
            transition: all 0.2s;
            color: #64748b;
            font-weight: bold;
            margin-top: 10px;
        }
        .file-upload-label:hover {
            border-color: #00BCD4;
            color: #00BCD4;
            background-color: #ecfeff;
            transform: translateY(-2px);
        }

        .action-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 4px 0 rgba(0,0,0,0.15);
            transition: transform 0.1s;
            border: none;
            cursor: pointer;
        }
        .action-btn:active { transform: translateY(2px); box-shadow: none; }
        .btn-blue { background-color: #00BCD4; }
        .btn-blue:hover { background-color: #00acc1; }

        /* --- 3. THE GRID --- */
        #grid-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #f8fafc;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
        }

        #ws-grid {
            display: grid;
            gap: 2px;
            background-color: white;
            user-select: none; /* Prevent text selection */
            touch-action: none;
        }

        .ws-cell {
            background-color: #f1f5f9;
            color: #334155;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.1s;
        }

        /* Interaction States */
        .ws-cell.selecting {
            background-color: #fcd34d !important; /* Yellow when dragging */
            color: #78350f;
            transform: scale(1.05);
        }

        .ws-cell.found {
            background-color: #22d3ee !important; /* Cyan when found */
            color: #0e7490;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- 4. WORD LIST --- */
        #word-list-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .word-item {
            padding: 8px 12px;
            background: #f1f5f9;
            border-radius: 8px;
            font-weight: 700;
            color: #475569;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        .word-item.found {
            background-color: #ccfbf1;
            color: #0d9488;
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* --- 5. MODALS & UTILS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center; z-index: 50;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* --- 6. PRINT STYLES --- */
        @media print {
            body { background: white; padding: 0; display: block; }
            #game-container { box-shadow: none; margin: 0; padding: 0; max-width: 100%; border: none; }
            .no-print { display: none !important; }
            
            /* Print Grid Layout */
            #game-layout { display: block; }
            #grid-wrapper { border: none; background: transparent; padding: 0; margin-bottom: 20px; }
            #ws-grid { 
                border: 2px solid #000; 
                gap: 0; /* Remove gaps for clean lines */
            }
            .ws-cell {
                background-color: white !important;
                border: 1px solid #ccc;
                color: black !important;
                font-size: 12pt;
                border-radius: 0;
            }
            
            /* Print Word List */
            #word-list-container { 
                display: block; 
                margin-top: 20px; 
            }
            #word-list {
                display: grid;
                grid-template-columns: repeat(4, 1fr); /* 4 Columns for words */
                gap: 10px;
            }
            .word-item {
                background: none !important;
                border: none;
                text-decoration: none !important; /* Hide strike-throughs on print */
                color: black !important;
                opacity: 1 !important;
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">

        <div class="flex justify-between items-center mb-8 pb-4 border-b border-gray-100">
            <a href="index.html" class="btn-back no-print text-sm">‚Üê Back to Tools</a>
            <h1 class="text-4xl font-black text-slate-800 uppercase tracking-tight">Word Search</h1>
            <div class="w-20"></div>
        </div>

        <div id="setup-area" class="no-print">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="step-card">
                    <h3 class="text-xl font-black text-slate-700 mb-2">1. Upload Words</h3>
                    <p class="text-sm text-slate-400 mb-4">Upload a CSV. We only use Column 1 (The Words).</p>
                    <label class="file-upload-label">
                        <span class="text-4xl mb-2">üìÇ</span>
                        <span id="file-label-text" class="text-lg">Click to Select CSV</span>
                        <input type="file" id="csv-file-input" accept=".csv" style="display: none;">
                    </label>
                </div>

                <div class="step-card justify-between">
                    <div>
                        <h3 class="text-xl font-black text-slate-700 mb-2">2. Settings</h3>
                        
                        <div class="mb-6">
                            <label class="flex justify-between font-bold text-slate-700 mb-2">
                                <span>Grid Size:</span>
                                <span id="size-display" class="text-cyan-600">15x15</span>
                            </label>
                            <input type="range" id="size-slider" min="10" max="25" value="15" step="1" 
                                   class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-cyan-500">
                        </div>

                        <div class="flex items-center gap-3 bg-slate-100 p-3 rounded-lg">
                            <input type="checkbox" id="allow-backwards" class="w-5 h-5 text-cyan-600 rounded focus:ring-cyan-500">
                            <label for="allow-backwards" class="font-bold text-slate-700 cursor-pointer select-none">Allow Backwards Words? (Harder)</label>
                        </div>
                    </div>

                    <button id="generate-btn" class="action-btn btn-blue mt-8 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Create Puzzle ‚ûú
                    </button>
                </div>
            </div>
        </div>

        <div id="game-area" class="hidden h-full">
            
            <div class="flex flex-wrap justify-between items-center mb-6 no-print bg-slate-50 p-4 rounded-xl border border-slate-100 gap-4">
                <button id="game-back-btn" class="text-slate-500 font-bold hover:text-slate-800">
                    ‚Üê Change Settings
                </button>
                
                <div class="flex gap-3">
                    <button id="reveal-btn" class="bg-red-100 hover:bg-red-200 text-red-700 px-4 py-2 rounded-lg font-bold shadow-sm transition active:scale-95 text-sm">
                        üëÅÔ∏è Reveal
                    </button>
                    <button onclick="window.print()" class="bg-slate-800 hover:bg-slate-900 text-white px-4 py-2 rounded-lg font-bold shadow-sm transition active:scale-95 text-sm">
                        üñ®Ô∏è Print Worksheet
                    </button>
                </div>
            </div>

            <div id="game-layout" class="flex flex-col lg:flex-row gap-8 items-start">
                
                <div class="flex-1 w-full flex justify-center">
                    <div id="grid-wrapper">
                        <div id="ws-grid"></div>
                    </div>
                </div>

                <div id="word-list-container" class="w-full lg:w-1/4">
                    <h3 class="text-xl font-black text-slate-800 mb-4 border-b-4 border-cyan-100 pb-2 inline-block">Word List</h3>
                    <div id="word-list" class="grid grid-cols-2 lg:grid-cols-1 gap-3 custom-scrollbar overflow-y-auto max-h-[60vh]">
                        </div>
                    <div id="progress-text" class="mt-4 font-bold text-cyan-600 text-center no-print">0 / 0 Found</div>
                </div>
            </div>
        </div>

        <div id="win-modal" class="modal-overlay hidden">
            <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm mx-4 animate-bounce-in">
                <div class="text-7xl mb-4">üéâ</div>
                <h2 class="text-3xl font-black text-slate-800 mb-2">You did it!</h2>
                <p class="text-slate-500 mb-6 font-bold">All words found.</p>
                <div class="flex gap-3 justify-center">
                    <button onclick="location.reload()" class="bg-cyan-500 text-white px-6 py-3 rounded-xl font-bold hover:bg-cyan-600">
                        Play Again
                    </button>
                    <button onclick="document.getElementById('win-modal').classList.add('hidden')" class="text-slate-400 font-bold">
                        Close
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        /* --- 1. STATE & VARIABLES --- */
        let words = [];
        let grid = [];
        let gridSize = 15;
        let solutionMap = []; // Stores where words are for "Reveal"
        
        // Interaction State
        let isSelecting = false;
        let startCell = null;
        let currentSelection = []; // Array of {r, c} objects

        // DOM
        const fileInput = document.getElementById('csv-file-input');
        const generateBtn = document.getElementById('generate-btn');
        const sizeSlider = document.getElementById('size-slider');
        const sizeDisplay = document.getElementById('size-display');
        const gridEl = document.getElementById('ws-grid');
        const wordListEl = document.getElementById('word-list');
        const allowBackwards = document.getElementById('allow-backwards');
        
        // Listeners
        sizeSlider.addEventListener('input', (e) => {
            gridSize = parseInt(e.target.value);
            sizeDisplay.textContent = `${gridSize}x${gridSize}`;
        });

        document.getElementById('game-back-btn').addEventListener('click', () => {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('setup-area').classList.remove('hidden');
        });

        /* --- 2. CSV PARSER --- */
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('file-label-text').textContent = file.name;

            const reader = new FileReader();
            reader.onload = (evt) => {
                const lines = evt.target.result.split(/\r?\n/);
                words = lines
                    .map(l => l.split(',')[0].trim().toUpperCase())
                    .filter(w => w.length > 1 && /^[A-Z]+$/.test(w));
                
                // Remove duplicates
                words = [...new Set(words)];
                
                if (words.length > 0) {
                    generateBtn.disabled = false;
                    generateBtn.textContent = `Create Puzzle (${words.length} Words)`;
                }
            };
            reader.readAsText(file);
        });

        generateBtn.addEventListener('click', () => {
            initGame();
            document.getElementById('setup-area').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
        });

        /* --- 3. GENERATOR ENGINE --- */
        function initGame() {
            // 1. Create Empty Grid
            grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(''));
            solutionMap = []; // Clear solution
            
            // 2. Sort words (Longest first is harder to place but better packing)
            words.sort((a, b) => b.length - a.length);
            
            const usedWords = [];

            // 3. Directions
            // 0: E, 1: SE, 2: S, 3: SW, 4: W, 5: NW, 6: N, 7: NE
            let directions = [[0, 1], [1, 1], [1, 0], [1, -1]];
            if (allowBackwards.checked) {
                directions.push([0, -1], [-1, -1], [-1, 0], [-1, 1]);
            }

            // 4. Place Words
            words.forEach(word => {
                if(word.length > gridSize) return; // Skip if too long

                let placed = false;
                let attempts = 0;
                while (!placed && attempts < 100) {
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const r = Math.floor(Math.random() * gridSize);
                    const c = Math.floor(Math.random() * gridSize);

                    if (canPlace(word, r, c, dir)) {
                        place(word, r, c, dir);
                        placed = true;
                        usedWords.push(word);
                    }
                    attempts++;
                }
            });

            // 5. Fill Empty Spots
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    if (grid[r][c] === '') {
                        grid[r][c] = alphabet[Math.floor(Math.random() * alphabet.length)];
                    }
                }
            }

            // Update global words list to only those that fit
            words = usedWords.sort(); // Sort alphabetically for list
            renderGame();
        }

        function canPlace(word, r, c, [dr, dc]) {
            // Check bounds
            if (r + (word.length - 1) * dr < 0 || r + (word.length - 1) * dr >= gridSize) return false;
            if (c + (word.length - 1) * dc < 0 || c + (word.length - 1) * dc >= gridSize) return false;

            // Check overlap
            for (let i = 0; i < word.length; i++) {
                const cell = grid[r + i * dr][c + i * dc];
                if (cell !== '' && cell !== word[i]) return false;
            }
            return true;
        }

        function place(word, r, c, [dr, dc]) {
            const path = [];
            for (let i = 0; i < word.length; i++) {
                grid[r + i * dr][c + i * dc] = word[i];
                path.push({r: r + i * dr, c: c + i * dc});
            }
            solutionMap.push(path); // Save for reveal
        }

        /* --- 4. RENDERER --- */
        function renderGame() {
            // Draw Grid
            gridEl.innerHTML = '';
            gridEl.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            
            // Calc Cell Size based on available width (responsive)
            // Approx 35px-45px per cell usually works well
            
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'ws-cell';
                    // We set width/height via CSS aspect ratio usually, 
                    // but let's set a min-size for print clarity
                    cell.style.width = '35px'; 
                    cell.style.height = '35px';
                    
                    cell.textContent = grid[r][c];
                    cell.dataset.r = r;
                    cell.dataset.c = c;
                    
                    // Mouse Events
                    cell.addEventListener('mousedown', handleStart);
                    cell.addEventListener('mouseenter', handleMove);
                    cell.addEventListener('mouseup', handleEnd);
                    
                    // Touch Events (for tablets)
                    cell.addEventListener('touchstart', (e) => {
                        e.preventDefault(); // Stop scroll
                        handleStart(e);
                    });
                    // Touch move is handled on the grid container
                    
                    gridEl.appendChild(cell);
                }
            }

            // Draw List
            wordListEl.innerHTML = '';
            words.forEach(word => {
                const div = document.createElement('div');
                div.className = 'word-item';
                div.id = `word-${word}`;
                div.textContent = word;
                wordListEl.appendChild(div);
            });
            updateProgress();

            // Global Touch Move Listener
            gridEl.addEventListener('touchmove', handleTouchMove, { passive: false });
            gridEl.addEventListener('touchend', handleEnd);
        }

        /* --- 5. INTERACTION LOGIC (The Hard Part) --- */
        
        function handleStart(e) {
            isSelecting = true;
            // Get coordinates from target
            const target = e.target.closest('.ws-cell');
            if(!target) return;
            
            const r = parseInt(target.dataset.r);
            const c = parseInt(target.dataset.c);
            startCell = { r, c };
            highlightCells(getLineCells(startCell, startCell)); // Highlight start
        }

        function handleMove(e) {
            if (!isSelecting) return;
            const target = e.target.closest('.ws-cell');
            if (!target) return;
            
            const current = { 
                r: parseInt(target.dataset.r), 
                c: parseInt(target.dataset.c) 
            };
            
            const line = getLineCells(startCell, current);
            highlightCells(line);
        }

        // Touch handling is trickier because 'touchmove' doesn't fire on the element you are over,
        // it fires on the element you started on. So we use elementFromPoint.
        function handleTouchMove(e) {
            if (!isSelecting) return;
            e.preventDefault();
            const touch = e.touches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (target && target.classList.contains('ws-cell')) {
                const current = { 
                    r: parseInt(target.dataset.r), 
                    c: parseInt(target.dataset.c) 
                };
                const line = getLineCells(startCell, current);
                highlightCells(line);
            }
        }

        function handleEnd() {
            if (!isSelecting) return;
            isSelecting = false;
            
            // Check word
            const selectedWord = currentSelection.map(pos => grid[pos.r][pos.c]).join('');
            
            // Check forward (and implicitly backward if user dragged backward)
            checkWord(selectedWord);
            
            // Clear selection highlights
            document.querySelectorAll('.ws-cell').forEach(el => el.classList.remove('selecting'));
        }

        function getLineCells(start, end) {
            const cells = [];
            const dr = end.r - start.r;
            const dc = end.c - start.c;

            // Determine steps (Snap to 8 directions)
            // If delta R and Delta C are equal (abs), it's diagonal.
            // If one is 0, it's straight.
            
            let stepR = 0; 
            let stepC = 0;
            let steps = 0;

            if (dr === 0) { // Horizontal
                stepC = dc > 0 ? 1 : -1;
                steps = Math.abs(dc);
            } else if (dc === 0) { // Vertical
                stepR = dr > 0 ? 1 : -1;
                steps = Math.abs(dr);
            } else if (Math.abs(dr) === Math.abs(dc)) { // Diagonal
                stepR = dr > 0 ? 1 : -1;
                stepC = dc > 0 ? 1 : -1;
                steps = Math.abs(dr);
            } else {
                // Invalid angle -> Just highlight start to show "active" but invalid
                return [{r: start.r, c: start.c}];
            }

            for (let i = 0; i <= steps; i++) {
                cells.push({ r: start.r + (i * stepR), c: start.c + (i * stepC) });
            }
            return cells;
        }

        function highlightCells(cells) {
            currentSelection = cells;
            // Remove old selection
            document.querySelectorAll('.ws-cell.selecting').forEach(el => el.classList.remove('selecting'));
            // Add new
            cells.forEach(pos => {
                const el = document.querySelector(`.ws-cell[data-r="${pos.r}"][data-c="${pos.c}"]`);
                if(el) el.classList.add('selecting');
            });
        }

        function checkWord(wordString) {
            // Check if word exists in list OR reversed exists
            const reversed = wordString.split('').reverse().join('');
            let foundWord = null;

            if (words.includes(wordString)) foundWord = wordString;
            else if (words.includes(reversed)) foundWord = reversed;

            if (foundWord) {
                // If it hasn't been found yet
                const listEl = document.getElementById(`word-${foundWord}`);
                if (listEl && !listEl.classList.contains('found')) {
                    markFound(currentSelection, foundWord);
                }
            }
        }

        function markFound(cells, wordText) {
            // Mark Cells
            cells.forEach(pos => {
                const el = document.querySelector(`.ws-cell[data-r="${pos.r}"][data-c="${pos.c}"]`);
                el.classList.add('found');
            });

            // Mark List
            const listEl = document.getElementById(`word-${wordText}`);
            listEl.classList.add('found');
            
            updateProgress();
        }

        function updateProgress() {
            const total = words.length;
            const found = document.querySelectorAll('.word-item.found').length;
            document.getElementById('progress-text').textContent = `${found} / ${total} Found`;
            
            if (found === total && total > 0) {
                document.getElementById('win-modal').classList.remove('hidden');
            }
        }

        // --- REVEAL BUTTON ---
        document.getElementById('reveal-btn').addEventListener('click', () => {
            if(!confirm("Reveal answers? Game will end.")) return;
            
            solutionMap.forEach(path => {
                path.forEach(pos => {
                    const el = document.querySelector(`.ws-cell[data-r="${pos.r}"][data-c="${pos.c}"]`);
                    el.classList.add('found');
                });
            });
            
            document.querySelectorAll('.word-item').forEach(el => el.classList.add('found'));
        });

    </script>
</body>
</html>
