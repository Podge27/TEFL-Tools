<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; margin: 0; padding: 20px; }
        
        /* HEADER */
        #header { display: flex; justify-content: space-between; align-items: flex-start; border-bottom: 2px solid #34495e; padding-bottom: 20px; margin-bottom: 20px;}
        h1 { margin: 0; font-size: 2rem; }
        .room-tag { background: #3498db; padding: 2px 8px; border-radius: 4px; font-size: 1rem; vertical-align: middle; }
        #qrcode { background: white; padding: 10px; border-radius: 8px; float: right; }

        /* CONTROLS */
        .admin-controls { display: none; margin-top: 15px; }
        button.clear-btn { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* BOARD GRID */
        #board { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; padding-bottom: 50px;}
        
        /* NOTES */
        .note { 
            background: #f1c40f; color: #2c3e50; padding: 15px; border-radius: 4px; 
            box-shadow: 4px 4px 10px rgba(0,0,0,0.3); min-height: 140px; 
            display: flex; flex-direction: column; cursor: grab; 
            transition: transform 0.1s;
        }
        .note:active { cursor: grabbing; }
        .note:hover { transform: scale(1.02); }
        .author { font-weight: bold; font-size: 0.9rem; text-transform: uppercase; border-bottom: 2px solid rgba(0,0,0,0.1); padding-bottom: 5px; margin-bottom: 10px; }
        .content { font-size: 1.1rem; flex-grow: 1; word-wrap: break-word; }

        /* FULLSCREEN */
        .fullscreen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #f1c40f; color: #2c3e50; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 50px; box-sizing: border-box; }
        .fullscreen .content { font-size: 3rem; text-align: center; }
    </style>
</head>
<body>

    <div id="header">
        <div>
            <h1>Class Storyboard <span id="roomDisplay" class="room-tag">...</span></h1>
            <p>Scan to join this specific room</p>
            <div class="admin-controls" id="adminArea">
                <button class="clear-btn" onclick="clearBoard()">ðŸ—‘ Clear Room</button>
            </div>
        </div>
        <div id="qrcode"></div>
    </div>

    <div id="board">Loading notes...</div>

    <script>
        // --- 1. CONFIGURATION (PASTE KEYS HERE) ---

        const SB_URL = "https://ehhkjhyanmovymjqlxwo.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoaGtqaHlhbm1vdnltanFseHdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODI3NzQsImV4cCI6MjA4Mjk1ODc3NH0.LIbusFxccfDl_Jxf3NO0CIKo4WRUA-88R9bQwQ1QWuk";
        const TEACHER_PIN = "1234"; 


        // FIX: Use a different name here to avoid the error
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        
        const boardElement = document.getElementById('board');
        let isDragging = false;

        // --- 2. SETUP ROOM ---
        let roomID = prompt("Enter a Room Name (e.g. CLASS-A):");
        if (!roomID) roomID = "DEMO"; 
        
        roomID = roomID.replace(/\s+/g, '-').toUpperCase();
        document.getElementById('roomDisplay').innerText = roomID;

        // --- 3. QR CODE GENERATION ---
        const basePath = window.location.href.substring(0, window.location.href.lastIndexOf('/'));
        const studentUrl = basePath + '/student.html?room=' + roomID;
        
        new QRCode(document.getElementById("qrcode"), { 
            text: studentUrl, 
            width: 110, 
            height: 110 
        });

        // --- 4. ADMIN CHECK ---
        if (new URLSearchParams(window.location.search).get('mode') === 'admin') {
            document.getElementById('adminArea').style.display = 'block';
        }

        // --- 5. FETCH NOTES ---
        async function fetchNotes() {
            // FIX: Use supabaseClient
            const { data, error } = await supabaseClient
                .from('notes')
                .select('*')
                .eq('room_id', roomID)
                .order('order_index', { ascending: true });

            if (error) {
                console.error("Supabase Error:", error);
                boardElement.innerHTML = `<p style="color:red">Error loading notes. Check console.</p>`;
                return;
            }

            boardElement.innerHTML = ''; 

            data.forEach(note => {
                const div = document.createElement('div');
                div.className = 'note';
                div.setAttribute('data-id', note.id);
                div.innerHTML = `<span class="author">${note.student_name}</span><span class="content">${note.content}</span>`;
                
                div.onclick = () => { if(!isDragging) div.classList.toggle('fullscreen'); };
                boardElement.appendChild(div);
            });
        }

        // --- 6. DRAG AND DROP ---
        Sortable.create(boardElement, {
            animation: 150,
            onStart: () => { isDragging = true; },
            onEnd: async () => {
                isDragging = false;
                const items = boardElement.querySelectorAll('.note');
                for (let i = 0; i < items.length; i++) {
                    const id = items[i].getAttribute('data-id');
                    // FIX: Use supabaseClient
                    await supabaseClient.from('notes').update({ order_index: i }).eq('id', id);
                }
            }
        });

        // --- 7. REALTIME LISTENER ---
        // FIX: Use supabaseClient
        supabaseClient.channel('room-channel')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'notes', filter: `room_id=eq.${roomID}` }, () => {
                fetchNotes();
            })
            .subscribe();

        // --- 8. CLEAR BOARD ---
        async function clearBoard() {
            if (prompt("Enter PIN:") === TEACHER_PIN) {
                // FIX: Use supabaseClient
                await supabaseClient.from('notes').delete().eq('room_id', roomID);
            }
        }

        // Start
        fetchNotes();
    </script>
