<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEFL Exams Hub</title>
    <link href="./output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Custom Styling for Sleek, Reflective Buttons */
        .tool-button {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem; 
            text-align: center;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            min-height: 160px; /* Make them substantial targets */
        }

        /* The reflective sheen effect */
        .tool-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background: linear-gradient(
                45deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.15) 35%,
                rgba(255, 255, 255, 0.5) 50%,
                rgba(255, 255, 255, 0.15) 65%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: translate(-100%, -100%) rotate(45deg);
            transition: transform 0.5s ease-out;
            pointer-events: none;
        }

        /* Hover effect */
        .tool-button:hover::after {
            transform: translate(0%, 0%) rotate(45deg);
        }

        .tool-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15), 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* --- Exam Specific Gradients --- */
        .btn-part2 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); } /* Deep Purple */
        .btn-part3 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); } /* Pink/Red */
        .btn-part4 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); } /* Blue/Cyan */
        
        /* New Gold/Sunset Gradient for the Full Exam */
        .btn-full  { background: linear-gradient(135deg, #FF9966 0%, #FF5E62 100%); } 

        /* General Setup */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF8DC; /* Cornsilk */
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />

    <div class="max-w-5xl mx-auto py-10 mt-8">

        <main class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4">

            </a>

            <a href="Part 3.html" class="tool-button btn-part3 flex flex-col gap-1">

                <span class="text-lg font-normal opacity-90">Word Formation</span>
            </a>

            <a href="Part 4 generator.html" class="tool-button btn-part4 flex flex-col gap-1">

            </a>

            <a href="full exam.html" class="tool-button btn-full flex flex-col gap-1 ring-4 ring-offset-2 ring-transparent hover:ring-orange-300 transition-all">

        </main>

        <footer class="mt-16 text-center text-gray-400 text-sm">

        </footer>
    </div>

</body>
</html>
