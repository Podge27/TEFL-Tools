<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Race: Speed and Accuracy</title>
    
    <link rel="stylesheet" href="global.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Tool-Specific Styles --- */

        body {
            /* Font is handled by global.css */
            background: linear-gradient(135deg, #00BCD4, #4DD0E1); /* Cyan Blue Theme */
            min-height: 100vh;
            padding: 20px; /* Overrides global padding:0 */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #game-container {
            width: 95vw;
            max-width: 1000px;
            min-height: 80vh;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Game Board Grid */
        #game-board {
            width: 100%;
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }

        /* Card Styles */
        .card {
            aspect-ratio: 1 / 1; 
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: opacity 0.3s, transform 0.2s;
            border-radius: 16px;
            box-shadow: 0 6px 0 rgba(0,0,0,0.15); /* 3D Clicky Look */
            font-size: 1.1rem;
            font-weight: 700;
            user-select: none;
            touch-action: manipulation;
            border-width: 4px;
            border-style: solid;
        }
        
        .card:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.15);
        }
        
        /* --- COLUMN BASED COLORS --- */
        /* Type A (Column 1) - Cyan Theme */
        .card-type-a {
            background-color: #E0F7FA;
            border-color: #00BCD4;
            color: #006064;
        }
        
        /* Type B (Column 2) - Orange Theme */
        .card-type-b {
            background-color: #FFF3E0;
            border-color: #FF9800;
            color: #E65100;
        }

        /* Selected State (Yellow Glow) */
        .card-selected {
            transform: scale(1.05) !important;
            box-shadow: 0 0 0 4px #FFD600, 0 10px 20px rgba(0,0,0,0.2) !important;
            z-index: 20;
            border-color: #FFD600 !important;
        }

        /* Matched State (Green & Faded) */
        .card-match {
            opacity: 0.4;
            transform: scale(0.95);
            cursor: default;
            border-color: #10B981 !important; /* Green */
            background-color: #D1FAE5 !important;
            color: #065F46 !important;
            box-shadow: none !important;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            word-break: break-word;
            line-height: 1.2;
        }
        
        /* Scoreboard Timer Style */
        #timer-display {
            @apply text-4xl font-extrabold text-blue-800;
        }
        
        .timer-label-box {
            @apply p-3 bg-yellow-100 rounded-xl shadow-md flex-1;
        }
        
        /* Ensure back button aligns left */
        .header-row {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div class="header-row">
            <a href="index.html" class="btn-back">‚Üê Back to Tools</a>
        </div>
        
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Matching Race</h1>

        <div id="start-screen" class="space-y-6 w-full max-w-lg mb-8 p-6 bg-gray-100 rounded-lg shadow-inner">
            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">1. Load Card Content (CSV)</h2>
            <div class="flex flex-col items-center">
                <button onclick="document.getElementById('file-upload').click()" 
                        class="px-6 py-3 bg-blue-500 text-white rounded-xl shadow-lg hover:bg-blue-600 transition duration-150 font-bold">
                    Upload CSV/TXT File
                </button>
                <input type="file" id="file-upload" accept=".csv, .txt" style="display: none;" onchange="window.handleFileUpload(event)">
                <p id="file-status" class="mt-3 text-sm text-gray-600 font-medium">No file loaded.</p>
            </div>

            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">2. Start Race</h2>
            <button id="start-race-btn" disabled onclick="window.startGame()"
                    class="w-full px-4 py-3 bg-green-500 text-white rounded-xl shadow-lg hover:bg-green-600 transition duration-150 disabled:opacity-50 text-2xl font-black">
                Start Matching Race
            </button>
        </div>

        <div id="game-info" class="w-full max-w-lg mb-6 hidden">
            <div class="flex justify-between items-center bg-gray-200 p-3 rounded-xl shadow-md mb-4 gap-4">
                
                <div class="timer-label-box">
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-wider">Time</p>
                    <div id="timer-display">00:00</div>
                </div>

                <div class="timer-label-box bg-blue-100">
                    <p class="text-xs font-bold text-blue-500 uppercase tracking-wider">Pairs</p>
                    <p class="text-4xl font-extrabold text-blue-800"><span id="score">0</span>/<span id="total-pairs">0</span></p>
                </div>
            </div>

            <button id="reset-game-btn" onclick="window.resetGameToStart()"
                    class="w-full px-4 py-2 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition">
                Reset & Load New File
            </button>
        </div>

        <div id="game-board" class="hidden">
            </div>

        <div id="win-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 hidden flex justify-center items-center z-50">
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md transform scale-100 transition-transform">
                <h3 id="win-title" class="text-4xl font-extrabold text-green-600 mb-4">üèÜ Finished! üèÜ</h3>
                <p class="text-xl text-gray-700 mb-3 font-bold">Your Time:</p>
                <p id="win-message" class="text-6xl font-black text-blue-600 mb-8">--:--</p>
                <button onclick="window.resetGameToStart()"
                        class="px-8 py-4 bg-indigo-600 text-white font-black text-xl rounded-xl hover:bg-indigo-700 transition shadow-lg">
                    Play Again
                </button>
            </div>
        </div>

    </div>
    
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // --- Global State ---
        let CARDS = []; 
        let cardContentPairs = []; 
        let cardsFlipped = []; 
        let pairsFound = 0;
        let isProcessing = false; 
        let isGameStarted = false; 

        // --- Stopwatch State ---
        let timeElapsed = 0;
        let stopwatchInterval = null;
        
        // --- Configuration ---
        const MAX_PAIRS = 12; 

        // --- Sound Effects Setup (Using Tone.js) ---
        let toneLoaded = false;
        try {
            if (typeof Tone !== 'undefined') {
                toneLoaded = true;
            }
        } catch(e) {
            console.warn("Tone.js not available.");
        }

        const POSITIVE_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') { Tone.context.resume(); }
                const synth = new Tone.MembraneSynth().toDestination();
                synth.triggerAttackRelease("C5", "32n");
            } catch (e) { console.error("Tone error"); }
        };

        const MATCH_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') { Tone.context.resume(); }
                const synth = new Tone.PolySynth(Tone.Synth).toDestination();
                synth.triggerAttackRelease(["C5", "E5", "G5", "C6"], "8n");
            } catch (e) { console.error("Tone error"); }
        };

        const ERROR_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') { Tone.context.resume(); }
                const synth = new Tone.MembraneSynth().toDestination();
                synth.triggerAttackRelease("A2", "16n");
            } catch (e) { console.error("Tone error"); }
        };
        
        // --- UI Elements ---
        const ui = {
            startScreen: document.getElementById('start-screen'),
            gameInfo: document.getElementById('game-info'),
            gameBoard: document.getElementById('game-board'),
            score: document.getElementById('score'),
            totalPairs: document.getElementById('total-pairs'),
            timerDisplay: document.getElementById('timer-display'),
            fileStatus: document.getElementById('file-status'),
            startRaceBtn: document.getElementById('start-race-btn'),
            winModal: document.getElementById('win-modal'),
            winMessage: document.getElementById('win-message')
        };
        
        // --- Stopwatch Logic ---
        function secondsToDisplay(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }
        
        function updateStopwatchDisplay() {
            ui.timerDisplay.textContent = secondsToDisplay(timeElapsed);
        }

        function startStopwatch() {
            if (stopwatchInterval) return;
            stopwatchInterval = setInterval(() => {
                timeElapsed += 1;
                updateStopwatchDisplay();
            }, 1000);
        }

        function stopStopwatch() {
            if (stopwatchInterval) {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
            }
        }
        
        function resetStopwatch() {
            stopStopwatch();
            timeElapsed = 0;
            updateStopwatchDisplay();
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;
            const colors = { info: 'bg-blue-600', success: 'bg-green-600', error: 'bg-red-600' };
            const color = colors[type] || colors.info;
            const toast = document.createElement('div');
            toast.className = `p-4 text-white font-bold rounded-xl shadow-2xl ${color} transition-all duration-300 transform translate-y-4 opacity-0`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            // Animation
            setTimeout(() => { toast.classList.remove('translate-y-4', 'opacity-0'); }, 50);
            setTimeout(() => { 
                toast.classList.add('opacity-0', 'translate-y-2');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- File Loading ---
        window.handleFileUpload = function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                cardContentPairs = [];
                
                const lines = content.split('\n').filter(line => line.trim().length > 0);
                
                lines.forEach(line => {
                    // Split by comma
                    const parts = line.split(',').map(p => p.trim());
                    if (parts.length >= 2 && parts[0] && parts[1]) {
                        cardContentPairs.push([parts[0], parts[1]]);
                    } else if (parts.length === 1 && parts[0]) {
                        // Handle single words (match self)
                        cardContentPairs.push([parts[0], parts[0]]);
                    }
                });

                if (cardContentPairs.length > 0) {
                    ui.fileStatus.innerHTML = `Loaded <span class="text-blue-600 font-bold">${cardContentPairs.length} pairs</span>. Ready!`;
                    ui.startRaceBtn.disabled = false;
                } else {
                    ui.fileStatus.textContent = "Error: No valid data found.";
                    ui.startRaceBtn.disabled = true;
                }
            };
            reader.readAsText(file);
        };
        
        // --- Game Setup ---
        window.startGame = function() {
            if (cardContentPairs.length === 0) return;
            
            resetStopwatch();
            
            // Limit pairs if necessary
            let pairsToUse = [...cardContentPairs]; 
            if (pairsToUse.length > MAX_PAIRS) {
                pairsToUse.sort(() => Math.random() - 0.5);
                pairsToUse = pairsToUse.slice(0, MAX_PAIRS);
            }

            pairsFound = 0;
            cardsFlipped = [];
            isGameStarted = false;
            
            // Generate Card Data
            const cardData = [];
            let cardId = 0;
            
            pairsToUse.forEach(pair => {
                const [val1, val2] = pair;
                
                // Card Type A (Column 1) -> Cyan
                cardData.push({ id: cardId++, text: val1, type: 'A' });
                
                // Card Type B (Column 2) -> Orange
                cardData.push({ id: cardId++, text: val2, type: 'B' });
            });

            // Shuffle
            CARDS = cardData.sort(() => Math.random() - 0.5);

            // UI
            ui.startScreen.classList.add('hidden');
            ui.gameInfo.classList.remove('hidden');
            ui.gameBoard.classList.remove('hidden');
            ui.totalPairs.textContent = pairsToUse.length;
            updateScoreboard();
            renderBoard();
        };
        
        window.resetGameToStart = function() {
            stopStopwatch();
            ui.gameInfo.classList.add('hidden');
            ui.gameBoard.classList.add('hidden');
            ui.startScreen.classList.remove('hidden');
            ui.winModal.classList.add('hidden');
            ui.startRaceBtn.disabled = cardContentPairs.length === 0;
            CARDS = [];
            ui.gameBoard.innerHTML = '';
        };

        function renderBoard() {
            ui.gameBoard.innerHTML = '';
            
            CARDS.forEach((card, index) => {
                const cardElement = document.createElement('div');
                
                // Apply specific class based on Type A or Type B
                const typeClass = card.type === 'A' ? 'card-type-a' : 'card-type-b';
                
                cardElement.classList.add('card', typeClass);
                cardElement.dataset.index = index;
                cardElement.onclick = () => window.handleClick(index);

                cardElement.innerHTML = `
                    <div class="card-inner">
                        ${card.text}
                    </div>
                `;

                ui.gameBoard.appendChild(cardElement);
            });
        }
        
        function updateScoreboard() {
            ui.score.textContent = pairsFound;
        }

        // --- Game Logic ---

        // Checks if text1 matches text2 in ANY valid pair
        function isValidPair(text1, text2) {
            for (let i = 0; i < cardContentPairs.length; i++) {
                const pair = cardContentPairs[i];
                // Check if text1 and text2 exist in this pair in any order
                // e.g. pair is ["Am", "Was"]
                // Checks: (Am == Am && Was == Was) OR (Am == Was && Was == Am)
                if ((pair[0] === text1 && pair[1] === text2) || (pair[0] === text2 && pair[1] === text1)) {
                    return true;
                }
            }
            return false;
        }

        window.handleClick = function(index) {
            const cardElement = ui.gameBoard.children[index];
            const card = CARDS[index];

            if (!isGameStarted) {
                startStopwatch();
                isGameStarted = true;
            }

            if (cardElement.classList.contains('card-match') || isProcessing || cardsFlipped.includes(index)) {
                return;
            }
            
            isProcessing = true; 

            // Select
            cardsFlipped.push(index);
            cardElement.classList.add('card-selected');
            POSITIVE_SOUND();

            if (cardsFlipped.length === 2) {
                const index1 = cardsFlipped[0];
                const index2 = cardsFlipped[1];
                const card1 = CARDS[index1];
                const card2 = CARDS[index2];

                // Check using Text Content against Master List
                if (isValidPair(card1.text, card2.text)) {
                    // Match
                    MATCH_SOUND();
                    pairsFound++;

                    ui.gameBoard.children[index1].classList.remove('card-selected');
                    ui.gameBoard.children[index2].classList.remove('card-selected');
                    
                    ui.gameBoard.children[index1].classList.add('card-match');
                    ui.gameBoard.children[index2].classList.add('card-match');

                    cardsFlipped = [];
                    isProcessing = false;
                    
                    updateScoreboard();

                    if (pairsFound === parseInt(ui.totalPairs.textContent)) { 
                        stopStopwatch();
                        setTimeout(showWinScreen, 500);
                    }

                } else {
                    // No Match
                    ERROR_SOUND();
                    ui.gameBoard.children[index1].style.transform = 'scale(1.05) rotate(3deg)';
                    ui.gameBoard.children[index2].style.transform = 'scale(1.05) rotate(-3deg)';
                    
                    setTimeout(() => {
                        ui.gameBoard.children[index1].classList.remove('card-selected');
                        ui.gameBoard.children[index2].classList.remove('card-selected');
                        ui.gameBoard.children[index1].style.transform = 'scale(1) rotate(0deg)';
                        ui.gameBoard.children[index2].style.transform = 'scale(1) rotate(0deg)';
                        
                        cardsFlipped = [];
                        isProcessing = false;
                    }, 600);
                }
            } else {
                isProcessing = false;
            }
        };
        
        function showWinScreen() {
            const finalTimeDisplay = secondsToDisplay(timeElapsed);
            ui.winMessage.textContent = finalTimeDisplay;
            ui.winModal.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
             if (typeof Tone !== 'undefined') { toneLoaded = true; }
        });
    </script>
</body>
</html>
