<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Race: Speed and Accuracy</title>
    <link rel="icon" type="image/png" href="gameicon.png">
    
    <link rel="stylesheet" href="global.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- Tool-Specific Styles --- */
        body {
            background: linear-gradient(135deg, #00BCD4, #4DD0E1); /* Cyan Blue Theme */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        #game-container {
            width: 95vw;
            max-width: 1000px;
            min-height: 80vh;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Header Row for Back Button */
        .header-row {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        /* If you don't have global.css loaded yet, this ensures the button looks okay */
        .btn-back {
            display: inline-flex;
            align-items: center;
            font-weight: 700;
            color: #6b7280;
            transition: color 0.2s;
            cursor: pointer;
        }
        .btn-back:hover { color: #2563eb; }

        /* Game Board Grid */
        #game-board {
            width: 100%;
            display: grid;
            gap: 12px;
            /* Auto-fill with a min-width of 110px to fit more cards */
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        }

        /* Card Styles */
        .card {
            aspect-ratio: 1 / 1; 
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: opacity 0.3s, transform 0.2s;
            border-radius: 12px;
            box-shadow: 0 6px 0 rgba(0,0,0,0.15); /* 3D Clicky Look */
            font-size: 0.95rem; /* Slightly smaller font for dense boards */
            font-weight: 700;
            user-select: none;
            touch-action: manipulation;
            border-width: 3px;
            border-style: solid;
            overflow: hidden;
        }
        
        .card:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.15);
        }
        
        /* Card Colors */
        .card-type-a { background-color: #E0F7FA; border-color: #00BCD4; color: #006064; }
        .card-type-b { background-color: #FFF3E0; border-color: #FF9800; color: #E65100; }

        /* Selected State */
        .card-selected {
            transform: scale(1.05) !important;
            box-shadow: 0 0 0 4px #FFD600, 0 10px 20px rgba(0,0,0,0.2) !important;
            z-index: 20;
            border-color: #FFD600 !important;
        }

        /* Matched State */
        .card-match {
            opacity: 0.4;
            transform: scale(0.95);
            cursor: default;
            border-color: #10B981 !important;
            background-color: #D1FAE5 !important;
            color: #065F46 !important;
            box-shadow: none !important;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            text-align: center;
            word-break: break-word;
            line-height: 1.2;
        }
        
        /* Scoreboard */
        #timer-display { @apply text-4xl font-extrabold text-blue-800; }
        .timer-label-box { @apply p-3 bg-yellow-100 rounded-xl shadow-md flex-1; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div class="header-row">
            <button id="smart-back-btn" onclick="handleSmartBack()" class="btn-back text-lg">
                ‚Üê Back to Tools
            </button>
        </div>
        
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 text-center">Matching Race</h1>

        <div id="start-screen" class="space-y-6 w-full max-w-lg mb-8 p-6 bg-gray-100 rounded-lg shadow-inner">
            
            <h2 id="data-source-title" class="text-xl font-bold text-gray-700 mb-4 text-center">1. Load Game Content</h2>
            
            <div id="upload-section" class="flex flex-col items-center">
                <button onclick="document.getElementById('file-upload').click()" 
                        class="px-6 py-3 bg-blue-500 text-white rounded-xl shadow-lg hover:bg-blue-600 transition duration-150 font-bold">
                    Upload CSV/TXT File
                </button>
                <input type="file" id="file-upload" accept=".csv, .txt" style="display: none;" onchange="handleFileUpload(event)">
                <p id="file-status" class="mt-3 text-sm text-gray-600 font-medium">No file loaded.</p>
            </div>

            <div id="supabase-status" class="hidden flex flex-col items-center">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-600 mb-3"></div>
                <p class="text-indigo-600 font-bold">Connecting to Database...</p>
            </div>

            <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">2. Start Race</h2>
            <button id="start-race-btn" disabled onclick="startGame()"
                    class="w-full px-4 py-3 bg-green-500 text-white rounded-xl shadow-lg hover:bg-green-600 transition duration-150 disabled:opacity-50 text-2xl font-black">
                Start Matching Race
            </button>
        </div>

        <div id="game-info" class="w-full max-w-lg mb-6 hidden">
            <div class="flex justify-between items-center bg-gray-200 p-3 rounded-xl shadow-md mb-4 gap-4">
                <div class="timer-label-box">
                    <p class="text-xs font-bold text-gray-500 uppercase tracking-wider">Time</p>
                    <div id="timer-display">00:00</div>
                </div>
                <div class="timer-label-box bg-blue-100">
                    <p class="text-xs font-bold text-blue-500 uppercase tracking-wider">Pairs</p>
                    <p class="text-4xl font-extrabold text-blue-800"><span id="score">0</span>/<span id="total-pairs">0</span></p>
                </div>
            </div>
            <button onclick="resetGameToStart()" class="w-full px-4 py-2 bg-red-500 text-white font-bold rounded-lg shadow-md hover:bg-red-600 transition">
                Reset & Load New File
            </button>
        </div>

        <div id="game-board" class="hidden"></div>

        <div id="win-modal" class="modal-backdrop fixed inset-0 bg-black bg-opacity-70 hidden flex justify-center items-center z-50">
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md transform scale-100 transition-transform">
                <h3 class="text-4xl font-extrabold text-green-600 mb-4">üèÜ Finished! üèÜ</h3>
                <p class="text-xl text-gray-700 mb-3 font-bold">Your Time:</p>
                <p id="win-message" class="text-6xl font-black text-blue-600 mb-8">--:--</p>
                <button onclick="resetGameToStart()" class="px-8 py-4 bg-indigo-600 text-white font-black text-xl rounded-xl hover:bg-indigo-700 transition shadow-lg">
                    Play Again
                </button>
            </div>
        </div>

    </div>

    <script>
        // ============================================================
        // üëá PASTE YOUR KEYS HERE (Same as phrasal_verbs.html)
        // ============================================================
        const SUPABASE_URL = "https://ehhkjhyanmovymjqlxwo.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoaGtqaHlhbm1vdnltanFseHdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODI3NzQsImV4cCI6MjA4Mjk1ODc3NH0.LIbusFxccfDl_Jxf3NO0CIKo4WRUA-88R9bQwQ1QWuk";

        // ============================================================
        
        const _db = (typeof supabase !== 'undefined') ? supabase.createClient(SUPABASE_URL, SUPABASE_KEY) : null;

        // --- Global State ---
        let CARDS = []; 
        let cardContentPairs = []; 
        let cardsFlipped = []; 
        let pairsFound = 0;
        let isProcessing = false; 
        let isGameStarted = false; 

        // --- Stopwatch State ---
        let timeElapsed = 0;
        let stopwatchInterval = null;
        
        // --- Tone.js Setup ---
        let toneLoaded = false;
        try { if (typeof Tone !== 'undefined') toneLoaded = true; } catch(e) { console.warn("Tone.js failed"); }

        const POSITIVE_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') Tone.context.resume();
                new Tone.MembraneSynth().toDestination().triggerAttackRelease("C5", "32n");
            } catch (e) {}
        };
        const MATCH_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') Tone.context.resume();
                new Tone.PolySynth(Tone.Synth).toDestination().triggerAttackRelease(["C5", "E5", "G5", "C6"], "8n");
            } catch (e) {}
        };
        const ERROR_SOUND = () => {
            if (!toneLoaded) return;
            try {
                if (Tone.context.state !== 'running') Tone.context.resume();
                new Tone.MembraneSynth().toDestination().triggerAttackRelease("A2", "16n");
            } catch (e) {}
        };

        // --- UI Elements ---
        const ui = {
            startScreen: document.getElementById('start-screen'),
            gameInfo: document.getElementById('game-info'),
            gameBoard: document.getElementById('game-board'),
            score: document.getElementById('score'),
            totalPairs: document.getElementById('total-pairs'),
            timerDisplay: document.getElementById('timer-display'),
            fileStatus: document.getElementById('file-status'),
            startRaceBtn: document.getElementById('start-race-btn'),
            winModal: document.getElementById('win-modal'),
            winMessage: document.getElementById('win-message'),
            uploadSection: document.getElementById('upload-section'),
            supabaseStatus: document.getElementById('supabase-status'),
            sourceTitle: document.getElementById('data-source-title'),
            backBtn: document.getElementById('smart-back-btn')
        };
        
        // --- Core Functions ---
        function secondsToDisplay(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function startStopwatch() {
            if (stopwatchInterval) return;
            stopwatchInterval = setInterval(() => {
                timeElapsed += 1;
                ui.timerDisplay.textContent = secondsToDisplay(timeElapsed);
            }, 1000);
        }

        function stopStopwatch() {
            if (stopwatchInterval) {
                clearInterval(stopwatchInterval);
                stopwatchInterval = null;
            }
        }

        // --- File Loading ---
        window.handleFileUpload = function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                cardContentPairs = [];
                const lines = content.split('\n').filter(line => line.trim().length > 0);
                lines.forEach(line => {
                    const parts = line.split(',').map(p => p.trim());
                    if (parts.length >= 2) cardContentPairs.push([parts[0], parts[1]]);
                    else if (parts.length === 1) cardContentPairs.push([parts[0], parts[0]]);
                });
                if (cardContentPairs.length > 0) {
                    ui.fileStatus.innerHTML = `Loaded <span class="text-blue-600 font-bold">${cardContentPairs.length} pairs</span>. Ready!`;
                    ui.startRaceBtn.disabled = false;
                }
            };
            reader.readAsText(file);
        };

        // --- Supabase Loader ---
        async function checkUrlMode() {
            const params = new URLSearchParams(window.location.search);
            const unitId = params.get('unit');
            
            if (unitId && _db) {
                ui.uploadSection.classList.add('hidden');
                ui.supabaseStatus.classList.remove('hidden');
                ui.sourceTitle.innerText = "Loading Topic...";

                try {
                    const { data: unitData } = await _db.from('phrasal_units').select('title, verb_ids').eq('id', unitId).single();
                    if (!unitData) throw new Error("Unit not found");

                    const { data: verbsData } = await _db.from('phrasal_verbs').select('verb, definition').in('id', unitData.verb_ids);
                    if (!verbsData) throw new Error("Verbs not found");

                    // Map to pairs
                    cardContentPairs = verbsData.map(v => [v.verb, v.definition]);

                    ui.supabaseStatus.classList.add('hidden');
                    ui.sourceTitle.innerHTML = `<span class="text-indigo-600">${unitData.title}</span>`;
                    ui.fileStatus.innerHTML = `Loaded ${cardContentPairs.length} pairs from database.`;
                    ui.startRaceBtn.disabled = false;
                } catch (e) {
                    console.error(e);
                    ui.supabaseStatus.innerHTML = `<p class="text-red-600">Error loading data.</p>`;
                    ui.uploadSection.classList.remove('hidden');
                }
            }
        }

        // --- Game Lifecycle ---
        window.startGame = function() {
            if (cardContentPairs.length === 0) return;
            stopStopwatch();
            timeElapsed = 0;
            ui.timerDisplay.textContent = "00:00";
            
            // UNLIMITED: Use all pairs available, just shuffle them
// Cap at 30 pairs (60 cards)
            const MAX_PAIRS = 15;
            let pairsToUse = [...cardContentPairs];
            if (pairsToUse.length > MAX_PAIRS) {
              pairsToUse.sort(() => Math.random() - 0.5); // Shuffle first
                 pairsToUse = pairsToUse.slice(0, MAX_PAIRS); // Then cut
            } else {
              pairsToUse.sort(() => Math.random() - 0.5); // Just shuffle
            }

            pairsFound = 0;
            cardsFlipped = [];
            isGameStarted = false;
            
            // Build Deck
            const cardData = [];
            let cardId = 0;
            pairsToUse.forEach(pair => {
                cardData.push({ id: cardId++, text: pair[0], type: 'A' });
                cardData.push({ id: cardId++, text: pair[1], type: 'B' });
            });
            CARDS = cardData.sort(() => Math.random() - 0.5);

            // Update UI
            ui.startScreen.classList.add('hidden');
            ui.gameInfo.classList.remove('hidden');
            ui.gameBoard.classList.remove('hidden');
            ui.totalPairs.textContent = pairsToUse.length;
            ui.score.textContent = "0";
            
            // Change Back Button to Quit
            ui.backBtn.innerHTML = "Back to Menu";
            
            renderBoard();
        };

        window.resetGameToStart = function() {
            stopStopwatch();
            ui.gameInfo.classList.add('hidden');
            ui.gameBoard.classList.add('hidden');
            ui.startScreen.classList.remove('hidden');
            ui.winModal.classList.add('hidden');
            ui.startRaceBtn.disabled = cardContentPairs.length === 0;
            
            // Change Back Button to Back
            ui.backBtn.innerHTML = "‚Üê Back to Tools";
            
            CARDS = [];
            ui.gameBoard.innerHTML = '';
            
            // Keep Supabase UI clean if reloading
            const params = new URLSearchParams(window.location.search);
            if(params.get('unit')) ui.uploadSection.classList.add('hidden');
        };

        function renderBoard() {
            ui.gameBoard.innerHTML = '';
            CARDS.forEach((card, index) => {
                const el = document.createElement('div');
                const typeClass = card.type === 'A' ? 'card-type-a' : 'card-type-b';
                
                // Dynamic font size for long text
                let sizeClass = "";
                if (card.text.length > 50) sizeClass = "text-xs";
                else if (card.text.length > 25) sizeClass = "text-sm";
                
                el.className = `card ${typeClass}`;
                el.onclick = () => handleClick(index);
                el.innerHTML = `<div class="card-inner ${sizeClass}">${card.text}</div>`;
                ui.gameBoard.appendChild(el);
            });
        }

        // --- Game Logic ---
        function isValidPair(t1, t2) {
            return cardContentPairs.some(p => (p[0]===t1 && p[1]===t2) || (p[0]===t2 && p[1]===t1));
        }

        function handleClick(index) {
            const el = ui.gameBoard.children[index];
            const card = CARDS[index];

            if (!isGameStarted) {
                startStopwatch();
                isGameStarted = true;
            }

            if (el.classList.contains('card-match') || isProcessing || cardsFlipped.includes(index)) return;

            isProcessing = true;
            cardsFlipped.push(index);
            el.classList.add('card-selected');
            POSITIVE_SOUND();

            if (cardsFlipped.length === 2) {
                const i1 = cardsFlipped[0];
                const i2 = cardsFlipped[1];
                const c1 = CARDS[i1];
                const c2 = CARDS[i2];

                if (isValidPair(c1.text, c2.text)) {
                    MATCH_SOUND();
                    pairsFound++;
                    
                    ui.gameBoard.children[i1].classList.remove('card-selected');
                    ui.gameBoard.children[i2].classList.remove('card-selected');
                    ui.gameBoard.children[i1].classList.add('card-match');
                    ui.gameBoard.children[i2].classList.add('card-match');
                    
                    ui.score.textContent = pairsFound;
                    cardsFlipped = [];
                    isProcessing = false;

                    if (pairsFound === parseInt(ui.totalPairs.textContent)) {
                        stopStopwatch();
                        setTimeout(() => {
                            ui.winMessage.textContent = secondsToDisplay(timeElapsed);
                            ui.winModal.classList.remove('hidden');
                        }, 500);
                    }
                } else {
                    ERROR_SOUND();
                    ui.gameBoard.children[i1].style.transform = 'scale(1.05) rotate(3deg)';
                    ui.gameBoard.children[i2].style.transform = 'scale(1.05) rotate(-3deg)';
                    setTimeout(() => {
                        ui.gameBoard.children[i1].classList.remove('card-selected');
                        ui.gameBoard.children[i2].classList.remove('card-selected');
                        ui.gameBoard.children[i1].style.transform = 'scale(1) rotate(0deg)';
                        ui.gameBoard.children[i2].style.transform = 'scale(1) rotate(0deg)';
                        cardsFlipped = [];
                        isProcessing = false;
                    }, 600);
                }
            } else {
                isProcessing = false;
            }
        }

        // --- Smart Back Button Logic ---
        window.handleSmartBack = function() {
            const isGameRunning = ui.startScreen.classList.contains('hidden');
            if (isGameRunning) {
                resetGameToStart();
            } else {
                if (window.history.length > 1) window.history.back();
                else window.location.href = 'index.html';
            }
        };

        // Init
        document.addEventListener('DOMContentLoaded', () => {
             checkUrlMode();
        });
    </script>
</body>
</html>
