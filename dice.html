<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    
    <link rel="stylesheet" href="global.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- Tool Specific Styles --- */
        
        :root {
            --dice-size: 100px;
            --dot-color: #333;
            --dot-size: 12%;
            --dot-pos-a: 25%;
            --dot-pos-b: 50%;
            --dot-pos-c: 75%;
        }

        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333; /* Dark background for dice tool */
            margin: 0;
            color: #eee;
            /* Font handled by global.css */
        }

        /* --- CONTROLS --- */
        #controls {
            margin-bottom: 30px;
            padding: 10px 20px;
            background-color: #222;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 10;
        }

        #controls button {
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        #controls button:hover { background-color: #27ae60; }

        #controls select {
            padding: 8px;
            border-radius: 4px;
            background-color: #444;
            color: white;
            border: 1px solid #555;
        }

        /* --- DICE LAYOUT --- */
        #dice-set {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 90vw; 
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }

        .dice-container {
            width: var(--dice-size);
            height: var(--dice-size);
            cursor: pointer;
            perspective: 500px;
            flex-shrink: 0;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* FIXED PHYSICS: cubic-bezier for a strong start and smooth stop */
            transition: transform 1.5s cubic-bezier(0.1, 0.6, 0.2, 1);
        }
        
        .hidden-dice { display: none; }

        .face {
            position: absolute;
            width: var(--dice-size);
            height: var(--dice-size);
            border: 3px solid #000;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            color: transparent;
            border-radius: 12px;
            background-color: white; 
        }

        /* 3D Transforms */
        .front  { transform: rotateY(0deg) translateZ(calc(var(--dice-size) / 2)); }
        .back   { transform: rotateY(180deg) translateZ(calc(var(--dice-size) / 2)); }
        .right  { transform: rotateY(90deg) translateZ(calc(var(--dice-size) / 2)); }
        .left   { transform: rotateY(-90deg) translateZ(calc(var(--dice-size) / 2)); }
        .top    { transform: rotateX(90deg) translateZ(calc(var(--dice-size) / 2)); }
        .bottom { transform: rotateX(-90deg) translateZ(calc(var(--dice-size) / 2)); }

        /* Dots (Radial Gradients) */
        #dice-set .front { background-image: radial-gradient(circle at var(--dot-pos-b) var(--dot-pos-b), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)); }
        #dice-set .bottom { background-image: radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-a), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-c), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)); }
        #dice-set .right { background-image: radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-a), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-b) var(--dot-pos-b), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-c), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)); }
        #dice-set .left { background-image: radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-a), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-c), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-a), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-c), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)); }
        #dice-set .top { background-image: radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-a), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-c), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-a), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-c), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-b) var(--dot-pos-b), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)); }
        #dice-set .back { background-image: radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-a), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-b), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-a) var(--dot-pos-c), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-a), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-b), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)), radial-gradient(circle at var(--dot-pos-c) var(--dot-pos-c), var(--dot-color) var(--dot-size), transparent calc(var(--dot-size) + 1%)); }

        /* Dice Colors */
        #dice-1 .face { background-color: #e74c3c; } 
        #dice-2 .face { background-color: #3498db; }
        #dice-3 .face { background-color: #2ecc71; }
        #dice-4 .face { background-color: #f1c40f; }
        #dice-5 .face { background-color: #9b59b6; }
        #dice-6 .face { background-color: #e67e22; }
    </style>
</head>
<body>
    
    <div class="absolute top-4 left-4">
        <a href="index.html" class="btn-back">‚Üê Back</a>
    </div>
    
    <header class="mb-8 text-center mt-10">
        <h1 class="text-4xl font-extrabold text-white">Click on the Dice to roll</h1>
        <p class="text-gray-400 mt-2">TEFL Tools</p>
    </header>

    <div id="controls">
        <label for="dice-count" class="font-medium">Number of Dice:</label>
        <select id="dice-count" onchange="window.updateDiceCount()">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <button onclick="window.throwAllDice()">Throw All</button>
    </div>

    <div id="dice-set">
        <div class="dice-container" id="container-1" onclick="window.rollDice(this, 'dice-1')">
            <div id="dice-1" class="dice">
                <div class="face front">1</div><div class="face back">6</div>
                <div class="face right">3</div><div class="face left">4</div>
                <div class="face top">5</div><div class="face bottom">2</div>
            </div>
        </div>
        <div class="dice-container" id="container-2" onclick="window.rollDice(this, 'dice-2')">
            <div id="dice-2" class="dice">
                <div class="face front">1</div><div class="face back">6</div>
                <div class="face right">3</div><div class="face left">4</div>
                <div class="face top">5</div><div class="face bottom">2</div>
            </div>
        </div>
        <div class="dice-container" id="container-3" onclick="window.rollDice(this, 'dice-3')">
            <div id="dice-3" class="dice">
                <div class="face front">1</div><div class="face back">6</div>
                <div class="face right">3</div><div class="face left">4</div>
                <div class="face top">5</div><div class="face bottom">2</div>
            </div>
        </div>
        <div class="dice-container" id="container-4" onclick="window.rollDice(this, 'dice-4')">
            <div id="dice-4" class="dice">
                <div class="face front">1</div><div class="face back">6</div>
                <div class="face right">3</div><div class="face left">4</div>
                <div class="face top">5</div><div class="face bottom">2</div>
            </div>
        </div>
        <div class="dice-container" id="container-5" onclick="window.rollDice(this, 'dice-5')">
            <div id="dice-5" class="dice">
                <div class="face front">1</div><div class="face back">6</div>
                <div class="face right">3</div><div class="face left">4</div>
                <div class="face top">5</div><div class="face bottom">2</div>
            </div>
        </div>
        <div class="dice-container" id="container-6" onclick="window.rollDice(this, 'dice-6')">
            <div id="dice-6" class="dice">
                <div class="face front">1</div><div class="face back">6</div>
                <div class="face right">3</div><div class="face left">4</div>
                <div class="face top">5</div><div class="face bottom">2</div>
            </div>
        </div>
    </div>

    <script>
        // MAPPING: Rotations required to show a specific face
        const faceRotations = {
            1: [0, 0],      // Front
            2: [-90, 0],    // Bottom
            3: [0, -90],    // Right
            4: [0, 90],     // Left
            5: [90, 0],     // Top
            6: [180, 0]     // Back
        };

        // TRACKING: We store the cumulative rotation so we always spin FORWARD
        // instead of snapping back to 0.
        const currentRotations = {
            'dice-1': {x:0, y:0}, 'dice-2': {x:0, y:0}, 'dice-3': {x:0, y:0},
            'dice-4': {x:0, y:0}, 'dice-5': {x:0, y:0}, 'dice-6': {x:0, y:0}
        };
        
        function rollDice(container, diceId) {
            const dice = document.getElementById(diceId);
            if (!dice || container.style.pointerEvents === 'none') return; 

            container.style.pointerEvents = 'none';

            // 1. Determine Result
            const result = Math.floor(Math.random() * 6) + 1;
            
            // 2. Calculate New Rotation
            const target = faceRotations[result];
            
            // Add HUGE randomness (at least 5 full spins = 1800deg) to normalize speed
            // and ensure it spins enough to look realistic.
            const spinAmount = 1800; 
            const randomVariance = Math.floor(Math.random() * 2) * 360; // Add 0 or 1 extra spin

            // Update accumulator
            currentRotations[diceId].x += (spinAmount + randomVariance);
            currentRotations[diceId].y += (spinAmount + randomVariance);

            // Calculate final CSS values
            // IMPORTANT: We add the TARGET face offset to the ACCUMULATED spins
            const finalX = currentRotations[diceId].x + target[0];
            const finalY = currentRotations[diceId].y + target[1];
            
            dice.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg)`;

            // 3. Unlock after animation
            setTimeout(() => {
                container.style.pointerEvents = 'auto';
            }, 1500); 
        }

        function throwAllDice() {
            const diceContainers = document.querySelectorAll('.dice-container');
            diceContainers.forEach((container, index) => {
                if (container.style.display !== 'none') {
                    setTimeout(() => {
                        const diceId = container.id.replace('container', 'dice');
                        rollDice(container, diceId);
                    }, index * 100); 
                }
            });
        }

        function updateDiceCount() {
            const selectElement = document.getElementById('dice-count');
            const count = parseInt(selectElement.value, 10);
            
            for (let i = 1; i <= 6; i++) {
                const container = document.getElementById(`container-${i}`);
                if (container) {
                    if (i <= count) {
                        container.classList.remove('hidden-dice');
                        container.style.display = 'block';
                    } else {
                        container.classList.add('hidden-dice');
                        container.style.display = 'none';
                    }
                }
            }
        }

        window.onload = function() {
            window.rollDice = rollDice;
            window.throwAllDice = throwAllDice;
            window.updateDiceCount = updateDiceCount;
            updateDiceCount(); 
        }
    </script>
</body>
</html>
