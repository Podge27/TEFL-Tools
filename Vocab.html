<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Trainer Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #00BCD4, #4DD0E1); /* Cyan Theme */
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            overflow: hidden; 
        }

        #app-container {
            width: 100%;
            height: 100%; 
            max-width: 1200px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Hero Word Display */
        #word-display-container {
            flex-grow: 1;
            background-color: #F8FAFC;
            border: 3px solid #E2E8F0;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-shadow: inset 0 4px 6px 0 rgba(0, 0, 0, 0.05);
            overflow-y: auto; 
        }

        #word-label {
            font-size: clamp(1.2rem, 3vw, 3.5rem); 
            font-weight: 800;
            color: #1E293B;
            line-height: 1.3;
            white-space: pre-wrap;
            width: 100%;
        }

        /* Control Pad */
        #control-pad {
            background-color: #E2E8F0; /* Grey Background */
            border-radius: 16px;
            padding: 16px;
            border: 1px solid #CBD5E1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }

        /* Common Styles */
        select {
            background-color: white;
            border: 2px solid #94a3b8;
            color: #1e293b;
            font-size: 1rem;
            border-radius: 0.5rem;
            display: block;
            padding: 0.5rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            height: 3rem;
        }

        button, .btn-look {
            transition: all 0.15s ease-in-out;
            transform: scale(1);
            font-weight: 700;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        button:active, .btn-look:active {
            transform: scale(0.95);
        }

        /* 1. CSV Button - SOLID BLUE */
        .csv-button-style {
            background-color: #2563eb; /* Blue-600 */
            color: white;
            border: 2px solid #1d4ed8;
            height: 3rem; /* h-12 */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .csv-button-style:hover { background-color: #1d4ed8; }

        /* 2. The BIG Random Button - SOLID ORANGE */
        #random-button {
            background-color: #ff6600; 
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 1.5rem;
            padding: 20px;
            box-shadow: 0 6px 0 #cc5200;
        }
        #random-button:hover:not(:disabled) { background-color: #ff751a; }
        #random-button:active:not(:disabled) { transform: translateY(4px); box-shadow: 0 2px 0 #cc5200; }
        #random-button:disabled {
            background-color: #cbd5e1;
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* 3. Switch Button - SOLID PURPLE */
        #cycle-button {
            background-color: #7c3aed; /* Violet-600 */
            color: white;
            border-bottom: 4px solid #5b21b6;
            font-size: 1.125rem; /* text-lg */
            height: 100%;
        }
        #cycle-button:hover { background-color: #6d28d9; }
        #cycle-button:active {
            border-bottom-width: 0;
            transform: translateY(4px);
        }

        /* Nav & Timer Buttons */
        .btn-nav { background-color: #334155; color: white; padding: 0.5rem 1rem; }
        .btn-nav:hover { background-color: #1e293b; }
        .btn-timer { background-color: #1e293b; color: white; padding: 0.5rem 1rem; font-size: 0.875rem; }
        .btn-timer:hover { background-color: #0f172a; }

        /* Toast */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            padding: 12px 16px;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: white;
            font-weight: 700;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div class="flex justify-between items-center px-2">
            <button onclick="window.location.href = 'index.html'" class="text-slate-400 hover:text-cyan-600 font-bold flex items-center gap-2 transition bg-transparent shadow-none p-0">
                <span>‚Üê</span> Back to Tools
            </button>
            <h1 class="text-xl font-black text-slate-400 uppercase tracking-wide">Vocabulary Trainer</h1>
        </div>

        <div id="word-display-container">
            <div id="word-label" style="font-size: 3rem;">Upload CSV to start</div>
        </div>

        <div id="control-pad">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                
                <label class="csv-button-style btn-look">
                    <span id="file-label-text">üìÇ Upload CSV</span>
                    <input type="file" id="csv-file-input" accept=".csv" class="hidden">
                </label>

                <div class="flex items-center gap-2 bg-white rounded-lg border-2 border-slate-300 px-2 h-12 shadow-sm">
                    <span class="text-xs font-bold text-slate-500 uppercase whitespace-nowrap">Words:</span>
                    <select id="word-count-combo" class="flex-grow border-none shadow-none focus:ring-0 h-10">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="flex items-center gap-2 bg-white rounded-lg border-2 border-slate-300 px-2 h-12 shadow-sm">
                    <span class="text-xs font-bold text-slate-500 uppercase whitespace-nowrap">Show:</span>
                    <select id="display-column-combo" class="flex-grow border-none shadow-none focus:ring-0 h-10">
                        <option value="word">Word</option>
                        <option value="example">Example</option>
                        <option value="definition">Definition</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-3 h-24">
                <button id="random-button" class="flex-grow" disabled>
                    üé≤ Random
                </button>
                
                <button id="cycle-button" class="w-1/4">
                    Switch
                </button>
            </div>

            <div class="flex justify-between items-center pt-1 gap-4 border-t border-slate-300 mt-1">
                
                <div class="flex gap-2 w-1/3">
                    <button id="prev-button" class="btn-nav w-1/2" disabled>‚Üê</button>
                    <button id="next-button" class="btn-nav w-1/2" disabled>‚Üí</button>
                </div>

                <div class="flex items-center gap-2 justify-end w-2/3">
                    <span id="timer-label" class="font-black text-lg text-slate-700 min-w-[40px] text-right">0s</span>
                    <select id="timer-combo" class="h-9 py-0 text-sm w-20">
                        <option value="5">5s</option>
                        <option value="10">10s</option>
                        <option value="15">15s</option>
                        <option value="30">30s</option>
                        <option value="60">60s</option>
                    </select>
                    <button id="start-timer-button" class="btn-timer">
                        Start
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        // --- TOAST SYSTEM ---
        function showToast(message, type = 'info') {
            const colors = {
                info: 'bg-slate-700', 
                success: 'bg-green-500', 
                error: 'bg-red-500',
                warning: 'bg-orange-500'
            };
            const icons = {
                info: '‚ÑπÔ∏è', success: '‚úÖ', error: '‚ö†Ô∏è', warning: '‚ü≥'
            };
            const color = colors[type] || colors.info;
            const icon = icons[type] || '';

            const toast = document.createElement('div');
            toast.className = `toast ${color}`;
            toast.innerHTML = `<span>${icon}</span> <span>${message}</span>`;
            
            document.getElementById('toast-container').appendChild(toast);

            setTimeout(() => {
                toast.style.transition = "opacity 0.5s, transform 0.5s";
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            // --- GLOBAL VARIABLES ---
            let vocabulary_list = [];
            let used_vocabulary_list = [];
            let history = [];
            let history_index = -1;
            let current_column_index = 0;
            const COLUMN_NAMES = ["word", "example", "definition"];
            let timerInterval = null; 
            let timeLeft = 0;

            // --- DOM ELEMENTS ---
            const wordLabel = document.getElementById('word-label');
            const csvFileInput = document.getElementById('csv-file-input');
            const fileLabelText = document.getElementById('file-label-text');
            const wordCountCombo = document.getElementById('word-count-combo');
            const displayColumnCombo = document.getElementById('display-column-combo');
            const randomButton = document.getElementById('random-button');
            const cycleButton = document.getElementById('cycle-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const timerLabel = document.getElementById('timer-label');
            const timerCombo = document.getElementById('timer-combo');
            const startTimerButton = document.getElementById('start-timer-button');

            // --- LOGIC ---

            function loadVocabulary(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const content = e.target.result;
                        const lines = content.split('\n');
                        const vocabData = [];

                        for (const line of lines) {
                            if (line.trim() === '') continue;
                            
                            // *** FIX 1: SMART CSV SPLITTER ***
                            // Regex looks for comma only if it's NOT inside quotes
                            // It handles: "This, has, commas", definition, example
                            const matches = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g) || [];
                            
                            // If regex fails (simple line), fallback to standard split, but usually regex works better
                            let row = [];
                            if (matches.length > 0) {
                                row = matches.map(m => m.replace(/^"|"$/g, '').replace(/""/g, '"').trim());
                            } else {
                                // Fallback for very simple CSVs
                                row = line.split(',').map(item => item.trim());
                            }

                            // Ensure we have at least 3 columns to avoid crashing, fill with empty string if missing
                            const word = row[0] || "";
                            const example = row[1] || "";
                            const definition = row[2] || "";
                            
                            if (word) { // Only add if there is a word
                                vocabData.push({ 'word': word, 'example': example, 'definition': definition });
                            }
                        }
                        resolve(vocabData);
                    };
                    reader.onerror = (e) => reject("Error reading file");
                    reader.readAsText(file);
                });
            }

            // *** FIX 2: BETTER SHUFFLER (Fisher-Yates) ***
            function fisherYatesShuffle(array) {
                let currentIndex = array.length, randomIndex;
                // While there remain elements to shuffle.
                while (currentIndex != 0) {
                    // Pick a remaining element.
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;
                    // And swap it with the current element.
                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                }
                return array;
            }

            function getUniqueWords(numItems, columnName) {
                if (vocabulary_list.length === 0) return [];
                
                // Filter words that haven't been used yet
                let unusedWordsData = vocabulary_list.filter(item => !used_vocabulary_list.includes(item));

                // If we ran out of words (or have fewer than requested), reset!
                if (unusedWordsData.length === 0) {
                    used_vocabulary_list = []; // Reset history
                    showToast("All words shown! Reshuffling...", "warning"); // Tell the user
                    unusedWordsData = [...vocabulary_list]; // Refill pool
                }

                // If we have fewer words left than requested (e.g. 2 left, requested 5)
                // We show the 2, and next click will trigger reset.
                const numItemsToSelect = Math.min(numItems, unusedWordsData.length);
                
                // Shuffle the available words and pick top N
                const shuffled = fisherYatesShuffle([...unusedWordsData]);
                const selectedWordsData = shuffled.slice(0, numItemsToSelect);
                
                // Add to used list so they aren't picked again this cycle
                used_vocabulary_list.push(...selectedWordsData);
                
                return selectedWordsData;
            }

            function _displayHistoryItem() {
                if (history_index === -1) {
                    prevButton.disabled = true;
                    nextButton.disabled = true;
                    prevButton.classList.add('opacity-50', 'cursor-not-allowed');
                    nextButton.classList.add('opacity-50', 'cursor-not-allowed');
                    return;
                }

                const currentColumn = COLUMN_NAMES[current_column_index];
                const currentWordsData = history[history_index];
                const display_text_list = currentWordsData.map(word_data => word_data[currentColumn]);
                
                // --- DYNAMIC FONT SIZING LOGIC ---
                const itemCount = display_text_list.length;
                let fontSize = '2rem'; 

                if (itemCount === 1) fontSize = '5rem';
                else if (itemCount === 2) fontSize = '4rem';
                else if (itemCount === 3) fontSize = '3rem';
                else if (itemCount === 4) fontSize = '2.5rem';
                else fontSize = '1.8rem'; 

                if (window.innerHeight < 600) {
                     if (itemCount > 3) fontSize = '1.5rem';
                }

                wordLabel.style.fontSize = fontSize;
                
                // Animation for text change
                wordLabel.style.opacity = 0;
                setTimeout(() => {
                    wordLabel.textContent = display_text_list.join('\n\n'); 
                    wordLabel.style.opacity = 1;
                }, 100);
                
                displayColumnCombo.value = currentColumn;
                
                prevButton.disabled = history_index === 0;
                nextButton.disabled = history_index === history.length - 1;
                
                if(prevButton.disabled) prevButton.classList.add('opacity-50', 'cursor-not-allowed');
                else prevButton.classList.remove('opacity-50', 'cursor-not-allowed');

                if(nextButton.disabled) nextButton.classList.add('opacity-50', 'cursor-not-allowed');
                else nextButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }

            // --- EVENT LISTENERS ---

            csvFileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    try {
                        fileLabelText.textContent = "üìÑ " + file.name;
                        
                        vocabulary_list = await loadVocabulary(file);
                        used_vocabulary_list = [];
                        history = [];
                        history_index = -1;
                        
                        wordLabel.style.fontSize = "3rem";
                        wordLabel.textContent = "Ready! Press Random";
                        randomButton.disabled = false;
                        showToast(`${vocabulary_list.length} words loaded!`, 'success');
                    } catch (error) {
                        showToast(`Error: ${error}`, 'error');
                        randomButton.disabled = true;
                    }
                }
            });

            randomButton.addEventListener('click', () => {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    timerLabel.textContent = "0s";
                    startTimerButton.textContent = "Start";
                    startTimerButton.classList.remove('bg-red-500');
                    startTimerButton.classList.add('bg-slate-800');
                }

                if (vocabulary_list.length === 0) return;

                const numWords = parseInt(wordCountCombo.value, 10);
                const displayColumn = displayColumnCombo.value;
                const selectedWordsData = getUniqueWords(numWords, displayColumn);
                
                if (selectedWordsData.length > 0) {
                    if (history_index < history.length - 1 && history_index !== -1) {
                        history = history.slice(0, history_index + 1);
                    } else if (history_index === -1) {
                        history = [];
                    }

                    history.push(selectedWordsData);
                    history_index = history.length - 1;
                    
                    current_column_index = COLUMN_NAMES.indexOf(displayColumn);
                    _displayHistoryItem();
                } else {
                    // Should be handled by the toast inside getUniqueWords, but just in case
                    showToast("Word pool reset!", 'warning');
                }
            });

            cycleButton.addEventListener('click', () => {
                if (history_index === -1) {
                    showToast("Load a word first.", 'error');
                    return;
                }
                current_column_index = (current_column_index + 1) % COLUMN_NAMES.length;
                _displayHistoryItem();
            });
            
            displayColumnCombo.addEventListener('change', () => {
                 if (history_index === -1) return;
                 current_column_index = COLUMN_NAMES.indexOf(displayColumnCombo.value);
                 _displayHistoryItem();
            });

            prevButton.addEventListener('click', () => {
                if (history_index > 0) {
                    history_index--;
                    _displayHistoryItem();
                }
            });

            nextButton.addEventListener('click', () => {
                if (history_index < history.length - 1) {
                    history_index++;
                    _displayHistoryItem();
                }
            });

            // --- TIMER LOGIC ---
            startTimerButton.addEventListener('click', () => {
                if (timerInterval) {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    startTimerButton.textContent = "Start";
                    startTimerButton.classList.remove('bg-red-500');
                    startTimerButton.classList.add('bg-slate-800');
                    return;
                }
                
                timeLeft = parseInt(timerCombo.value, 10);
                timerLabel.textContent = `${timeLeft}s`;
                startTimerButton.textContent = "Stop";
                startTimerButton.classList.remove('bg-slate-800');
                startTimerButton.classList.add('bg-red-500');

                timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        timerLabel.textContent = `${timeLeft}s`;
                    } else {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        startTimerButton.textContent = "Start";
                        startTimerButton.classList.remove('bg-red-500');
                        startTimerButton.classList.add('bg-slate-800');
                        timerLabel.textContent = "0s";
                        showToast("Time's Up!", 'info');
                    }
                }, 1000);
            });
        });
    </script>
</body>
</html>
