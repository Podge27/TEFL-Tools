<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Trainer Pro</title>
    
    <link rel="stylesheet" href="global.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #00BCD4, #4DD0E1);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            overflow: hidden; 
        }

        #app-container {
            width: 99%;
            height: 98%; 
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Hero Word Display */
        #word-display-container {
            flex-grow: 1; /* Takes all remaining space */
            background-color: #F8FAFC;
            border: 3px solid #E2E8F0;
            border-radius: 12px;
            display: flex;
            align-items: center; 
            justify-content: center;
            text-align: center;
            padding: 40px; 
            box-shadow: inset 0 4px 6px 0 rgba(0, 0, 0, 0.05);
            overflow: hidden; 
            position: relative;
        }

        #word-label {
            font-weight: 800;
            color: #1E293B;
            line-height: 1.4; /* Slightly more breathing room for lines */
            white-space: pre-wrap;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 3rem; 
        }

        /* --- COMPACT TOOLBAR CONTROLS --- */
        #control-pad {
            background-color: #F1F5F9; 
            border-radius: 10px;
            padding: 8px 12px;
            border: 1px solid #CBD5E1;
            display: flex;
            flex-direction: row; 
            flex-wrap: wrap;     
            align-items: center;
            justify-content: space-between;
            gap: 8px; 
            flex-shrink: 0;
        }

        /* Standardized Inputs */
        select, button, .file-btn {
            height: 2.5rem; 
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 0.5rem;
            border: 2px solid #CBD5E1;
            background-color: white;
            color: #475569;
            cursor: pointer;
            transition: all 0.1s;
        }

        /* Groups */
        .control-group {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        /* Specific Button Styles */
        .file-btn {
            display: flex; align-items: center; justify-content: center;
            background-color: #3b82f6; color: white; border-color: #2563eb;
            padding: 0 16px;
        }
        .file-btn:hover { background-color: #2563eb; }

        #random-button {
            background-color: #f97316; color: white; border-color: #ea580c;
            /* WIDER BUTTON STYLES */
            padding: 0 50px; 
            min-width: 200px;
            font-size: 1.1rem; 
            text-transform: uppercase; letter-spacing: 0.05em;
            box-shadow: 0 3px 0 #c2410c;
        }
        #random-button:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 4px 0 #c2410c; }
        #random-button:active:not(:disabled) { transform: translateY(2px); box-shadow: none; }
        #random-button:disabled { background-color: #cbd5e1; border-color: #94a3b8; color: #94a3b8; cursor: not-allowed; box-shadow: none; min-width: auto; }

        #cycle-button {
            background-color: #8b5cf6; color: white; border-color: #7c3aed;
            padding: 0 16px;
        }
        #cycle-button:hover { background-color: #7c3aed; }

        .btn-nav { width: 40px; padding: 0; display: flex; justify-content: center; align-items: center; }
        .btn-nav:disabled { opacity: 0.5; cursor: not-allowed; }

        #start-timer-button {
            background-color: #1e293b; color: white; border-color: #0f172a; width: 60px;
        }
        
        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 50;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            padding: 10px 16px; border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: white; font-weight: 700; font-size: 0.85rem;
            display: flex; align-items: center; gap: 8px;
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div class="flex justify-between items-center px-1">
            <a href="index.html" class="btn-back text-slate-400 hover:text-cyan-600 font-bold flex items-center gap-2 text-sm no-underline border-0">
                <span>‚Üê</span> Back
            </a>
            <h1 class="text-lg font-black text-slate-400 uppercase tracking-wide">Vocabulary Trainer</h1>
            <div id="deck-status" class="text-xs font-bold text-slate-400 uppercase hidden">Deck: 0</div>
        </div>

        <div id="word-display-container">
            <div id="word-label">Upload CSV to start</div>
        </div>

        <div id="control-pad">
            
            <div class="control-group">
                <label class="file-btn" title="Upload CSV">
                    üìÇ <span class="hidden sm:inline ml-2">Load</span>
                    <input type="file" id="csv-file-input" accept=".csv" class="hidden">
                </label>

                <select id="word-count-combo" title="Number of words" class="w-16 text-center">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <select id="display-column-combo" title="Column to show" class="w-28">
                    <option value="word">Word</option>
                    <option value="example">Example</option>
                    <option value="definition">Definition</option>
                </select>
            </div>

            <div class="control-group flex-grow justify-center">
                <button id="random-button" style="min-width: 400px;" disabled>
                    üé≤ Random
                </button>
                <button id="cycle-button" title="Switch between Word/Def/Ex">
                    Switch
                </button>
            </div>

            <div class="control-group">
                <button id="prev-button" class="btn-nav" disabled>‚Üê</button>
                <button id="next-button" class="btn-nav" disabled>‚Üí</button>
                
                <div class="h-8 w-px bg-slate-300 mx-1"></div> <span id="timer-label" class="font-black text-slate-600 w-8 text-right text-sm">0s</span>
                <select id="timer-combo" class="w-16">
                    <option value="5">5s</option>
                    <option value="10">10s</option>
                    <option value="15">15s</option>
                    <option value="30">30s</option>
                    <option value="60">60s</option>
                </select>
                <button id="start-timer-button">Go</button>
            </div>

        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        function showToast(message, type = 'info') {
            const colors = { info: 'bg-slate-700', success: 'bg-green-500', error: 'bg-red-500', warning: 'bg-orange-500' };
            const icons = { info: '‚ÑπÔ∏è', success: '‚úÖ', error: '‚ö†Ô∏è', warning: '‚Üª' };
            const toast = document.createElement('div');
            toast.className = `toast ${colors[type] || colors.info}`;
            toast.innerHTML = `<span>${icons[type] || ''}</span> <span>${message}</span>`;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            let masterVocabulary = []; 
            let deck = [];             
            let history = [];          
            let historyIndex = -1;
            let currentColumnIndex = 0;
            const COLUMN_NAMES = ["word", "example", "definition"];
            let timerInterval = null; 
            let timeLeft = 0;

            const wordContainer = document.getElementById('word-display-container');
            const wordLabel = document.getElementById('word-label');
            const csvFileInput = document.getElementById('csv-file-input');
            const wordCountCombo = document.getElementById('word-count-combo');
            const displayColumnCombo = document.getElementById('display-column-combo');
            const randomButton = document.getElementById('random-button');
            const deckStatus = document.getElementById('deck-status');
            const cycleButton = document.getElementById('cycle-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const timerLabel = document.getElementById('timer-label');
            const timerCombo = document.getElementById('timer-combo');
            const startTimerButton = document.getElementById('start-timer-button');

            // --- AUTO FIT TEXT FUNCTION (With Max Cap) ---
            function fitTextToContainer() {
                // FIXED: MAX FONT SIZE IS NOW MUCH SMALLER (60px)
                const MAX_FONT_SIZE = 60; 
                
                // Start at the maximum allowed size
                let fontSize = MAX_FONT_SIZE; 
                wordLabel.style.fontSize = fontSize + 'px';
                
                // Account for padding
                const maxHeight = wordContainer.clientHeight - 60; 
                const maxWidth = wordContainer.clientWidth - 60;   
                
                // Shrink until it fits
                while (
                    (wordLabel.scrollHeight > maxHeight || wordLabel.scrollWidth > maxWidth) 
                    && fontSize > 12 
                ) {
                    fontSize -= 2; 
                    wordLabel.style.fontSize = fontSize + 'px';
                }
            }

            // --- CSV PARSER ---
            function parseCSVLine(line) {
                const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                return line.split(regex).map(val => {
                    val = val.trim();
                    if (val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1);
                    return val.replace(/""/g, '"').replace(/(\r\n|\n|\r)/gm, " ");
                });
            }

            function loadVocabulary(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const content = e.target.result;
                        const lines = content.split(/\r?\n/);
                        const vocabData = [];

                        for (const line of lines) {
                            if (line.trim() === '') continue;
                            const row = parseCSVLine(line);
                            
                            const word = row[0] || "";
                            const example = row[1] || "";
                            const definition = row[2] || "";
                            
                            if(word) {
                                vocabData.push({ 'word': word, 'example': example, 'definition': definition });
                            }
                        }
                        resolve(vocabData);
                    };
                    reader.onerror = () => reject("Error reading file");
                    reader.readAsText(file);
                });
            }

            // --- DECK LOGIC ---
            function shuffleDeck(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function drawCards(count) {
                if (deck.length === 0) {
                    deck = shuffleDeck([...masterVocabulary]);
                    showToast("Deck reshuffled!", "warning");
                }
                const hand = [];
                for(let i=0; i<count; i++) {
                    if (deck.length > 0) hand.push(deck.pop());
                    else break; 
                }
                updateDeckStatus();
                return hand;
            }

            function updateDeckStatus() {
                deckStatus.textContent = `Cards Left: ${deck.length}`;
            }

            function updateDisplay() {
                if (historyIndex === -1 || !history[historyIndex]) return;

                const currentColumn = COLUMN_NAMES[currentColumnIndex];
                const currentData = history[historyIndex]; 
                const textList = currentData.map(d => d[currentColumn]);

                wordLabel.style.opacity = 0;
                wordLabel.textContent = textList.join('\n\n');
                
                requestAnimationFrame(() => {
                     fitTextToContainer();
                     wordLabel.style.opacity = 1;
                });

                displayColumnCombo.value = currentColumn;
                prevButton.disabled = historyIndex <= 0;
                nextButton.disabled = historyIndex >= history.length - 1;
            }

            // --- HANDLERS ---
            csvFileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    try {
                        masterVocabulary = await loadVocabulary(file);
                        deck = shuffleDeck([...masterVocabulary]);
                        history = [];
                        historyIndex = -1;
                        
                        wordLabel.style.fontSize = "30px";
                        wordLabel.textContent = "Ready! Press Random";
                        
                        randomButton.disabled = false;
                        deckStatus.classList.remove('hidden');
                        updateDeckStatus();
                        
                        showToast(`Loaded ${masterVocabulary.length} words!`, 'success');
                    } catch (error) {
                        showToast(`Error: ${error}`, 'error');
                    }
                }
            });

            randomButton.addEventListener('click', () => {
                if (masterVocabulary.length === 0) return;

                const count = parseInt(wordCountCombo.value, 10);
                const newCards = drawCards(count);

                if (historyIndex < history.length - 1) {
                    history = history.slice(0, historyIndex + 1);
                }
                history.push(newCards);
                historyIndex++;

                currentColumnIndex = COLUMN_NAMES.indexOf(displayColumnCombo.value);
                updateDisplay();
                
                if (timerInterval) resetTimer();
            });

            cycleButton.addEventListener('click', () => {
                if (historyIndex === -1) {
                    showToast("Load a word first.", 'error');
                    return;
                }
                currentColumnIndex = (currentColumnIndex + 1) % COLUMN_NAMES.length;
                updateDisplay();
            });

            displayColumnCombo.addEventListener('change', () => {
                if (historyIndex === -1) return;
                currentColumnIndex = COLUMN_NAMES.indexOf(displayColumnCombo.value);
                updateDisplay();
            });

            prevButton.addEventListener('click', () => {
                if (historyIndex > 0) {
                    historyIndex--;
                    updateDisplay();
                }
            });

            nextButton.addEventListener('click', () => {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    updateDisplay();
                }
            });

            // --- TIMER ---
            function resetTimer() {
                clearInterval(timerInterval);
                timerInterval = null;
                timerLabel.textContent = "0s";
                startTimerButton.textContent = "Go";
                startTimerButton.style.backgroundColor = "#1e293b";
            }

            startTimerButton.addEventListener('click', () => {
                if (timerInterval) {
                    resetTimer();
                    return;
                }
                
                timeLeft = parseInt(timerCombo.value, 10);
                timerLabel.textContent = `${timeLeft}s`;
                startTimerButton.textContent = "Stop";
                startTimerButton.style.backgroundColor = "#ef4444";

                timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        timerLabel.textContent = `${timeLeft}s`;
                    } else {
                        resetTimer();
                        showToast("Time's Up!", 'info');
                    }
                }, 1000);
            });
            
            window.addEventListener('resize', () => {
                if (historyIndex !== -1) fitTextToContainer();
            });
        });
    </script>
</body>
</html>
