<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Trainer Pro</title>
    
    <link rel="stylesheet" href="global.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #00BCD4, #4DD0E1);
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Tiny padding just to frame it slightly */
            padding: 10px; 
            overflow: hidden; 
        }

        #app-container {
            /* FIXED: Use almost full width/height */
            width: 99%;
            height: 98%; 
            max-width: none; /* REMOVED the narrow restriction */
            
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Hero Word Display */
        #word-display-container {
            flex-grow: 1; /* Maximizes space */
            background-color: #F8FAFC;
            border: 3px solid #E2E8F0;
            border-radius: 12px;
            display: flex;
            align-items: center; 
            justify-content: center;
            text-align: center;
            padding: 30px; /* Safe distance from border */
            box-shadow: inset 0 4px 6px 0 rgba(0, 0, 0, 0.05);
            overflow: hidden; /* Strict no scroll */
            position: relative;
        }

        #word-label {
            font-weight: 800;
            color: #1E293B;
            line-height: 1.3; 
            white-space: pre-wrap;
            width: 100%;
            /* Flex center ensures vertical alignment */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Start huge, JS will shrink it */
            font-size: 8rem; 
        }

        /* Compact Controls */
        #control-pad {
            background-color: #E2E8F0; 
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #CBD5E1;
            display: flex;
            flex-direction: column;
            gap: 10px; 
            flex-shrink: 0;
        }

        select {
            background-color: white;
            border: 2px solid #94a3b8;
            color: #1e293b;
            font-size: 1rem;
            border-radius: 0.5rem;
            padding: 0 0.5rem;
            font-weight: 700;
            cursor: pointer;
            height: 3rem; 
            width: 100%;
        }

        button, .file-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            border-radius: 0.5rem;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            border: none;
            font-size: 1rem;
        }
        button:active, .file-btn:active { transform: scale(0.95); }

        .file-btn {
            background-color: #2563eb; color: white;
            border: 2px solid #1d4ed8;
            height: 3rem; width: 100%; gap: 8px;
        }
        .file-btn:hover { background-color: #1d4ed8; }

        #random-button {
            background-color: #ff6600; color: white;
            text-transform: uppercase; letter-spacing: 0.05em;
            font-size: 1.5rem; 
            box-shadow: 0 4px 0 #cc5200;
            height: 100%; width: 100%;
        }
        #random-button:hover:not(:disabled) { background-color: #ff751a; }
        #random-button:disabled { background-color: #cbd5e1; color: #64748b; cursor: not-allowed; box-shadow: none; }

        #cycle-button {
            background-color: #7c3aed; color: white;
            border-bottom: 4px solid #5b21b6;
            font-size: 1.2rem; height: 100%; width: 100%;
        }
        #cycle-button:hover { background-color: #6d28d9; }
        #cycle-button:active { border-bottom-width: 0; transform: translateY(4px); }

        .btn-nav { background-color: #334155; color: white; height: 40px; }
        .btn-nav:hover { background-color: #1e293b; }
        .btn-nav:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-timer { background-color: #1e293b; color: white; height: 3rem; padding: 0 20px; }
        .btn-timer:hover { background-color: #0f172a; }

        #toast-container {
            position: fixed; top: 20px; right: 20px; z-index: 50;
            display: flex; flex-direction: column; gap: 10px;
        }
        .toast {
            padding: 10px 16px; border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            color: white; font-weight: 700; font-size: 0.85rem;
            display: flex; align-items: center; gap: 8px;
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        #deck-status {
            text-align: center; font-size: 0.8rem; font-weight: 700; color: #64748b;
            margin-top: 4px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div class="flex justify-between items-center px-1">
            <a href="index.html" class="btn-back">
                <span>‚Üê</span> Back
            </a>
            <h1 class="text-xl font-black text-slate-400 uppercase tracking-wide">Vocabulary Trainer</h1>
        </div>

        <div id="word-display-container">
            <div id="word-label">Upload CSV to start</div>
        </div>

        <div id="control-pad">
            
            <div class="grid grid-cols-3 gap-3">
                <label class="file-btn">
                    <span id="file-label-text">üìÇ Upload</span>
                    <input type="file" id="csv-file-input" accept=".csv" class="hidden">
                </label>

                <div class="flex items-center gap-1 bg-white rounded-lg border-2 border-slate-300 px-2 h-12 shadow-sm">
                    <span class="text-xs font-bold text-slate-500 uppercase">Count:</span>
                    <select id="word-count-combo" class="border-none shadow-none focus:ring-0 h-full p-0">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="flex items-center gap-1 bg-white rounded-lg border-2 border-slate-300 px-2 h-12 shadow-sm">
                    <span class="text-xs font-bold text-slate-500 uppercase">Show:</span>
                    <select id="display-column-combo" class="border-none shadow-none focus:ring-0 h-full p-0">
                        <option value="word">Word</option>
                        <option value="example">Example</option>
                        <option value="definition">Definition</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-3 h-24">
                <div class="flex-grow flex flex-col h-full">
                    <button id="random-button" disabled>
                        üé≤ Random
                    </button>
                    <div id="deck-status" class="hidden">Deck: 0</div>
                </div>
                
                <div class="w-1/4 h-full">
                    <button id="cycle-button">
                        Switch
                    </button>
                </div>
            </div>

            <div class="flex justify-between items-center pt-1 gap-2 border-t border-slate-300 mt-1">
                <div class="flex gap-1 w-1/3">
                    <button id="prev-button" class="btn-nav w-1/2" disabled>‚Üê</button>
                    <button id="next-button" class="btn-nav w-1/2" disabled>‚Üí</button>
                </div>

                <div class="flex items-center gap-2 justify-end w-2/3">
                    <span id="timer-label" class="font-black text-xl text-slate-700 min-w-[30px] text-right">0s</span>
                    <select id="timer-combo" class="h-10 py-0 text-sm w-20 bg-white border-2 border-slate-300">
                        <option value="5">5s</option>
                        <option value="10">10s</option>
                        <option value="15">15s</option>
                        <option value="30">30s</option>
                        <option value="60">60s</option>
                    </select>
                    <button id="start-timer-button" class="btn-timer rounded">Start</button>
                </div>
            </div>

        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        function showToast(message, type = 'info') {
            const colors = { info: 'bg-slate-700', success: 'bg-green-500', error: 'bg-red-500', warning: 'bg-orange-500' };
            const icons = { info: '‚ÑπÔ∏è', success: '‚úÖ', error: '‚ö†Ô∏è', warning: '‚Üª' };
            const toast = document.createElement('div');
            toast.className = `toast ${colors[type] || colors.info}`;
            toast.innerHTML = `<span>${icons[type] || ''}</span> <span>${message}</span>`;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            let masterVocabulary = []; 
            let deck = [];             
            let history = [];          
            let historyIndex = -1;
            let currentColumnIndex = 0;
            const COLUMN_NAMES = ["word", "example", "definition"];
            let timerInterval = null; 
            let timeLeft = 0;

            const wordContainer = document.getElementById('word-display-container');
            const wordLabel = document.getElementById('word-label');
            const csvFileInput = document.getElementById('csv-file-input');
            const fileLabelText = document.getElementById('file-label-text');
            const wordCountCombo = document.getElementById('word-count-combo');
            const displayColumnCombo = document.getElementById('display-column-combo');
            const randomButton = document.getElementById('random-button');
            const deckStatus = document.getElementById('deck-status');
            const cycleButton = document.getElementById('cycle-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const timerLabel = document.getElementById('timer-label');
            const timerCombo = document.getElementById('timer-combo');
            const startTimerButton = document.getElementById('start-timer-button');

            // --- AUTO FIT TEXT FUNCTION (The Magic Fix) ---
            function fitTextToContainer() {
                // Start BIG
                let fontSize = 150; 
                wordLabel.style.fontSize = fontSize + 'px';
                
                // We need to account for the padding of the container
                const maxHeight = wordContainer.clientHeight - 60; // 30px padding top/bottom
                const maxWidth = wordContainer.clientWidth - 60;   // 30px padding left/right
                
                // While content is bigger than container, shrink font
                while (
                    (wordLabel.scrollHeight > maxHeight || wordLabel.scrollWidth > maxWidth) 
                    && fontSize > 12 // Minimum size safety
                ) {
                    fontSize -= 2; 
                    wordLabel.style.fontSize = fontSize + 'px';
                }
            }

            // --- CSV PARSER (With newline sanitizer) ---
            function parseCSVLine(line) {
                const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                return line.split(regex).map(val => {
                    val = val.trim();
                    if (val.startsWith('"') && val.endsWith('"')) val = val.slice(1, -1);
                    // Sanitizer: Replace internal newlines with spaces
                    return val.replace(/""/g, '"').replace(/(\r\n|\n|\r)/gm, " ");
                });
            }

            function loadVocabulary(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const content = e.target.result;
                        const lines = content.split(/\r?\n/);
                        const vocabData = [];

                        for (const line of lines) {
                            if (line.trim() === '') continue;
                            const row = parseCSVLine(line);
                            
                            const word = row[0] || "";
                            const example = row[1] || "";
                            const definition = row[2] || "";
                            
                            if(word) {
                                vocabData.push({ 'word': word, 'example': example, 'definition': definition });
                            }
                        }
                        resolve(vocabData);
                    };
                    reader.onerror = () => reject("Error reading file");
                    reader.readAsText(file);
                });
            }

            // --- DECK LOGIC ---
            function shuffleDeck(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function drawCards(count) {
                if (deck.length === 0) {
                    deck = shuffleDeck([...masterVocabulary]);
                    showToast("Deck reshuffled!", "warning");
                }
                const hand = [];
                for(let i=0; i<count; i++) {
                    if (deck.length > 0) hand.push(deck.pop());
                    else break; 
                }
                updateDeckStatus();
                return hand;
            }

            function updateDeckStatus() {
                deckStatus.textContent = `Words Left: ${deck.length}`;
            }

            function updateDisplay() {
                if (historyIndex === -1 || !history[historyIndex]) return;

                const currentColumn = COLUMN_NAMES[currentColumnIndex];
                const currentData = history[historyIndex]; 
                const textList = currentData.map(d => d[currentColumn]);

                wordLabel.style.opacity = 0;
                
                // 1. Set text
                wordLabel.textContent = textList.join('\n\n');
                
                // 2. Run Auto-Fit logic immediately
                // Using requestAnimationFrame to ensure DOM updated
                requestAnimationFrame(() => {
                     fitTextToContainer();
                     wordLabel.style.opacity = 1;
                });

                displayColumnCombo.value = currentColumn;
                prevButton.disabled = historyIndex <= 0;
                nextButton.disabled = historyIndex >= history.length - 1;
            }

            // --- HANDLERS ---
            csvFileInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {
                    try {
                        fileLabelText.textContent = file.name;
                        masterVocabulary = await loadVocabulary(file);
                        
                        deck = shuffleDeck([...masterVocabulary]);
                        history = [];
                        historyIndex = -1;
                        
                        // Reset Display
                        wordLabel.style.fontSize = "3rem";
                        wordLabel.textContent = "Ready! Press Random";
                        
                        randomButton.disabled = false;
                        deckStatus.classList.remove('hidden');
                        updateDeckStatus();
                        
                        showToast(`${masterVocabulary.length} words loaded!`, 'success');
                    } catch (error) {
                        showToast(`Error: ${error}`, 'error');
                    }
                }
            });

            randomButton.addEventListener('click', () => {
                if (masterVocabulary.length === 0) return;

                const count = parseInt(wordCountCombo.value, 10);
                const newCards = drawCards(count);

                if (historyIndex < history.length - 1) {
                    history = history.slice(0, historyIndex + 1);
                }
                history.push(newCards);
                historyIndex++;

                currentColumnIndex = COLUMN_NAMES.indexOf(displayColumnCombo.value);
                updateDisplay();
                
                if (timerInterval) resetTimer();
            });

            cycleButton.addEventListener('click', () => {
                if (historyIndex === -1) {
                    showToast("Load a word first.", 'error');
                    return;
                }
                currentColumnIndex = (currentColumnIndex + 1) % COLUMN_NAMES.length;
                updateDisplay();
            });

            displayColumnCombo.addEventListener('change', () => {
                if (historyIndex === -1) return;
                currentColumnIndex = COLUMN_NAMES.indexOf(displayColumnCombo.value);
                updateDisplay();
            });

            prevButton.addEventListener('click', () => {
                if (historyIndex > 0) {
                    historyIndex--;
                    updateDisplay();
                }
            });

            nextButton.addEventListener('click', () => {
                if (historyIndex < history.length - 1) {
                    historyIndex++;
                    updateDisplay();
                }
            });

            // --- TIMER ---
            function resetTimer() {
                clearInterval(timerInterval);
                timerInterval = null;
                timerLabel.textContent = "0s";
                startTimerButton.textContent = "Start";
                startTimerButton.classList.remove('bg-red-500');
                startTimerButton.classList.add('bg-slate-800');
            }

            startTimerButton.addEventListener('click', () => {
                if (timerInterval) {
                    resetTimer();
                    return;
                }
                
                timeLeft = parseInt(timerCombo.value, 10);
                timerLabel.textContent = `${timeLeft}s`;
                startTimerButton.textContent = "Stop";
                startTimerButton.classList.remove('bg-slate-800');
                startTimerButton.classList.add('bg-red-500');

                timerInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        timerLabel.textContent = `${timeLeft}s`;
                    } else {
                        resetTimer();
                        showToast("Time's Up!", 'info');
                    }
                }, 1000);
            });
            
            // Recalculate font size on resize
            window.addEventListener('resize', () => {
                if (historyIndex !== -1) fitTextToContainer();
            });
        });
    </script>
</body>
</html>
