<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Architect | Saved Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="global.css">

    <style>
        body { background-color: #F8FAFC; font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #E2E8F0; border-radius: 20px; }
        .essay-card.active { border-color: #6366f1; background-color: #EEF2FF; }

        .exam-paper {
            background: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 2px;
            font-family: 'Merriweather', serif;
            position: relative;
            min-height: 600px;
            border: 1px solid #E2E8F0;
        }
        .exam-paper::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 6px;
            background: linear-gradient(90deg, #F97316, #3B82F6);
        }

        .highlight-grammar { background-color: #d1fae5; border-bottom: 2px solid #059669; }
        .highlight-linker { background-color: #dbeafe; border-bottom: 2px solid #2563eb; }
        .highlight-vocab { background-color: #FDF4FF; border-bottom: 2px solid #C026D3; }

        .tab-btn { border-bottom: 2px solid transparent; color: #94a3b8; }
        .tab-btn.active { border-bottom: 2px solid #4f46e5; color: #4f46e5; font-weight: 700; }
        .task-content strong, .task-content b { font-weight: 700 !important; color: #111827; }

        @media print {
            body * { visibility: hidden; }
            #main-stage, #main-stage * { visibility: visible; }
            #main-stage { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; background: white; }
            .no-print { display: none !important; }
            .exam-paper { box-shadow: none; border: none; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-gray-800">

    <header class="bg-white border-b border-gray-200 h-16 flex items-center px-6 justify-between flex-shrink-0 z-40 relative shadow-sm">
        <div class="flex items-center gap-4">
            <a href="writing_index.html" class="flex items-center gap-2 text-gray-400 hover:text-indigo-600 font-bold transition">
                <div class="p-2 bg-gray-100 rounded-lg"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg></div>
                <span class="hidden sm:inline">Back to Index</span>
            </a>
            <h1 class="text-lg font-extrabold text-slate-700 tracking-tight">Saved Essays Library</h1>
            <div class="w-24"></div> 
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        
        <aside class="w-1/3 max-w-sm bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-100">
                <input type="text" id="search-input" placeholder="Search topics..." class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-indigo-100 outline-none">
            </div>
            <div id="essay-list" class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-3">
                <div class="text-center text-gray-400 text-sm mt-10">Loading Library...</div>
            </div>
        </aside>

        <main id="main-stage" class="flex-1 bg-slate-50 overflow-y-auto custom-scrollbar p-8 relative">
            
            <div id="empty-state" class="flex flex-col items-center justify-center h-full text-gray-400">
                <svg class="w-16 h-16 mb-4 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"/></svg>
                <p class="font-bold text-lg">Select an essay to review</p>
            </div>

            <div id="essay-content" class="hidden max-w-4xl mx-auto pb-20">
                
                <div class="flex justify-between items-end mb-4 no-print border-b border-gray-200 pb-2">
                    <div class="flex gap-6">
                        <button onclick="switchTab('essay')" id="tab-essay" class="tab-btn active pb-2 text-sm font-bold transition">The Essay</button>
                        <button onclick="switchTab('task')" id="tab-task" class="tab-btn pb-2 text-sm font-bold transition">The Task</button>
                    </div>
                    
                    <div class="flex gap-3 mb-1">
                        <button onclick="deleteCurrentEssay()" class="text-red-400 hover:text-red-600 text-xs font-bold flex items-center gap-1 px-3 py-1 hover:bg-red-50 rounded transition">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                            Delete
                        </button>
                        <button onclick="window.print()" class="bg-slate-800 hover:bg-slate-900 text-white text-xs font-bold px-4 py-2 rounded shadow-lg flex items-center gap-2 transition">
                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/></svg>
                            Print
                        </button>
                    </div>
                </div>

                <div id="view-essay" class="exam-paper p-12 md:p-16">
                    <div class="flex justify-between items-start mb-8">
                        <h1 id="display-title" class="text-3xl font-bold text-gray-900 font-sans tracking-tight leading-tight">...</h1>
                        <div class="flex flex-col items-end gap-2">
                            <span id="display-level" class="px-3 py-1 rounded-full text-xs font-bold bg-indigo-100 text-indigo-700">LEVEL</span>
                            <span id="display-band" class="px-3 py-1 rounded-full text-xs font-bold bg-gray-100 text-gray-600">BAND</span>
                        </div>
                    </div>
                    
                    <div id="display-text" class="prose prose-lg prose-slate max-w-none font-serif leading-loose text-gray-800"></div>

                    <div class="mt-12 pt-8 border-t border-gray-100 no-print">
                        <h4 class="text-xs font-sans font-bold text-gray-400 uppercase tracking-widest mb-4">Ingredients Used</h4>
                        <div id="display-ingredients" class="flex flex-wrap gap-2"></div>
                    </div>
                </div>

                <div id="view-task" class="hidden exam-paper p-12 md:p-16 task-content">
                    <div class="flex justify-between items-start mb-10 border-b border-gray-100 pb-6">
                        <div><h2 class="text-sm font-sans font-bold text-gray-400 uppercase tracking-widest">Part 1</h2><h1 class="text-5xl font-bold text-gray-900 mt-2 tracking-tight">Essay Task</h1></div>
                        <div class="text-right"><div id="task-time" class="inline-block px-4 py-2 rounded bg-gray-100 text-sm font-sans font-bold text-gray-500">...</div></div>
                    </div>
                    <div id="task-content-area"></div>
                </div>

            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://ehhkjhyanmovymjqlxwo.supabase.co"; 
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVoaGtqaHlhbm1vdnltanFseHdvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjczODI3NzQsImV4cCI6MjA4Mjk1ODc3NH0.LIbusFxccfDl_Jxf3NO0CIKo4WRUA-88R9bQwQ1QWuk";

        const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let savedEssays = [];
        let currentEssayId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await fetchEssays();
            document.getElementById('search-input').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = savedEssays.filter(essay => 
                    essay.topic_title.toLowerCase().includes(term) || 
                    essay.essay_text.toLowerCase().includes(term)
                );
                renderList(filtered);
            });
        });

        function switchTab(tab) {
            const essayView = document.getElementById('view-essay');
            const taskView = document.getElementById('view-task');
            const btnEssay = document.getElementById('tab-essay');
            const btnTask = document.getElementById('tab-task');

            if (tab === 'essay') {
                essayView.classList.remove('hidden');
                taskView.classList.add('hidden');
                btnEssay.classList.add('active');
                btnTask.classList.remove('active');
            } else {
                essayView.classList.add('hidden');
                taskView.classList.remove('hidden');
                btnEssay.classList.remove('active');
                btnTask.classList.add('active');
            }
        }

        async function fetchEssays() {
            const listContainer = document.getElementById('essay-list');
            const { data, error } = await db.from('saved_essays').select('*').order('created_at', { ascending: false });

            if (error) {
                listContainer.innerHTML = `<div class="p-4 text-red-500 text-sm">Error loading essays.</div>`;
                return;
            }
            savedEssays = data;
            renderList(savedEssays);
        }

        function renderList(essays) {
            const listContainer = document.getElementById('essay-list');
            listContainer.innerHTML = '';

            if (essays.length === 0) {
                listContainer.innerHTML = `<div class="p-4 text-gray-400 text-sm text-center italic">No essays found.</div>`;
                return;
            }

            essays.forEach(essay => {
                const date = new Date(essay.created_at).toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
                const badgeColor = essay.level === 'C1' ? 'bg-purple-100 text-purple-700' : 'bg-emerald-100 text-emerald-700';
                
                // --- BAND LOGIC FOR CARD ---
                // If quality is null (old essays), default to "Distinction" or hide it.
                let qualityLabel = "";
                let qualityColor = "";
                
                if (essay.quality === 'fail') { qualityLabel = "F"; qualityColor = "text-red-500"; }
                else if (essay.quality === 'pass') { qualityLabel = "P"; qualityColor = "text-orange-500"; }
                else { qualityLabel = "D"; qualityColor = "text-green-600"; }

                const card = document.createElement('div');
                card.className = `essay-card p-4 rounded-xl border border-gray-100 bg-white hover:border-indigo-200 cursor-pointer transition-all group`;
                card.onclick = () => loadEssay(essay.id);
                card.id = `card-${essay.id}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex gap-2">
                            <span class="text-[10px] font-bold ${badgeColor} px-2 py-0.5 rounded">${essay.level}</span>
                            <span class="text-[10px] font-bold bg-slate-100 ${qualityColor} px-2 py-0.5 rounded">${qualityLabel}</span>
                        </div>
                        <span class="text-[10px] font-bold text-gray-400">${date}</span>
                    </div>
                    <h3 class="font-bold text-gray-800 leading-tight group-hover:text-indigo-600 transition-colors">${essay.topic_title}</h3>
                `;
                listContainer.appendChild(card);
            });
        }

        async function loadEssay(id) {
            currentEssayId = id;
            const essay = savedEssays.find(e => e.id === id);
            if (!essay) return;

            switchTab('essay');
            document.querySelectorAll('.essay-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`card-${id}`).classList.add('active');
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('essay-content').classList.remove('hidden');

            // 1. POPULATE ESSAY
            document.getElementById('display-title').innerText = essay.topic_title;
            document.getElementById('display-level').innerText = essay.level;
            document.getElementById('display-level').className = essay.level === 'C1' 
                ? "px-3 py-1 rounded-full text-xs font-bold bg-purple-100 text-purple-700"
                : "px-3 py-1 rounded-full text-xs font-bold bg-emerald-100 text-emerald-700";
            
            // --- NEW: BAND DISPLAY ---
            const bandEl = document.getElementById('display-band');
            if (essay.quality === 'fail') {
                bandEl.innerText = "BAND 1-2 (FAIL)";
                bandEl.className = "px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700";
            } else if (essay.quality === 'pass') {
                bandEl.innerText = "BAND 3 (PASS)";
                bandEl.className = "px-3 py-1 rounded-full text-xs font-bold bg-orange-100 text-orange-700";
            } else {
                bandEl.innerText = "BAND 5 (DISTINCTION)";
                bandEl.className = "px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700";
            }

            let formattedText = essay.essay_text.replace(/\n/g, '<br>');
            const ingredientsDiv = document.getElementById('display-ingredients');
            ingredientsDiv.innerHTML = '';

            if (essay.analysis_json) {
                essay.analysis_json.forEach(item => {
                    const regex = new RegExp(`(${item.phrase.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')})`, 'gi');
                    let className = 'highlight-linker'; 
                    let badgeClass = 'bg-blue-50 text-blue-700 border-blue-200';
                    
                    if (item.type === 'grammar') {
                        className = 'highlight-grammar'; 
                        badgeClass = 'bg-green-50 text-green-700 border-green-200';
                    } else if (item.type === 'vocab' || item.type === 'vocabulary') {
                        className = 'highlight-vocab';
                        badgeClass = 'bg-fuchsia-50 text-fuchsia-700 border-fuchsia-200';
                    }

                    formattedText = formattedText.replace(regex, `<span class="${className}" title="${item.label}">$1</span>`);
                    ingredientsDiv.innerHTML += `<span class="text-[10px] font-bold px-2 py-1 rounded border ${badgeClass}">${item.label || item.phrase}</span>`;
                });
            }
            document.getElementById('display-text').innerHTML = formattedText;

            // 2. TASK
            const taskArea = document.getElementById('task-content-area');
            const taskTime = document.getElementById('task-time');
            
            // --- NEW: TIME LIMIT LOGIC ---
            taskTime.innerText = essay.level === 'C1' ? "45 minutes" : "40 minutes";

            taskArea.innerHTML = `<div class="text-center py-10 text-gray-400 italic">Finding original exam task...</div>`;

            const { data: questionData, error: qError } = await db
                .from('writing_exam_questions')
                .select('*')
                .eq('title', essay.topic_title)
                .single();

            if (qError || !questionData) {
                taskArea.innerHTML = `<div class="text-center py-10 text-gray-400">Original question not found.</div>`;
            } else {
                renderQuestionData(questionData, taskArea);
            }
        }

        function renderQuestionData(q, container) {
            const scenarioText = q.question_text;
            const promptText = q.essay_prompt || "Write your essay.";
            const points = q.structure_data.points || [];
            const opinions = q.structure_data.opinions || [];

            let html = `
                <p class="text-2xl leading-relaxed text-gray-600 mb-10 font-serif">${scenarioText}</p>
                <div class="bg-slate-50 border-l-8 border-indigo-500 p-8 rounded-r-xl">
            `;

            if (q.level === 'C1') {
                html += `
                    <div class="flex flex-col md:flex-row gap-8 items-start mb-8">
                        <div class="bg-white border border-gray-200 shadow-sm p-6 inline-block min-w-[45%] -rotate-1 flex-1">
                            <p class="text-xs font-sans font-bold text-gray-400 mb-4 uppercase tracking-wider border-b border-gray-100 pb-2">Notes</p>
                            <ul class="list-disc pl-6 space-y-3 font-medium text-xl text-gray-700">
                                ${points.map(p => `<li>${p}</li>`).join('')}
                            </ul>
                        </div>
                `;
                if (opinions.length > 0) {
                    html += `
                        <div class="flex-1 w-full">
                            <p class="text-xs font-sans font-bold text-gray-400 mb-4 uppercase tracking-wider">Opinions expressed in the discussion:</p>
                            <div class="space-y-4">
                                ${opinions.map(op => `<div class="bg-white border-l-4 border-gray-300 p-3 text-sm italic text-gray-600 shadow-sm">"${op.replace(/"/g, '')}"</div>`).join('')}
                            </div>
                        </div>
                    `;
                }
                html += `</div>
                    <div class="font-bold text-xl text-gray-800 mt-6 font-sans border-t border-indigo-100 pt-6">
                        ${promptText}
                    </div>
                `;
            } else {
                html += `
                    <p class="font-bold text-3xl text-gray-800 mb-8 font-sans">${promptText}</p>
                    <div class="bg-white border border-gray-200 shadow-sm p-6 inline-block min-w-[50%] -rotate-1">
                        <p class="text-xs font-sans font-bold text-gray-400 mb-4 uppercase tracking-wider border-b border-gray-100 pb-2">Notes</p>
                        <ul class="list-disc pl-6 space-y-3 font-medium text-xl text-gray-700">
                            ${points.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
            html += `</div>`;
            container.innerHTML = html;
        }

        async function deleteCurrentEssay() {
            if (!currentEssayId) return;
            if (!confirm("Are you sure you want to delete this essay?")) return;

            const { error } = await db.from('saved_essays').delete().eq('id', currentEssayId);
            if (error) { alert("Error deleting: " + error.message); } 
            else {
                await fetchEssays();
                document.getElementById('empty-state').classList.remove('hidden');
                document.getElementById('essay-content').classList.add('hidden');
                currentEssayId = null;
            }
        }
    </script>
</body>
</html>
