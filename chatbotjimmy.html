<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Jimmy</title>
    <link rel="stylesheet" href="global.css">
    <style>
        .jimmy-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; 
            margin: 60px auto 0 auto;
        }
        .chat-container {
            background: white;
            border: 3px solid #00BCD4; 
            border-radius: 20px;
            box-shadow: 5px 10px 0px rgba(0,0,0,0.1); 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 650px;
            position: relative;
            z-index: 2; 
        }
        .chat-header {
            background: #00BCD4;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .avatar-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            background: white;
            object-fit: contain;
        }
        .level-selector {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #f0f4f8;
            border-bottom: 2px solid #eee;
        }
        .level-btn {
            border: none;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
            color: #777;
            background: #e0e0e0;
            font-size: 0.85rem;
        }
        .level-btn[data-level="starters"].active { background: #4CAF50; color: white; }
        .level-btn[data-level="movers"].active { background: #FF9800; color: white; }
        .level-btn[data-level="flyers"].active { background: #f44336; color: white; }

        .chat-area {
            flex: 1;
            background: #F9FAFB;
            /* Top, Right, Bottom (The 80px Cushion), Left */
            padding: 20px 20px 80px 20px; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1.1rem;
            line-height: 1.4;
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .jimmy-msg { background: #E0F7FA; color: #006064; align-self: flex-start; border-bottom-left-radius: 4px; }
        .user-msg { background: #333; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        .input-area {
            padding: 15px;
            background: white;
            border-top: 2px solid #eee;
            display: flex;
            gap: 10px;
            position: relative;
        }
        input[type="text"] { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 10px; outline: none; }
        .btn-send { background: #00BCD4; color: white; border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .jimmy-lean-img { position: absolute; top: -55px; left: 20px; width: 70px; z-index: 3; pointer-events: none; }
        .jimmy-overlay { position: absolute; top: -60px; right: 40px; width: 80px; z-index: 1; transition: opacity 0.3s ease; }
        .hidden { opacity: 0; pointer-events: none; }

        .jimmy-overlay:not(.hidden) { animation: bob 1.5s ease-in-out infinite; }
        @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>
    <div class="brand-center">
        <div class="jimmy-wrapper">
            <img src="images/jimmy_thinking.png" id="jimmy-thinking-img" class="jimmy-overlay hidden" alt="Jimmy thinking">
            <div class="chat-container">
                <div class="chat-header">
                    <img src="images/jimmy_avatar.png" alt="Jimmy" class="avatar-circle">
                    <div class="header-text">
                        <h2>Jimmy</h2>
                        <span class="status">Online & Hungry</span>
                    </div>
                    <a href="index.html" class="btn-back" style="margin-left: auto; padding: 8px 15px; font-size: 0.9rem;">Exit</a>
                </div>
                <div class="level-selector">
                    <button class="level-btn active" data-level="starters">Starters</button>
                    <button class="level-btn" data-level="movers">Movers</button>
                    <button class="level-btn" data-level="flyers">Flyers</button>
                </div>
                <div id="chat-history" class="chat-area">
                    <div class="message jimmy-msg">
                        <p>Hello! I'm Jimmy. I can help you learn English. What do you want to chat about?</p>
                    </div>
                </div>
                <div class="input-area">
                    <img src="images/jimmy_waiting.png" class="jimmy-lean-img" alt="Jimmy waiting">
                    <input type="text" id="user-input" placeholder="Type here..." autocomplete="off">
                    <button id="send-btn" class="btn-send">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatHistoryDiv = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const thinkingImg = document.getElementById('jimmy-thinking-img');
        const levelBtns = document.querySelectorAll('.level-btn');

        let conversationHistory = [];
        let currentLevel = 'starters';

        levelBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                levelBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentLevel = btn.getAttribute('data-level');
                addMessage(`Level changed to ${currentLevel.toUpperCase()}`, 'jimmy');
            });
        });

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.classList.add(sender === 'user' ? 'user-msg' : 'jimmy-msg');
            div.textContent = text;
            chatHistoryDiv.appendChild(div);
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight; 
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            const newUserMessage = { role: "user", parts: [{ text: text }] };
            thinkingImg.classList.remove('hidden');

            try {
                const response = await fetch('/.netlify/functions/talk-to-jimmy', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        history: conversationHistory, 
                        newMessage: text,
                        level: currentLevel
                    })
                });

                const data = await response.json();
                thinkingImg.classList.add('hidden');

                if (data.reply) {
                    addMessage(data.reply, 'jimmy');
                    conversationHistory.push(newUserMessage);
                    conversationHistory.push({ role: "model", parts: [{ text: data.reply }] });
                    while (conversationHistory.length > 20) { conversationHistory.shift(); }
                }

            } catch (error) {
                console.error("Error:", error);
                thinkingImg.classList.add('hidden');
                addMessage("Oops! My brain fell out.", 'jimmy');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
